<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A striped line chart (now using clipping)</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="800" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Line({
            id: 'cvs',
            data: DATA = [8,7,6,5,8,7,9,8,6,5,8,3,4,1,1,9,5,7,8,5,6,9,8,7],
            options: OPTIONS = {
                tickmarksStyle: 'filledcircle',
                tickmarksSize: 3,
                linewidth: 2,
                marginInner: 5,
                shadow: false,
                filled: true,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                title: 'Sales figures for 2012',
                titleSize: '16',
                titleBold: true,
                yaxisScaleUnitsPost: '%',
                marginLeft: 50,
                xaxisLabels: [
                    '','Jan','',
                    '','Feb','',
                    '','Mar','',
                    '','Apr','',
                    '','May','',
                    '','Jun','',
                    '','Jul','',
                    '','Aug','',
                    '','Sep','',
                    '','Oct','',
                    '','Nov','',
                    '','Dec',''
                ],
                colors: ['#aa0'],
                filledColors: ['rgba(248,231,209,0.75)']
            }
        }).on('firstdraw', function (obj)
        {
            // A global
            boundaryY1 = obj.getYCoord(4);

            obj.set('clip', [0,0,obj.canvas.width, boundaryY1]);
            
            RGraph.redraw();

        }).draw();




        new RGraph.Line({
            id: 'cvs',
            data: DATA,
            options: {
                ...OPTIONS,
                colors: ['rgba(220,234,216,0.5)'],
                colors: ['#0a0'],
                filledColors: ['rgba(220,234,216,0.5)']
            }
        }).on('firstdraw', function(obj)
        {
            // A global
            boundaryY2 = obj.getYCoord(2);

            obj.set('clip', [0,boundaryY1,obj.canvas.width, boundaryY2]);
            
            RGraph.redraw();
        }).draw();





        new RGraph.Line({
            id: 'cvs',
            data: DATA,
            options: {
                ...OPTIONS,
                colors: ['#2288AE'],
                yaxisScale: false,
                filledColors: ['rgba(132,208,248,0.5)']
            }
        }).on('firstdraw', function(obj)
        {
            boundaryY3 = obj.getYCoord(2);
            obj.set('clip', [0,boundaryY2,obj.canvas.width, boundaryY3]);
            RGraph.redraw();
        }).draw();

    </script>
    
    <script>showSource()</script>

</body>
</html>
