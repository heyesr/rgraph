<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart styled to look like a Vertical Progress bar</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 100px; height: 300px" id="chart-container"></div>
    </div>
        
    <script>
        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [100],
            options: {
                colors: ['#eee'],
                marginLeft: 50,
                marginRight: 5,
                backgroundGrid: false,
                colorsStroke: '#ccc',
                marginInner: 10,
                yaxis: false,
                yaxisScale: false,
                xaxis: false,
                linewidth: .5,
                shadow: true,
                shadowOpacity: .1
            }
        }).draw();

        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [73],
            options: {
                yaxisScaleMax: 100,
                yaxisTextColor: '#666',
                shadow: true,
                shadowOffsetx: 1,
                shadowOffsety: 1,
                shadowBlur: 1,
                titleColor: '#666',
                colors: ['Gradient(red:#fcc)'],
                colorsSequential: true,
                backgroundGrid: false,
                tooltips: ['Monday was an average day'],
                marginLeft: 50,
                marginRight: 5,
                marginInner: 15,
                xaxis: false,
                yaxisScaleUnitsPost: '%',
                yaxis: false
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
