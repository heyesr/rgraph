<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An offset X-axis Line chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="350">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Line({
            id: 'cvs',
            data: [19,13,5,-4,-6,-1,3],
            options: {
                marginInner: 10,
                marginBottom: 125,
                linewidth: 2,
                backgroundGridHlinesCount: 6,
                yaxisLabelsCount: 3,
                colors: ['gray'],
                yaxisScaleMax: 20,
                yaxisScaleMin: -10,
                yaxisTickmarksCount: 3,
                yaxisScaleUnitsPost: '% ',
                marginLeft: 50,
                xaxisLabels: ['Carl','Vera','Hoolio','Indigo','Pete','Louise','Jim']
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
