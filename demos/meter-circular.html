            </b>
        </div>

    <script>
        meter = new RGraph.Meter({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 56,
            options: {
                border: false,
                tickmarksSmallCount: 0,
                tickmarksLargeCount: 0,
                anglesStart: RGraph.HALFPI + (RGraph.HALFPI / 1.5),
                anglesEnd: RGraph.TWOPI + RGraph.HALFPI - (RGraph.HALFPI / 1.5),
                segmentsRadiusStart: 140,
                textSize: 16,
                colorsRanges: [
                    [0,40,'Gradient(#0c0:#cfc:#0c0)'],
                    [40,80,'Gradient(yellow:#ffc:yellow)'],
                    [80,100,'Gradient(red:#fcc:red)']
                ],
                needleRadius: 110,
                marginTop: 25,
                marginLeft: 25,
                marginRight: 25,
                marginBottom: 135
            }
        }).draw()
        
        meter.canvas.onclick = function (e)
        {
            var obj   = e.target.__object__;
            var value = obj.getValue(e);

            if (typeof value === 'number') {
                obj.value = value;
                obj.grow();
            }
        }
    </script>
