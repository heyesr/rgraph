<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A vertical line chart using the SVG Scatter chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 300px; height: 600px" id="chart-container"></div>
    </div>

    <script>
        data = [
            {x:50, y:1},
            {x:42, y:3},
            {x:89, y:5},
            {x:76, y:7},
            {x:16, y:9},
            {x:44, y:11},
            {x:44, y:13}
        ];

        new RGraph.SVG.Scatter({
            id: 'chart-container',
            data: data,
            options: {
                backgroundGridVlinesCount: 5,
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                line: true,
                lineLinewidth: 2,
                yaxisScaleMax: 14,
                xaxisScaleMin: 0,
                xaxisScaleMax: 100,
                xaxisScale: true,
                xaxisLabelsCount: 5,
                xaxisLabelsPositionEdgeTickmarksCount: 5,
                yaxisLabelsPositionEdgeTickmarksCount: 14,
                yaxisLabels: [
                    '', 'Bazz',
                    '', 'Lucy',
                    '', 'Pete',
                    '', 'Olga',
                    '', 'Hank',
                    '', 'Jane',
                    '', 'Jack', ''
                ],
                yaxisScale: false,
                marginLeft: 50,
                tickmarksSize: 0,
                xaxis: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
