<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Pareto Bar chart</h1>

    <div id="rgraph-demo-html">
        <div style="width: 650px; height: 300px" id="chart-container"></div>
    </div>
        
    <script>
        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [55,15,12,7,6,4,1],
            options: {
                yaxisScaleMax: 100,
                marginInner: 15,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                colors: ['Gradient(red:red:white)'],
                shadow: true,
                yaxis: false,
                xaxis: false,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
            }
        }).wave();

        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [55,70,82,89,95,99,100],
            options: {
                marginInner: 45,
                colors: ['black'],
                tickmarksStyle: 'endcircle',
                tickmarksSize: 3,
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                shadow: true
            }
        }).trace();
    </script>
    
    <script>showSource()</script>

</body>
</html>
