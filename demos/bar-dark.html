<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A dark, pink and blue Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="450" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        new RGraph.Bar({
            id: 'cvs',
            data: [[5.4,4],[4.3,3],[3.3,3.1],[2,4.2],[2.5,4.2],[3,4.5],[4,5]],
            options: {
                backgroundGridColor: 'white',
                backgroundGridHlinesCount: 6,
                colors: ['#ff76aa','#69dafd'],
                xaxis: false,
                yaxis: false,
                textColor: 'white',
                textSize: 10,
                yaxisScaleMax: 6,
                yaxisLabelsCount: 6,
                xaxisLabels: ['JAN','FEB','MAR','APR','MAY','JUN','JUL'],
                marginInner: 10,
                marginInnerGrouped: 0
            }
        }).on('beforedraw', obj => RGraph.clear(obj.canvas, '#101044') ).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
