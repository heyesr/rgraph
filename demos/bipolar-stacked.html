<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A stacked Bipolar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Bipolar({
            id: 'cvs',
            left:  [[1,9,5],[4,8,6],[2,3,5],[1,4,5],[5,5,4]],
            right: [[5,6,1],[4,5,5],[6,8,4],[4,3,2],[2,9,5]],
            options: {
                yaxisLabels: ['Johnathon','Barry','Lukas','Jeremiah','Lucas'],
                grouping: 'stacked',
                axesColor: '#bbb',
                xaxis: false
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
