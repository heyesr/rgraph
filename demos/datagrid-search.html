<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a datagrid with a search box</h1>

    <div id="rgraph-demo-html">
        <div style="width: 700px; margin-left: auto; margin-right: auto">
            <div id="myGrid"></div>
            <p />
            <input type="submit" style="font-size: 20pt; cursor: pointer" onclick="alert(document.getElementById('rgraph-datagrid-rows-selected-myGrid').value)"/>
        </div>
    </div>
    


    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            var data = [
                [324, 'Richard','Monday',98],
                [468, 'Jacob',  'Friday', 78],
                [255, 'Kevin',  'Friday', 49],
                [463, 'Jim',  'Friday', 780],
                [846, 'Freddy','Thursday',13],
                [848, 'Fred','Thursday',88],
                [442, 'Lizzy','Sunday',16],
                [465, 'Lizzy','Tuesday',24],
                [342, 'Ray','Thursday',34],
                [843, 'Martin','Tuesday',59],
                [491, 'Neil','Saturday',16],
                [321, 'Dug','Monday',23],
                [643, 'Hoolio','Thursday',45],
                [566, 'David','Wednesday',32],
                [348, 'Paul','Sunday',56],
                [468, 'Jay','Tuesday',41],
                [678, 'Mark','Monday',44],
                [341, 'Ben','Sunday',43],
                [288, 'Joel','Friday',41],
                [432, 'Lizzy','Monday',49],
                [458, 'Gary','Tuesday',48]
            ];

            grid = new RGraph.Datagrid({
                id: 'myGrid',
                data: data,
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [50],
                    search: true,
                    //searchFocus: false,
                    paging: false,
                    style: [
                        'table {margin-left: auto;margin-right: auto;}',
                        'tr th div {background-color: black; color: white;}',
                        'tr th span {color: white;}',
                        'table.rgraph-datagrid {display: block;}',
                        'table.rgraph-datagrid tbody {max-height: 150px;overflow-x:hidden;overflow-y:auto;display: block;width: 100%;}',
                        'div.rgraph-datagrid-search-input-container input {}'
                    ],
                    rowsIds: data.map(v => v.slice(0,1))
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
