<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.rose.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Wind Rose chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="800" height="500" style="background-color: #154C51">[No canvas support]</canvas>
    </div>
    
    <script id="rgraph-demo-source-code">
        // This is a simple example of the Rose chart that's been configured
        // with some labels that are positioned around the Rose chart.
        rose = new RGraph.Rose({
            id: 'cvs',
            data: [
                [2,3,1,1,1,0],[3,4,2,1,1,1],[2,2,2,2,2,1],[4,4,1,1,1,1],
                [5,5,4,3,1,1],[6,6,3,2,1,1],[4,6,5,1,0,2],[6,7,4,3,1,0],
                [7,8,4,4,2,1],[5,9,6,3,2,2],[4,12,4,2,1,1],[5,12,5,3,0,1],
                [3,11,6,6,0,0],[1,10,4,3,1,1],[1,8,5,2,3,0],[2,9,2,3,1,3]
            ],
            options: {
                centerx: '+75',
                anglesOffset: 0 - Math.PI / 16,
                backgroundGridColor: '#fffc',
                colors: ['#00a','#0f0','yellow','orange','purple','blue'],
                textColor: 'white',
                textSize: 8,
                margin:3,
                labels: ['NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW','N'],
                labelsOffsetRadius: 5,
                labelsPosition: 'edge',
                labelsAxes: 'n',
                labelsAxesSize: 12,
                labelsAxesColor: '#000',
                labelsAxesBackground: '#fff9',
                labelsAxesCount: 2,
                title: 'Wind Rose',
                titleHalign: 'left',
                titleValign: 'top',
                titleX: 10,
                titleY: 10,
                titleSize: 32,
                marginTop: 60,
                textAccessible: true,
            }
        }).draw();
        
        RGraph.text({
            object: rose,
            x: 10,
            y: 100,
            color: 'white',
            valign: 'top',
            text: 'The length of each bar\n is the frequency of\ncardinal direction in\nwhich the wind blows.\nIt is also represented\nas a percentage (%).\n\nThe colors are the wind\nspeed  (m/s). The longest\ncolor is the most\nfrequent in each\ndirection.'
        });
    </script>

    <script>showSource()</script>    

</body>
</html>
