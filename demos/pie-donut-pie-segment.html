<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A donut chart with a single Pie-style segment</h1>

    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="400" height="400">[No canvas support]</canvas>
        </div>
    </div>
    
    <script id="rgraph-demo-source-code">

        new RGraph.Pie({
            id: 'cvs',
            data: data = [40,10],
            options: conf = {
                colors: ['orange', 'transparent'],
                colorsStroke: 'transparent',
                shadow: false,
                variant: 'donut',
                exploded: [,25],
                labelsIngraph: true,
                labelsIngraphSpecific: ['','16%'],
                labelsIngraphSize: 36,
                labelsIngraphRadius: 100,
                labelsIngraphColor: 'white',
                labelsIngraphBold: true,
                labelsIngraphBounding: false
            }
        }).on('beforedraw', function (obj)
        {
            RGraph.clear(obj.canvas, '#5AB98D')
        }).draw();

        new RGraph.Pie({
            id: 'cvs',
            data: data,
            options: {
                ...conf,
                variant: 'pie',
                colors: ['transparent','blue']
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
