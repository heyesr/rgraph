<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.common.table.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A stacked Line chart using the table reader with a right aligned key</h1>

    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="750" height="350">[No canvas support]</canvas>
        </div>
    
        <style>
            table {
                font-family: Verdana;
                border: 1px solid black;
            }
            tr:nth-child(1n+1) td:nth-child(1n+2) {
                background-color: #ddd;
                text-align: center;
            }
        </style>
    
        <table id="myTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Richard</td>
                    <td>4</td>
                    <td>8</td>
                    <td>5</td>
                    <td>7</td>
                    <td>3</td>
                    <td>5</td>
                    <td>1</td>
                    <td>3</td>
                    <td>8</td>
                    <td>4</td>
                </tr>
                
                <tr>
                    <td>Ricky</td>
                    <td>7</td>
                    <td>4</td>
                    <td>8</td>
                    <td>9</td>
                    <td>1</td>
                    <td>6</td>
                    <td>7</td>
                    <td>2</td>
                    <td>3</td>
                    <td>2</td>
                </tr>
                
                <tr>
                    <td>Rachel</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>5</td>
                    <td>2</td>
                    <td>4</td>
                    <td>6</td>
                    <td>7</td>
                    <td>6</td>
                    <td>3</td>
                </tr>
                
                <tr>
                    <td>Ruth</td>
                    <td>3</td>
                    <td>5</td>
                    <td>4</td>
                    <td>8</td>
                    <td>6</td>
                    <td>3</td>
                    <td>2</td>
                    <td>9</td>
                    <td>8</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new RGraph.HTMLTable('myTable', function (table)
        {
            // Create a data array
            for (var i=1,rows=[]; i<table.numrows; ++i) {
                rows.push(table.row(i, 1));
            }
            
            var labels = table.row(0,1);
            labels.forEach(function (v, k, arr)
            {
                arr[k] = arr[k].substr(0,3);
            });

            var line = new RGraph.Line({
                id: 'cvs',
                data: rows,
                options: {
                    backgroundGridVlines: false,
                    backgroundGridBorder: false,
                    xaxis: false,
                    filled: true,
                    colors: ['rgba(0,0,0,0)'],
                    filledColors: colors =['red','blue','#0c0','#aaa'],
                    xaxisLabels: labels,
                    textSize: 18,
                    yaxis: false,
                    linewidth: 7,
                    textAccessible: true,
                    title: 'Richard, Ricky, Rachels and Ruths sales previous week',
                    titleX: 35,
                    titleOffsety: 15,
                    titleSize: 16,
                    titleHalign: 'left',
                    shadow: false,
                    key: ['Richard','Ricky','Rachel','Ruth'],
                    keyColors: colors,
                    keyBackground: '#fff9',
                    keyPosition: 'margin',
                    keyPositionOffsety: 25,
                    keyLabelsSize: 12,
                    keyLabelsFont: 'Verdana',
                    keyLabelsBold: true
                }
            
            //
            // The first draw event calculates the width of the key
            // and then right aligns it.
            //
            }).on('firstdraw', function (obj)
            {
                // The key coordinates
                var arr = obj.coords.key;
                
                // Calculate the total width of the key
                var width = arr.reduce(function (sum, current)
                {
                    return sum + current[2] + 25;
                },0);
                
                // Now set the new X coord
                obj.properties.keyPositionX = obj.canvas.width - 35 - width;
            }).trace();
            
        });
    </script>

    <script>showSource()</script>

</body>
</html>
