<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart which shows the line dash setting (not available in all browsers)</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="200">[No canvas support]</canvas>
    </div>
    

    <script>
        new RGraph.Scatter({
            id: 'cvs',
            data: [[1,8],[5,4],[6,3],[9,4],[18,5],[19,3],[20,5]],
            options: {
                xaxisScaleMax: 20,
                xaxisLabels: ['Jan','Feb','Mar'],
                tickmarksSize: 5,
                line: true,
                lineDash: [5,5],
                lineColors: ['red'],
                textSize: 16
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
