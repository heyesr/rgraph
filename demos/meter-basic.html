<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.meter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic, responsive Meter chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Meter({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 45,
            options: {
                colorsGreenColor: 'Gradient(green:#040)',
                colorsYellowColor: 'Gradient(#ff0:#440)',
                colorsRedColor: 'Gradient(#f00:#400)',
                labelsValue: true,
                labelsValueUnitsPost: ',000k',
                labelsRadiusOffset: -3,
                responsive: [
                    // This is the configuration for small screens
                    {
                        maxWidth:900,
                        width:400,
                        height:200,
                        options:{textSize: 8},
                        callback:function (obj)
                        {
                            // Set the width/height of the container
                            obj.canvas.parentNode.style.width  = '400px';
                            obj.canvas.parentNode.style.height = '200px';
                        }
                    },
        
                    // This is the default configuration (for larger screens)
                    {
                        maxWidth:null,
                        width:600,
                        height:300,
                        options:{textSize: 18},
                        callback:function (obj)
                        {
                            // Set the width/height of the container
                            obj.canvas.parentNode.style.width  = '600px';
                            obj.canvas.parentNode.style.height = '300px';
                        }
                    }
                ]
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
