<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Scatter chart with label templates</h1>

    <div id="rgraph-demo-html">
        <div style="width: 800px; height: 300px" id="chart-container"></div>
    </div>        

    <script>
        names = [
            'Spring','Summer','Autumn','Winter'
        ];
        
        values = [48,65,35,45,85,45,35,65,95,75,45,65];

        // Create the data for the chart
        for (var i=0,data=[]; i<12; ++i) {
            data.push({
                x: i,
                y: RGraph.SVG.random({min: 0, max: 50})
            });
        }
        
        function getValue(index)
        {
            return '(' + values[index] + '%)';
        }

        // Create the chart
        new RGraph.SVG.Scatter({
            id: 'chart-container',
            data: data,
            options: {
                
                marginTop: 50,
                marginBottom: 60,
                marginRight: 35,
                marginLeft: 60,
                
                xaxisLabels: '%{global:names[%{index}]} %{function:getValue(%{index})}',
                xaxisLabelsCount: names.length,
                xaxisTickmarksCount: 4,
                xaxisScaleMax: 11,
                xaxisColor: '#333',
                
                backgroundGridColor: '#eee',
                backgroundGrid: false,
                
                line: true,
                lineLinewidth: 1,
                lineColors: ['green']
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
