<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.background.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic example of the drawing API background object</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>        
        new RGraph.Drawing.Background({
            id: 'cvs',
            options: {
                marginTop: 45,
                tooltips: ['Yay!'],
                title: 'The drawing API Background object',
                titleSize: 20,
                yaxisTitle: 'The Y axis title',
                yaxisTitleBold: true,
                yaxisTitleItalic: true,
                yaxisTitleSize: 16,
                backgroundImage: '../images/bg.png'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
