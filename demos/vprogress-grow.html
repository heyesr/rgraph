<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.vprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable Vertical Progress bar using the grow() effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="100" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.VProgress({
            id: 'cvs',
            min: 0,
            max: 100,
            value: '89',
            options: {
                marginRight:35,
                textSize: 12,
                tickmarks: 100,
                tickmarksOuter: 20,
                margin: 5
            }
        }).grow().exec(function(obj, conf)
        {
            obj.canvas.onmousedown = function (e)
            {
                var value = obj.getValue(e);
                obj.value = value;
            
                obj.grow();
            }
        });
    </script>

    <script>showSource()</script>

</body>
</html>
