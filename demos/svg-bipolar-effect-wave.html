<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bipolar chart using the wave() effect</h1>
    
    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <div style="width: 600px; height: 500px" id="chart-container"></div>
        </div>
    </div>
    
    <script>
        new RGraph.SVG.Bipolar({
            id: 'chart-container',
            left: [4,9,5,6,3],
            right: [8,6,3,6,9],
            options: {
                yaxisLabels: ['Alex','Richard','Knell','Scott','Nick'],
                grouping: 'grouped',
                marginInner: 10,
                title: 'An SVG Bipolar chart using the wave effect',
                titleSubtitle: 'A subtitle to go along with the title',
                marginTop: 50,
                marginInner: 25,
                xaxis: false,
                shadow: true,
                shadowOffsetx: 1,
                shadowOffsety: -1,
                shadowColor: '#666'
                
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
