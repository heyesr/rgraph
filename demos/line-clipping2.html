<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A tri-color Line chart that uses clipping</h1>

    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="900" height="300">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        opt = {
            textSize: 15,
            xaxisPosition: 'center',
            yaxis: false,
            backgroundGridHlinesCount: 10,
            backgroundGridVlines: false,
            backgroundGridBorder: false,
            shadow: false,
            linewidth: 2,
            colors: ['red'],
            filled: true,
            filledColors:['rgba(255,128,128,0.25)'],
            marginInner: 15,
            spline: true,
            xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
            xaxisTickmarksCount: 12
        };




        new RGraph.Line({
            id: 'cvs',
            data: data = [
                4,10,10,3,2,4,-5,-4,-5,-6,-1,9,1,2,3,5,7,4,-2,-2,6,2,3,4,
                4,8,6,2,3,5,1,4,9,5,6,4,-3,-8,-10,-5,6,4,5,1,2,3,4,6
            ],  
            options: {
                ...opt,
                clip: 'y:66.666%-max'
            }
        }).draw();












        new RGraph.Line({
            id: 'cvs',
            data: data,
            options: {
                ...opt, // Use the ES6 spread operator to combine
                        // the options from above
                colors: ['#990'],
                filledColors: ['rgba(255,255,128,0.5)'],
                xaxisLabels: null,
            clip: 'y:33.333%-66.666%'
            }
        }).draw();












        new RGraph.Line({
            id: 'cvs',
            data: data,
            options: {
                ...opt, // Use the ES6 spread operator to combine
                        // the options from above
                colors: ['#090'],
                filledColors: ['#0f04'],
                xaxisLabels: null,
                clip: 'y:min-33.333%'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
