<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart showing inbar labels (canvas version)</h1>
       
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="950" height="300">[No canvas support]</canvas>
    </div>

    <script>
        data = [
            [4,8,6,4,5],
            [5,8,4,4,4],
            [1,3,5,9,8]
        ];

        hbar = new RGraph.HBar({
            id: 'cvs',
            data: data,
            options: {
                key: ['Jobe','Lou','Pete','Nevil','Bill'],
                marginInner: 10,
                grouping: 'stacked',
                xaxis: false,
                xaxisLabelsCount: 4,
                xaxisScaleUnitsPost: '%',
                yaxisLabels: ['A', 'B', 'C'],
                backgroundGridVlinesCount: 4,
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                colors: ['#c00','#E06666','#F4B400','#E5E5E5','#71DCD8','#00B1AA','#00817C'],
                keyPosition: 'margin',
                keyTextSize: 18,
                labelsInbar: true,
                labelsInbarBackground: 'white',
                labelsInbarBold: true,
                labelsInbarUnitsPost: '%'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
