<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A thin blue SVG Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 750px; height: 300px; display: inline-block" id="chart-container"></div>
    </div>
    
    <script>
        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [[5,3],[4,6],[4,5],[8,5],[3,6],[5,6],[8,5],[1,9],[4,3],[4,8],[5,8],[4,8]],
            options: {
                marginLeft: 75,
                marginRight: 25,
                marginBottom: 35,
                marginTop: 45,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                textSize: 12,
                yaxis: false,
                yaxisScaleUnitsPre: '',  // Default
                yaxisScaleUnitsPost: 'k',
                yaxisScalePoint: '.',    // Default
                yaxisScaleThousand: ',', // Default
                yaxisScaleDecimals: 0,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Sep','Dec'],
                colors: ['#5cf', 'black'],
                marginInner: 9,
                marginInnerGrouped: 2,
                title: 'Monthly sales figures',
                titleSubtitle: 'Turnover grouped by sales team'
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
