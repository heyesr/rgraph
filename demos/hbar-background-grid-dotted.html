<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A demo of the Chrome-only dotted or dashed background grid</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="600" height="250">[No canvas support]</canvas>
        <canvas id="cvs2" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.HBar({
            id: 'cvs1',
            data: [4,5,3,8,4,9,6,5,3],
            options: {
                yaxisLabels: ['Mal', 'Barry', 'Gary', 'Neil', 'Kim', 'Pete', 'Lou', 'Fred', 'Jobe'],
                title: 'A dashed background grid',
                backgroundGridDashed: true,
                backgroundGridHlinesCount: 9,
                backgroundGridColor: '#000',
                marginTop: 35
            }
        }).draw()

        new RGraph.HBar({
            id: 'cvs2',
            data: [4,5,3,8,4,9,6,5,3],
            options: {
                yaxisLabels: ['Mal', 'Barry', 'Gary', 'Neil', 'Kim', 'Pete', 'Lou', 'Fred', 'Jobe'],
                title: 'A dotted background grid',
                backgroundGridDotted: true,
                backgroundGridHlinesCount: 9,
                backgroundGridColor: '#000',
                marginTop: 35
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
