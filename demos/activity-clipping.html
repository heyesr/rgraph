<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.activity.js" ></script>
    <script src="demos.js"></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Activity meter charts using clipping</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
        <canvas id="cvs2" width="300" height="300">[No canvas support]</canvas>
        <canvas id="cvs3" width="300" height="300" style="border: 1px solid gray">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Activity({
            id: 'cvs',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                // Clip to the bottom-right quarter
                clip: 'b m 150 150 a 150 150 500 0 1.57 false',
                backgroundColor: null,
                
                colors: ['red','blue','yellow'],
                width: 25
            }
        }).on('beforedraw', function (obj)
        {
            RGraph.clear(obj.canvas,'black');
        }).draw();
        
        new RGraph.Activity({
            id: 'cvs',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                // Clip to the bottom-left quarter
                clip: 'b m 150 150 a 150 150 500 1.57 3.14 false',
                backgroundColor: null,
                width: 25
            }
        }).draw();
        
        new RGraph.Activity({
            id: 'cvs',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                // Clip to the top-left quarter
                clip: 'b m 150 150 a 150 150 500 3.14 4.71 false',
                backgroundColor: null,
                colors: ['lime','orange','green'],
                width: 25
            }
        }).draw();

        new RGraph.Activity({
            id: 'cvs',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                colors: ['blue','pink','orange'],
                backgroundColor: null,
                // Clip to the top-right quarter
                clip: 'b m 150 150 a 150 150 500 4.71 6.29 false',
                
                width: 25
            }
        }).draw();












        new RGraph.Activity({
            id: 'cvs2',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                backgroundColor: null,
                // Clip to a segment
                clip: 'segment:150,150,300,0,3.15',
                
                width: 25
            }
        }).on('beforedraw', function (obj)
        {
            RGraph.clear(obj.canvas, 'black');
        }).draw();

        new RGraph.Activity({
            id: 'cvs2',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                backgroundColor: null,
                // Clip to a segment
                clip: 'segment:150,150,300,3.14,6.29',
                colors: ['#999','#bbb','#ddd'],
                width: 25
            }
            
        }).draw();
        
        
        
        
        
        
        
        
        
        
        
        

        new RGraph.Activity({
            id: 'cvs3',
            min: 0,
            max: 10,
            value: [9,7,5],
            options: {
                clip: 'scale:0-7',
                width: 25
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
