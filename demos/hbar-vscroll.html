<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.xaxis.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart with vertical scrolling</h1>

    <div id="rgraph-demo-html">
        <div style="position: relative">
            <div style="width: 600px; height: 400px;overflow: auto; overflow-x: hidden">
                <canvas id="cvs" width="600" height="1000"></canvas>
            </div>
            <canvas id="axes" width="600" height="50" style="position: absolute; top: 400px; left: 0; z-index: 3"></canvas>
        </div>
    </div>
    
    <script>
        hbar = new RGraph.HBar({
            id: 'cvs',
            data: [4,6,8,5,9,6,4,8,4,6,12,2,8,6,4,3,2,5,9],
            options: {
                line: true,
                lineColor: 'transparent',
                tooltips: ['A','B','C','D','E','F','B','H','I','J','K','L','M','N','O','Q','R','S','T'],
                tooltipsHotspotShape: 'point',
                tooltipsEvent: 'mousemove',
                marginBottom: 35,
                xaxis: false,
                yaxis: false,
                xaxisScale: false,
                yaxisLabels: ['Rob','Jason','Louise','Pob','Kevin','Jerry','Inga','Hoolio','Fliss','Matt','Gary','Doug','Mark','Lucy','Lynn','Olga','Kris','Harry','Dave'],
                marginBottom: 5,
                marginInner: 20
            }
        }).on('draw', function (obj)
        {
            obj.coords.forEach(function (v, k, arr)
            {
                obj.path(
                    'b a % % % 0 7 false f red',
                    v[0] + v[2], v[1] + (v[3] / 2), 11
                );
            });
        }).draw();

        var xaxis = new RGraph.Drawing.XAxis({
            id: 'axes',
            y: 2,
            options: {
                xaxisScale: true,
                xaxisScaleMax: hbar.max,
                colors: ['black'],
                marginLeft: hbar.get('marginLeft')
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
