<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A blue and green Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="750" height="350">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [[1,2.3],[-4,5],[-5,-3.42],[-1,-9],[4.3,-8.550],[6.12,5.58],[5.01,3]],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 2,
                labelsAboveSize: 10,
                labelsAboveBold: true,
                labelsAboveItalic: true,
                labelsAboveOffsety: 5,
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                yaxis: false,
                backgroundBorder: false,
                backgroundVlines: false,
                backgroundGridHlinesCount: 4,
                colors: ['blue','#0a0'],
                marginLeft: 60,
                marginBottom: 50,
                xaxisPosition: 'center',
                xaxisLabelsOffsety: 5,
                yaxisScaleUnitsPost: '%',
                yaxisLabelsCount: 2
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
