<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Why I don't have a girlfriend</h1>

    <div id="rgraph-demo-html">
        <div id="container" style="position: relative; max-width: 900px">
            <canvas id="cvs" width="500" height="350" style="float: left">[No canvas support]</canvas>
            <div id="key-container"></div>
        </div>
    </div>
    
    <script>
        pie = new RGraph.Pie({
            id: 'cvs',
            data: [4,4,4,4,84],
            options: {
                variant: 'pie3d',
                exploded: [25,25,25,25],
                colors: ['#0d0','purple','orange','blue','red'],
                colorsStroke: 'transparent',
                shadowColor: 'gray'
            }
        }).draw();



        key = RGraph.HTML.Key(
            'key-container',
            {
                colors: pie.properties.colors,
                labels:[
                    'I\'m only average looking, but I have a fun personailty',
                    'I\'m shy around girls but fun once I get to know them',
                    'I don\'t hang out with the popular crowd - but have fun, close friends',
                    'I can\'t afford to buy her nice things, but am willing to put in time and effort',
                    'I\'m a level 80 Paladin'
                ],
                tableCss: {
                    'line-height': '20px',
                    position: 'absolute',
                    top: '110px'
                }
            }
        );
    </script>

    <script>showSource()</script>

</body>
</html>
