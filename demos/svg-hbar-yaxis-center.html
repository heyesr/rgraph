<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Horizontal Bar chart with an offset X-axis</h1>

    <div id="rgraph-demo-html">
        <div style="width: 450px; height: 500px" id="chart-container"></div>
    </div>
        
    <script>
        new RGraph.SVG.HBar({
            id: 'chart-container',
            data: [[14,16],[16,13],[24,28],[26,21],[23,18],[29,26],[-12,-19]],
            options: {
                marginInner: 10,
                colors: ['rgba(129,0,1,0.5)','rgba(2,2,253,0.5)'],
                xaxis: false,
                xaxisScaleMax: 30,
                xaxisScaleMin: -20,
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                backgroundGridHlines: false,
                backgroundGridBorder: false
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
