<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line/Bar chart made to look similar to Google Search Console</h1>

    <div id="rgraph-demo-html">
        <div style="width: 750px; height: 100px" id="chart-container"></div>
    </div>
    
    <script>
        new RGraph.SVG.Line({
            id: 'chart-container',
            data: (function ()
            {
                var arr = [];

                for (var i=0; i<90; ++i) {
                    arr.push(RGraph.SVG.random({min: 150, max: 450}))
                }

                return arr;
            })(),
            options: {
                colors: ['blue'],
                linewidth: 1,
                yaxisScaleMax: 1200,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                yaxisLabelsCount: 2,
                yaxisTextColor: '#aaa',
                yaxisLabelsOffsety: 10,
                yaxisLabelsOffsetx: 10,
                yaxisLabelsHalign: 'left',
                marginTop: 5,
                marginBottom: 5,
                marginLeft: 50,
                textSize: 8,
                marginInner: 35
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
