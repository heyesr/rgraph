<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A demo of a logarithmic Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
        </div>
    </div>
    
    <script id="rgraph-demo-source-code">
        // Some raw data
        data = [1000000,100000,10000,1000,100,10,0];

        // Convert the data using the RGraph.log() function to logarithmic values
        for (i=0;i<data.length; ++i) {
            // This function is in RGraph.common.core.js
            data[i] = RGraph.log(data[i], 10);
        }

        // Create a Bar chart with the log values
        new RGraph.Bar({
            id: 'cvs',
            data: data,
            options: {
                yaxisTickmarksCount: 6,
                yaxisScaleMax: 6,
                
                // These are the labels that you see - and represent the real values - not the
                // logarithmic values
                yaxisLabelsSpecific: ['1,000,000', '100,000', '10,000', '1,000', '100', '10', '0'],

                xaxisLabels: ['Pob','Libby','June','Hoolio','Jane','Daz','Luis'],
                xaxisTickmarksCount: 8,
                marginLeft: 95,
                marginBottom: 45,
                backgroundGridVlines: false,
                backgroundGridHlinesCount: 6,
                backgroundGridBorder: false,
                colorsStroke: 'transparent',
                xaxis: false,
                yaxis: false,
                responsive: [
                    {maxWidth: null,width:600,height:300,options: {xaxisLabelsOffsety:0,xaxisLabelsAngle:0,textSize: 14},parentCss:{textAlign:'none'}},
                    {maxWidth: 900,width:400,height:200,options: {xaxisLabelsOffsety:3,xaxisLabelsAngle:45,textSize: 12},parentCss:{textAlign:'center'}}
                ]
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
