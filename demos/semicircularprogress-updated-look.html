<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>The updated look of the Semi-circular Progress chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>    
    
    <script>
        scp = new RGraph.SemiCircularProgress ({
            id: 'cvs',
            min: 0,
            max: 100,
            value: [25,25,25,25],
            options: {
                backgroundGrid: true,
                backgroundGridRadialsCount: 20,
                width: 50,
                colorsStroke: 'transparent',
                scale: true,
                scaleLabelsCount: 20,
                scaleUnitsPost: '%',
                scaleLabelsColor: '#666',
                scaleLabelsOffsetr: 10,
                labelsCenterSize: 75,
                labelsCenterUnitsPost: '%',
                labelsMin: false,
                labelsMax: false,
                radius: 190
            }
        }).grow();
        
        setTimeout(func = function ()
        {
            var value = RGraph.arrayRandom(4,1,25);
            scp.value = value;
            scp.grow({frames: 60})
            
            setTimeout(func, 3000);
        }, 3000);
    </script>

    <script>showSource()</script>

</body>
</html>
