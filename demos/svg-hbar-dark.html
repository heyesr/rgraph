<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A dark colored SVG Horizontal Bar chart</h1>

    <div id="rgraph-demo-html">
        <div style="width: 750px; height: 500px; background-color: #000" id="chart-container"></div>
    </div>
        
    <script>
        new RGraph.SVG.HBar({
            id: 'chart-container',
            data: [[20, 40],[18,80],[9,42],[40,58],[74,20],[20,73], [26,56]],
            options: {
                backgroundGrid: false,
                xaxisColor: '#999',
                xaxisLabelsColor: '#ccc',
                yaxisLabelsColor: '#ccc',
                yaxisColor: '#999',
                yaxisLabels: ['Category 1','Category 2','Category 3','Category 4','Category 5','Category 6','Category 7'],
                colorsStroke: 'white',
                marginInner: 15,
                xaxisScaleMin: -20,
                xaxisScaleMax: 80,
                colors: ['#FFC500','#1E98E4'],
                xaxisScaleUnitsPost: 'pc'
            }
        }).wave({frames:90});
    </script>

    <script>showSource()</script>

</body>
</html>
