<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Scatter chart with an appropriate scale</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="200">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Scatter({
            id: 'cvs',
            data: [
                [31,7],[51,1],[132,2],[166,3],[311,4],[322,5],[56,6],[10,5],[355,6],[124,7],
                [52,6],[53,1],[225,3],[311,5],[144,2],[133,5]
            ],
            options: {
                yaxis: false,
                xaxisScaleMax: 365,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                backgroundGridVlines: false,
                backgroundGridBorder: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
