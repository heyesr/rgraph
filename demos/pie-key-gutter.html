<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart with the key in margin mode</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="550" height="350">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Pie({
            id: 'cvs',
            data: [45,43,23,68,84,41],
            options: {
                title: 'A Pie chart using a margin based key',
                titleSize: 20,
                titleOffsety: 30,
                titleItalic: true,
                key: ['John','Fred','Lou','Pete','Kevin','Gary'],
                keyColors: ['red','#ccc','#0f0','#00f','pink','yellow'],
                keyInteractive: true,
                keyRounded: false,
                keyPosition: 'margin',
                keyLabelsBold: true,
                keyLabelsItalic: true,
                keyPositionMarginHSpace: 10,
                colorsStroke: 'rgba(0,0,0,0)',
                exploded: 5,
                shadow: false,
                responsive: [
                    {maxWidth: 800, width: 350, height: 300,options: {textSize: 10,radius:75,keyPositionY: 240,}},
                    {maxWidth: null, width: 550, height: 350,options: {textSize: 12,radius:125,keyPositionY: 315,}}
                ]
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
