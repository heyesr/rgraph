<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of the drawing API Y-axis object</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        bar = new RGraph.Bar({
            id: 'cvs',
            data: [4,6,8,4,5,3,7,5,4,9],
            options: {
                backgroundGridHlinesCount: 3,
                xaxis: false,
                yaxis: false,
                yaxisScale: false,
                colors: ['blue','blue','blue','blue','blue','red','red','red','red','red'],
                colorsSequential: true,
                marginLeft: 100,
                marginBottom: 30
            }
        }).draw();
        
        yaxes = new RGraph.Drawing.YAxis({
            id: 'cvs',
            x: 100,
            options: {
                yaxisScaleMax: 100,
                yaxisTickmarksCount: 3,
                yaxisLabelsSpecific: ['Lots','A fair amount','Not so many','A few']
            }
        }).on('click', function (e, obj)
        {
            alert('The Y-axis has been clicked!');
        }).on('mousemove', function (e, obj)
        {
            // Make the cursor a pointer
            return true;
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
