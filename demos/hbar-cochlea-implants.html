<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Horizontal Bar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="450">[No canvas support]</canvas>
    </div>
    
    <script>
        data1 = [1,3,2,4,5,6,8,9,5,2,6,3,4,3,2,2,1];
        data2 = [9,5,5,5,5,5,3,2,1,3,3,8,8,6,9,9,10];
        
        data1.forEach (function (v, k, arr)
        {
            arr[k] = [v, data2[k] ];
        });

        new RGraph.HBar({
            id: 'cvs',
            data: data1,
            options: {
                yaxisLabels: ['Bob','Fred','Lucy','Jim','Pob','Lou','Joe','Fred','Hal','Gaz','Ken','Kev','Will','Ray','Jay','Fliss','Gary'],
                marginLeftAuto: true,
                grouping: 'stacked',
                colors: ['red','rgba(0,0,255,0.25)'],
                key: ['1997','2007'],
                keyPosition: 'margin',
                titleOffsety: 5,
                title: '10 year difference of Cochlea implant rates (%)',
                titleBold: true,
                titleSize: 16,
                marginTop: 50,
                xaxis: false,
                xaxisScaleUnitsPost: '%',
                backgroundGridHlines: false,
                backgroundGridBorder: false
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
