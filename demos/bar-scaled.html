<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.background.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic line chart</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        myLine = new RGraph.Line({
            id: 'cvs',
            data: [8,7,6,4,9,5,6],
            options: {
                title: 'A scaled Line chart',
                textSize: 16,
                marginTop: 40,
                marginBottom: 55,
                marginLeft: 40,
                marginRight: 55,
                xaxisLabels: ['Monday','\r\nTuesday','Wednesday','\r\nThursday','Friday','\r\nSaturday','Sunday'],
                linewidth: 25,
                marginInner: 15,
                shadow: true,
                shadowOffsetx: 5,
                shadowOffsety: 5,
                xaxisLabelsOffsety: 3,
                xaxisTickmarks: false,
                yaxis: false,
                xaxisLinewidth: 2,
                backgroundGridBorder: false,
                backgroundGridVlines: false
            }
        });
    
    
        // Draw the chart but scaled up
        function scaledDraw(obj)
        {
            var factor = 2;
    
            obj.canvas.style.width  = obj.canvas.width + 'px';
            obj.canvas.style.height = obj.canvas.height + 'px';
    
            obj.canvas.width  *= factor;
            obj.canvas.height *= factor;
    
            // Increase the size of various properties
            for (v of ['marginInner',          'marginLeft',
                       'marginRight',          'marginTop',
                       'marginBottom',         'backgroundGridLinewidth',
                       'textSize',             'titleSize',
                       'xaxisLinewidth',       'yaxisLinewidth',
                       'xaxisTickmarksLength', 'yaxisTickmarksLength',
                       'xaxisLabelsOffsety',   'yaxisLabelsOffsetx',
                       'tooltipsHotspotSize',  'tickmarksSize',
                       'tickmarksStyleDotLinewidth', 'labelsAboveSize']) {
                
                if (RGraph.isNumeric(obj.properties[v])) {
                    obj.properties[v] *= factor;
                }
            }
    
    
            obj.trace({frames: 45});
        };
        
        scaledDraw(myLine);
    </script>
    
    <script>showSource()</script>

</body>
</html>
