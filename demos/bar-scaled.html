<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.background.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic line chart</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        myLine = new RGraph.Line({
            id: 'cvs',
            data: [8,7,6,4,9,5,6],
            options: {
                title: 'A scaled Line chart (which is now the default)',
                textSize: 16,
                marginTop: 40,
                marginBottom: 55,
                marginLeft: 40,
                marginRight: 55,
                xaxisLabels: ['Monday','\r\nTuesday','Wednesday','\r\nThursday','Friday','\r\nSaturday','Sunday'],
                linewidth: 10,
                marginInner: 15,
                shadow: true,
                shadowOffsetx: 2,
                shadowOffsety: 2,
                xaxisLabelsOffsety: 3,
                xaxisTickmarks: false,
                yaxis: false,
                xaxisLinewidth: 2,
                backgroundGridBorder: false,
                backgroundGridVlines: false
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
