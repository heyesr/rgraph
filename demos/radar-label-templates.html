<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="demos.js" ></script>
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Radar chart using label templates</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Radar({
            id: 'cvs',
            data: [4,3,8,4,6,7,5],
            options: {
                names: ['Jeff','Luis','Norman','Janice','Bill','Henry','Kev'],
                labels: '%{property:names[%{index}]} (%{value_formatted}%)',
                colors: ['transparent'],
                colorsStroke: ['red'],
                linewidth: 5,
                marginRight: 55
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
