<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A demo of a logarithmic chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        data = [999999,5,6,4,6,8012,12,7];

        for (var i=0;i<data.length; ++i) {
            data[i] = RGraph.log(data[i], 10); // This function is in RGraph.common.core.js
        }

        // Create the Line object and then use the set() method to configure
        // the chart so that the Line chart object can be used in the
        // configuration
        var line = new RGraph.Line({
            id: 'cvs',
            data: data
        });

        line.set({
            yaxisTickmarksCount: 6,
            yaxisScaleMax: 6,
            yaxisLabelsSpecific: ['1,000,000','100,000','10,000','1,000','100','10','0'],
            xaxisLabels: ['Pob','Libby','June','Hoolio','Jane','Daz','Luis','John'],
            xaxisTickmarksCount: 7,
            textSize: 14,
            marginLeft: 95,
            backgroundGridHlinesCount: 6,
            backgroundGridVlinesCount: 7
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
