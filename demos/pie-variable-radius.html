<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart with variable radius</h1>

    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="850" height="400">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
    
        data    = [4,6,3,5,9,4,15]
        labels1 = ['', '', '', '', '', '', 'Sunday'];
        labels2 = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', ''];

        pie_color = new RGraph.Pie({
            id: 'cvs',
            data: data,
            options: {
                shadow: false,
                variant: 'donut',
                variantDonutWidth: 100,
                labels: labels2,
                labelsSize: 26,
                colorsStroke: 'transparent',
                exploded: 5
            }
        }).draw();
        
        pie_color.properties.colors[6] = 'transparent';


        pie_gray = new RGraph.Pie({
            id: 'cvs',
            data: data,
            options: {
                shadow: false,
                variant: 'donut',
                variantDonutWidth: 40,
                radius: '-30',
                colors: (new Array(6)).fill('gray'),

                labels: labels1,
                labelsSize: 26,
                linewidth: 7,
                colors:['transparent','transparent','transparent','transparent','transparent','transparent','gray'],
                colorsStroke: 'transparent',
                exploded: 5
            }
        }).draw();

        RGraph.redraw();
    </script>

    <script>showSource()</script>

</body>
</html>
