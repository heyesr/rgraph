<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart with a non-zero minimum</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="450">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [1.6,1.9,1.6,2.2,2.5,2.1,1.6],
            options: {
                xaxisScaleMin: 1,
                xaxisScaleMax: 2.5,
                xaxisScaleDecimals: 1,
                tooltips: '%{property:yaxisLabels[%{dataset}]}: %{value}%',
                tooltipsCss: {
                    fontSize: '18pt'
                },
                yaxisLabels: ['Venus','Felicity Jones-Arthur','Cynthia','Frederick','Hoolio','Peter','Jennifer'],
                marginInner: 10,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                xaxis: false,
                yaxis: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
