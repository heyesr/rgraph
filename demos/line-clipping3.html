<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart using clipping to restrict drawing to a circle that moves with the mouse</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="900" height="300" style="border: 1px solid gray">[No canvas support]</canvas>
    </div>

    <script>        
        data = [
            4,10,10,3,2,4,-5,-4,-5,-6,-1,9,1,2,3,5,7,4,-2,-2,6,2,3,4,
            4,8,6,2,3,5,1,4,9,5,6,4,-3,-8,-10,-5,6,4,5,1,2,3,4,6
        ];

        line = new RGraph.Line({
            id: 'cvs',
            data: data,  
            options: {                
                textSize: 15,
                xaxisPosition: 'center',
                yaxis: false,
                backgroundGridHlinesCount: 10,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                shadow: false,
                linewidth: 0.5,
                colors: ['red'],
                filled: true,
                filledColors:['rgba(255,128,128,0.25)'],
                marginInner: 15,
                spline: true,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                xaxisTickmarksCount: 12
            }
        }).draw();
        
        document.getElementById('cvs').onmousemove = function (e)
        {
            var [mouseX, mouseY] = RGraph.getMouseXY(e);
            line.set('clip',`circle:${mouseX},${mouseY},100`);
            RGraph.redraw(line.canvas);
        };
    </script>
    
    <script>showSource()</script>

</body>
</html>
