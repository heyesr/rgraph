<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.xaxis.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart made with the Drawing API objects</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250" style="border: 1px solid #ddd">[No canvas support]</canvas>
    </div>
    
    <script>
        data        = [100,80,60,40,20];
        labels      = ['Fred','Barney','Wilma','Betty','Dino'];
        marginInner  = 65;
        max          = 100;
        marginLeft   = 35;
        marginRight  = 35;
        marginTop    = 35;
        marginBottom = 35;

        xaxis = new RGraph.Drawing.XAxis({
            id: 'cvs',
            y: (document.getElementById('cvs').height * 2) - (marginBottom * 2),
            options: {
                xaxisLabels: labels,
                marginLeft: marginLeft,
                marginRight: marginRight,
                xaxisTickmarksCount: 5,
                xaxisTickmarksLastLeft: false,
                tooltips: ['The X-axis shows Flintstones characters']
            }
        }).draw();

        yaxis = new RGraph.Drawing.YAxis({
            id: 'cvs',
            x: marginLeft * 2,
            options: {
                yaxisScaleMax: max,
                marginTop: marginTop,
                marginBottom: marginBottom,
                yaxisTickmarksLastBottom: false,
                tooltips: ['The Y-axis']
            }
        }).draw()
    
        for (var i=0; i<data.length; ++i) {

            width  = ((xaxis.canvas.width - (marginLeft*2) - (marginRight*2) ) / data.length) - (2 * marginInner);
            height = (data[i] / max) * (xaxis.canvas.height - (marginTop*2) - (marginBottom*2) );
            x      = (marginLeft*2) + (width * i) + marginInner + (marginInner * i * 2);
            y      = xaxis.canvas.height - (marginBottom * 2) - height;
        
            rect = new RGraph.Drawing.Rect({
                id: 'cvs',
                x: x,
                y: y,
                width: width,
                height: height,
                options: {
                    tooltips: [labels[i]],
                    highlightStroke: 'rgba(0,0,0,0)'
                }
            }).draw()
        }
        
        RGraph.redraw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
