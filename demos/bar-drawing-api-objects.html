<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.drawing.xaxis.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart made with the Drawing API objects</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        data    = [100,80,60,40,20];
        labels  = ['Fred','Barney','Wilma','Betty','Dino'];
        marginInner = 5;
        max     = 100;

        xaxis = new RGraph.Drawing.XAxis({
            id: 'cvs',
            y: 225,
            options: {
                xaxisLabels: labels,
                marginLeft: 50,
                tooltips: ['The X-axis shows Flintstones characters']
            }
        }).draw();

        yaxis = new RGraph.Drawing.YAxis({
            id: 'cvs',
            x: 50,
            options: {
                yaxisScaleMax: max,
                marginBottom: 25,
                yaxisTickmarksEndBottom: true,
                yaxis: false,
                tooltips: ['The Y-axis shows a scale of how much the characters did&lt;br /&gt; something - at some point']
            }
        }).draw()
    
        for (var i=0; i<data.length; ++i) {

            width = ((600-50-85) / data.length) - (marginInner * 2);
            height = (data[i] / max) * (xaxis.canvas.height - 25 - 25);
            x = 50 + (((600-50-25) / data.length) * i) + marginInner;
            y = 250 - 25 - height;
        
            rect = new RGraph.Drawing.Rect({
                id: 'cvs',
                x: x,
                y: y,
                width: width,
                height: height,
                options: {
                    tooltips: [labels[i]],
                    highlightStroke: 'rgba(0,0,0,0)'
                }
            }).draw()
        }
        
        RGraph.redraw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
