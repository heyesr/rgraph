<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Line chart with a trend line</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 700px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        line = new RGraph.SVG.Line({
            id: 'chart-container',
            data: [1,3,4,2,5,6,5,6,8,4],
            options: {
                trendline: true,
                trendlineDashed: true,
                trendlineColors: ['#666'],
                trendlineMargin: 15,
                marginInner: 25,
                spline: true,
                xaxisLabels: ['A','B','C','D','E','F','G','H','I','J','K','L','M'],
                textSize: 16,
                linewidth: 4,
                shadow: false,
                tickmarksStyle: 'circle',
                xaxis: false,
                yaxis: false,
                backgroundGridBorder: false,
                backgroundGridVlines: false
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
