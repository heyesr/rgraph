<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable Line chart with only one adjustable point</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas><br />
        <button style="padding: 5px; font-size: 16pt" onclick="line.set('outofboundsClip', !line.get('outofboundsClip')); RGraph.redraw()">Toggle the outofboundsClip option</button>
    </div>

    <script>
        line = new RGraph.Line({
            id:'cvs',
            data: [
                [4,5,8,7,6,4,3,5,8,4,3,5],
                [7,1,6,9,4,6,5,2,6,4,8,3]
            ],
            options: {
                xaxisLabels: ['Kev','Matt','Rich','Dave','Iggy','Polly','Fiona','Fred','Pete','Lou','Fred','Bob'],
                marginBottom: 35,
                linewidth: 2,
                adjustable: true,
                adjustableOnly: [,,true],
                title: 'An adjustable Line chart',
                titleBold: true,
                titleSize: 16,
                spline: true,
                tickmarksStyle: 'circle',
                tickmarksSize: 5
            }
        }).on('draw', function (obj)
        {
            // Highlight the point that's adjustable
            var point = obj.coords[2];
            
            obj.path(
                'b a % % 20 0 6.29 false f rgba(255,0,0,0.25)',
                point[0],
                point[1]
            );
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
