<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.vprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />

<body>    
    <h1>A set of thin Vertical Progress bars</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="400" style="background-color: #aaa">[No canvas support]</canvas>
    </div>
    
    <script>
        RGraph.tooltips.style.fontSize = '26pt';

        new RGraph.VProgress({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 16.66,
            options: {
                tickmarks: false,
                colors: ['#68C7FE'],
                marginRight: 540,
                colorsStrokeOuter: 'rgba(0,0,0,0)',
                backgroundColor: '#ddd',
                corners: 'round',
                tooltips: ['Daves results']
            }
        }).draw();
        
        
        new RGraph.VProgress({
