<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with a 3D effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [[10,1,5],[1,-4,-2],[-2,-6,-8],[1,2,3]],
            options: {
                variant: '3d',
                colorsStroke: 'rgba(0,0,0,0)',
                colors: [
                    'gradient(#0f0:#cfc:#0f0)',
                    'Gradient(red:#fcc:red)',
                    'Gradient(blue:#ccf:blue)'
                ],
                shadowColor: '#ccc',
                marginInner: 15,
                marginInnerGrouped: 1,
                marginLeft: 55,
                marginBottom: 75,
                axesColor: '#aaa',
                xaxisTickmarksCount: 0,
                xaxisLabels: ['Amy','Barry','Carl','Dave'],
                xaxisPosition: 'center',
                yaxisScaleUnitsPost: '%',
                yaxisTickmarksCount: 0,
                yaxisLabelsCount: 2,
                xaxis: false,
                yaxis: false,
                title: 'A 3D Bar chart with a center X axis',
                titleBold: true,
                titleSize: 18,
                textFont: 'Verdana',
                textSize: 14
            }
        }).wave();
    </script>
    
    <script>showSource()</script>  

</body>
</html>
