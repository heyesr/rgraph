<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />

</head>
<body>

    <h1>Bar chart colorWave effect</h1>
    
    <p>
        The <code>colorWave()</code> effect gradually fades in the colors for each
        bar. It has a few requirements for it to be implemented:
    </p>
    
    <ul>
        <li>The colors must be in the format: <code>rgba(r,g,b,a)</code></li>
        <li>The function will pad the colors and turn on <code>colorsSequential</code>.</li>
    </ul>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="650" height="350">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [4,8,6,5,2,3,4,9],
            options: {
                colors: [
                    'rgba(255,0,0,0)',
                    'rgba(0,255,0,0)',
                    'rgba(0,0,255,0)',
                    'rgba(0,255,255,0)',
                    'rgba(255,0,255,0)',
                    'rgba(255,255,0,0)',
                    'rgba(255,128,0,0)',
                    'rgba(128,255,128,0)'
                ],
                colorsSequential: true,
                textSize: 16,
                variant: 'bar',
                shadow: false
            }
        }).colorWave();
    </script>
    
    <script>showSource()</script>

</body>
</html>
