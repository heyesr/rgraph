<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart with clipping</h1>

    <div id="rgraph-demo-html">    
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        DATA = [
            [[2,8,null,'A'],  [3,6,null,'B'],  [4,8,null,'C'],  [5,18,null,'D'],  [6,15,null,'E']],
            [[16,1,null,'F'],  [18,5,null,'G'],  [21,5,null,'H'],  [24,6,null,'I'],  [25,10,null,'J']]
        ];

        new RGraph.Scatter({
            id: 'cvs',
            data: DATA,
            options: {
                xaxisScaleMax: 31,
                backgroundGridVlinesCount: 4,
                xaxisLabels: ['Week 1','Week 2','Week 3','Week 4'],
                textSize: 16,
                tickmarksStyle: 'circle',
                tickmarksSize: 8,
                colorsDefault: 'red',
                clip: clipPath = 'b a 600 300 200 0 6.29 false',
                events: {
                    draw: function (obj)
                    {
                        // Put a black border around the clipped area
                        obj.path(clipPath + ' s black');
                    }
                }
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
