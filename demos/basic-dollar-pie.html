<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a basic Pie chart using dollar syntax</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="450" height="250">[No canvas support]</canvas>
    </div>

    <script>
        var pie = new RGraph.Pie({
            id: 'cvs',
            data: [4,8,3,4,6,9,5],
            options: {
                labels: ['Pete','Lou','Pob','Luis','Barney','Fred','Wilma'],
                shadow: false
            }
        }).draw();
        
        pie.$2.onclick = function (e, shape)
        {
            alert('The third segment has been clicked');
        }
        
        pie.$2.onmousemove = function (e, shape)
        {
            return true;
        }
    </script>

    <script>showSource()</script>
    
</body>
</html>
