<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>Horizontal Bar grow() effect changing values</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        hbar = new RGraph.HBar({
            id: 'cvs',
            data: [86,485,325,411,354,298,333],
            options: {
                xaxisScaleMax: 500,
                xaxis: false,
                backgroundGridHlines: false,
                backgroundGridBorder: false
            }
        }).grow();


        setInterval(function ()
        {
            hbar.grow({data: RGraph.arrayRandom(7, 0, 500)});
        }, 2500);
    </script>
    
    <script>showSource()</script>

</body>
</html>
