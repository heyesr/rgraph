<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="demos.js" ></script>
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.rscatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An RScatter chart using label templates</h1>

    <div id="rgraph-demo-html">
        <div style="margin-left: 50px">
            <canvas id="cvs" width="700" height="500">[No canvas support]</canvas>
        </div>
    </div>
    
    <script>
        function getValue ()
        {
            return RGraph.random(1,12);
        }

        new RGraph.RScatter({
            id: 'cvs',
            data: [[0,1],[45,2],[90,3],[135,4],[180,5],[225,6],[270,7],[315,8],[310,6],[315,6],[320,15],[325,13],[330,16],[335,3],[340,8],[345,9]],
            options: {
                colorsDefault: 'red',
                backgroundGridRadialsCount: 12,
                names: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                labels: '%{property:names[%{index}]} (%{function:getValue(%{value})}%)',
                labelsCount: 12,
                tickmarks: 'circle'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
