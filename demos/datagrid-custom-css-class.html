<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a datagrid with a customCSS class</h1>

    <div id="rgraph-demo-html">
        <div style="width: 700px; margin-left: auto; margin-right: auto">
            <div id="myGrid"></div>
        </div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            var data = [
                [324, 'Richard','Monday',98],
                [468, 'Jacob',  'Friday', 78],
                [846, 'Freddy','Thursday',13],
                [442, 'Lizzy','Sunday',46]
            ];

            // A global variable
            grid = new RGraph.Datagrid({
                id: 'myGrid',
                data: data,
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [50],
                    columnsCssClass: [,'XXX'],
                    style: [
                        'td.XXX {background-color: #f003;}'
                    ]
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
