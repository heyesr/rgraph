<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.drawing.line.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A basic example of the drawing API line object</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250" style="border: 1px solid gray">[No canvas support]</canvas>
    </div>

    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [8,4,6,5,2,3,5],
            options: {
                tooltips: 'The Line chart object',
                tooltipsCss: {
                    fontSize: '26pt'
                }
            }
        }).draw();

        line = new RGraph.Drawing.Line({
            id: 'cvs',
            coords: [
                [70,200],[(line.canvas.offsetWidth - 35) * 2, 200]
            ],
            options: {
                linewidth: 5,
                tooltips: 'The drawing API Line object',
                tooltipsEvent: 'mousemove',
                //tooltipsPositionStatic: false,
                tooltipsOffsetx: 300,
                tooltipsCss: {
                    fontSize: '26pt'
                }
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
