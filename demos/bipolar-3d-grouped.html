<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A grouped 3D Bipolar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Bipolar({
            id: 'cvs',
            left: [[5,3],[4,4],[8,5],[3,6],[5,2]],
            right: [[4,5],[5,6],[3,3],[1,2],[8,6]],
            options: {
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                marginCenterAutosize: false,
                marginCenter: 65,
                marginInner: 15,
                marginBottom: 80,
                yaxisLabels: ['John','Luke','Pete','Jane','Fred'],
                variant: '3d',
                axes: false,
                colors: ['red','black'],
                tooltips: 'Dataset: %{dataset}, Index: %{index}, Dataset2: %{dataset2}',
                tooltipsCss: {
                    fontSize: '20pt'
                }
            }
        }).wave();
    </script>

    <script>showSource()</script>
    
</body>
</html>
