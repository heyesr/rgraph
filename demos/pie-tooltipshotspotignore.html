<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart using the tooltipsHotspotIgnore option</h1>

    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="550" height="350">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">

        labels = [ 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        data   = [5,8,5,6,3,4,6];

        new RGraph.Pie({
            id: 'cvs',
            data: data,
            options: {
                variant: 'donut',
                variantDonutWidth: 30,
                shadow: false,
                colors: ['gray','gray'],
                radius: '-20',
                tooltips: 'The Donut chart at the back!'
            }
        }).draw();

        pie2 = new RGraph.Pie({
            id: 'cvs',
            data: data,
            options: {
                tooltips: '%{property:myDaynames[%{index}]}',
                tooltipsFormattedUnitsPost: '%',
                tooltipsHotspotIgnore: 1,
                tooltipsPositionStatic: false,
                myDaynames: labels,
                shadow: false,
                colorsStroke: 'transparent',
                keyPositionGraphBoxed: false,
                shadow: false,
            }
        });
        
        pie2.properties.colors[1] = 'transparent';
        
        RGraph.redraw();
    </script>

    <script>showSource()</script>

</body>
</html>
