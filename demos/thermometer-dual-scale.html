<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.yaxis.js" ></script>
    <script src="../libraries/RGraph.thermometer.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A dual-scale Thermometer chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="130" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        thermometer = new RGraph.Thermometer({
            id: 'cvs',
            min: 0,
            max: 20,
            value: 8,
            options: {
                scaleVisible: true,
                marginLeft: 50,
                marginRight: 25,
                marginTop: 25,
                marginBottom: 25,
            }
        }).grow();
        
        coords = thermometer.coords;
        
        yaxis = new RGraph.Drawing.YAxis({
            id: 'cvs',
            x: coords[0][0],
            options: {
                marginTop: thermometer.bulbTopCentery,
                marginBottom: thermometer.canvas.height - (coords[0][1] + coords[0][3]),
                yaxis: false,
                textColor: 'red',
                yaxisScaleMax: 100,
                yaxisScaleMin: 80
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
