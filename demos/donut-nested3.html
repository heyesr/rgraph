<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A nested Donut/Pie chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="800" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        p1 = new RGraph.Pie({
            id: 'cvs',
            data: [2,13,16,11,3,1,1,3,2,2,9,2,1,2,0.2,2,0.25,2,0.3,0.4,7,1,0.4,7.5,1],
            options: {
                variant: 'donut',
                variantDonutWidth: 60,
                shadow: false,
                colors: [
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                    '#aaa', 'turquoise','#009',
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                    '#aaa', '#900','#009',
                ],
                labels: [
                    'Belgium','France','Germany','Luxembourg',
                    'Netherlands','Denmark','Ireland','United Kingdom',
                    'Greece','Portugal','Spain','Austria','Finland',
                    'Sweden','Cyprus','Czech Republic','Estonia',
                    'Hungary','Latvia','Lithuania','Malta','Poland',
                    'Slovakia','Slovenia','Romania'
                ],
                linewidth: 1,
                textColor: '#999',
                tooltips: '%{property:labels[%{index}]}: %{value_formatted}',
                tooltipsFormattedDecimals: 2,
                tooltipsCss: {
                    backgroundColor: '%{property:colors[%{index}]}',
                    border: '2px solid white',
                    fontSize: '18pt'
                },
                tooltipsPointerCss: {
                    borderRight: '2px solid white',
                    borderBottom: '2px solid white',
                    transform: 'rotate(45deg) translateY(3px)'
                },
                tooltipsEvent: 'mousemove',
                highlightStyle: 'outline'
            }
        }).roundRobin({frames: 30});



        p2 = new RGraph.Pie({
            id: 'cvs',
            data: [45,5,2,11,5,13.15,8.9],
            options: {
                radius: p1.radius - p1.properties.variantDonutWidth,
                variant: 'donut',
                variantDonutWidth: 100,
                shadow: false,
                colors: ['#aaa'],
                linewidth: 1,
                labelsIngraph: true,
                labelsIngraphSpecific: ['1957','1973','1981','1986','1995','2004','2007'],
                labelsIngraphSize: 10,
                labelsIngraphBounding: false,
                tooltips: 'Foo',
                highlightStyleTwodFill: '#fff4',
                tooltips: '%{property:labelsIngraphSpecific[%{index}]}: %{value}%',
                tooltipsEvent: 'mousemove',
                tooltipsCss: {
                    backgroundColor: '#aaa',
                    border: '2px solid white',
                    fontSize: '18pt'
                },
                
                tooltipsPointerCss: {
                    borderRight: '2px solid white',
                    borderBottom: '2px solid white',
                    transform: 'rotate(45deg) translateY(3px)'
                }
            }
        }).roundRobin({frames: 30});
    </script>
    
    <script>showSource()</script>

</body>
</html>
