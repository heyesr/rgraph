<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A customised and adjustable Horizontal Bar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="800" height="200">[No canvas support]</canvas>
    </div>

    <script>
        hbar = new RGraph.HBar({
            id: 'cvs',
            data: [75,25],
            options: {
                yaxisLabels: ['Johnny','Meredith'],
                adjustable: true,
                marginLeft: 150,
                xaxisScaleMax: 100,
                labelsAbove: true,
                labelsAboveSize: 18,
                labelsAboveUnitsPost: '%',
                labelsAboveDecimals: 1,
                textSize: 14,
                xaxis: false,
                marginRight: 95
            }
        }).draw().on('adjust', function (obj)
        {
            var shape = RGraph.Registry.get('adjusting.shape');

            // Get the value of the bar that's just been adjusted
            var index = shape.dataset,
                value = hbar.data[index],
                other = 100 - value;
            
            // Now adjust the other value
            hbar.data[index ? 0 : 1] = other;
            
            RGraph.redraw();
        });
    </script>
    
    <script>showSource()</script>

</body>
</html>
