<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.funnel.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic SVG Funnel chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 500px; height: 500px" id="chart-container"></div>
    </div>
        
    <script>
        // The data
        data = [50,48,42,31,25,16,8];

        new RGraph.SVG.Funnel({
            id: 'chart-container',
            data: [50,48,42,31,25,16,8],
            options: {
                stages: ['1','2','3','4','5','6','7'],
                labelsPosition: 'edge',
                labels: 'Stage %{property:stages[%{index}]} (%{value}%)',
                labelsHalign: 'left',
                labelsSize: 20,
                marginLeft: 200,
                
                // You can do this to add highlighting to your chart. The tooltips
                // consist of just a space - this makes them non-empty
                tooltips: ' ',
                tooltipsOverride: function (obj, opt)
                {
                }
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
