<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A black/orange Line chart with custom drawing</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
    </div>
    
    <script>

        var color = '#E9B34E';
        
        var line = new RGraph.Line({
            id: 'cvs',
            data: [
                [7000,26000,11000,16000,28000,13000,23000,28500,null,null,null,null],
                [null,null,null,null,null,null,null,28500,11000,14000,9000,10000],
            ],

            options: {
                colors: ['black',color],
                shadow: false,
                axes: false,
                backgroundGridVlines: false,
                backgroundGridHlinesCount: 3,
                backgroundGridBorder: false,
                yaxisTickmarksCount: 3,
                yaxisLabelsCount: 3,
                yaxisScaleMax: 30000,
                yaxisScaleUnitsPre: '$',
                marginTop: 50,
                marginLeft: 100,
                linewidth: 3,
                xaxisLabels: ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'],
                tickmarksStyle: 'dot',
                tickmarksStyleDotStroke: 'white',
                tickmarksStyleDotLinewidth: 0,
                tickmarksStyleDotStroke: 'white',
                tickmarksSize: 0,
                textSize: 14,
                textFont: 'Segoe UI',
                shadow: true,
                shadowOffsetx: 0,
                shadowOffsety: 0,
                shadowBlur: 0
            }
        }).on('draw', function (obj)
        {
            // Draw the vertical line
            var x = obj.coords2[1][7][0];
            var y = obj.coords2[1][7][1];

            // Draw thevertical line above/below the 8th point
            obj.path(
                'b m % 25 l % % s %',
                x,
                x, y - 10,
                color
            );

            obj.path(
                'b m % % l % 230 s %',
                x, y + 10,
                x,
                color
            );
            
            obj.context.fillStyle = color;
            
            // Draw the text above the line
            RGraph.text(obj,
            {
                x: x,
                y: 25,
                text: 'TODAY',
                size: 8,
                halign: 'center',
                bold: true
            });
            
            // Draw the text above the line
            RGraph.text(obj, {
                color: 'black',
                x: 65,
                y: 30,
                text: 'REVENUE',
                size: 14,
                halign: 'center',
                bold: true
            });

            
        }).trace({frames: 50}, function (obj)
        {
            obj.animate({
                frames: 7,
                tickmarksSize: 10,
                tickmarksStyleDotLinewidth: 3,
                shadowOffsetx: 1,
                shadowOffsety: 1,
                shadowBlur: 2
            }, function ()
            {
                obj.animate({
                    frames: 7,
                    tickmarksSize: 7
                });
            });
        });
    </script>

    <script>showSource()</script>

</body>
</html>
