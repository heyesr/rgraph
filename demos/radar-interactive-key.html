<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="../libraries/RGraph.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a Radar chart with an interactive key</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="450" height="300">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Radar({
            id: 'cvs',
            data: [
                [5,6,3,5,4,5],
                [8,6,7,8,9,9,6]
            ],
            options: {
                colors: ['rgba(0,0,0,0)'],
                colorsStroke: ['red', 'black'],
                linewidth: 3,
                key: ['Richard','Dave'],
                keyColors: ['red', 'black'],
                keyInteractive: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
