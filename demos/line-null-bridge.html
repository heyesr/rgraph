<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart showing the null bridge option</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="750" height="250">[No canvas support]</canvas>
        <canvas id="cvs2" width="750" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Line({
            id: 'cvs1',
            data: [8,4,6,null,5,7,9,1,12,13,19,15,10,16,null,null,15,11],
            options: {
                shadow: false,
                xaxis: false,
                yaxis: false,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                linewidth: 3,
                nullBridge: true,
                nullBridgeLinewidth: 1,
                nullBridgeColors: ['gray'],
                nullBridgeDashArray: [1,3],
                title: 'A Line chart showing the nullBridge option',
                titleSize: 18,
                titleBold: true
            }
        }).draw();

        new RGraph.Line({
            id: 'cvs2',
            data: [8,4,6,null,5,7,9,1,12,13,19,15,10,16,null,null,15,11],
            options: {
                shadow: false,
                xaxis: false,
                yaxis: false,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                linewidth: 3,
                nullBridge: true,
                nullBridgeDashArray: [3,10],
                title: 'A Line chart showing the nullBridge option',
                titleSize: 18,
                titleBold: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
