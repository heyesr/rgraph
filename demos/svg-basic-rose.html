<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.rose.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic SVG Rose chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 500px; height: 500px" id="chart-container"></div>
    </div>

    <script>
        rose = new RGraph.SVG.Rose({
            id: 'chart-container',
            data: [8,6,4,3,9,4,5],
            options: {
                scaleUnitsPost: '%',
                scaleDecimals: 1,
                colors: ['red'],
                linewidth: 2,
                backgroundGridColor: '#aaa',
                backgroundGridRadialsCount: 0,
                amargin: 0.05,
                //amargin: '5deg',
                colorsStroke: 'transparent',
                tooltips: ['Alf','Bertie','Charlie','Doug','Edgar','Frankie','Gary'],
                title: 'Bobs Day at the races',
                titleY: 35,
                titleSubtitle: 'A chart showing winners of the individual races',
                marginTop: 50,
                responsive: [
                    {maxWidth: 900, width: 400, height: 400, options: {}},
                    {maxWidth: null,width: 500, height: 500, options: {}}
                ]
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
