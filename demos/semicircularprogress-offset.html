<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.vprogress.js" ></script>
    <script src="../libraries/RGraph.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable Semi-circular Progress chart with offset start and end angles</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="500" height="300">[No canvas support]</canvas>
        <canvas id="cvs2" width="100" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.SemiCircularProgress({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 86,
            options: {
                marginTop: 10,
                marginBottom: 105,
                marginLeft: 10,
                marginRight: 10,
                scaleUnitsPost: '%',
                labelsCenterSize: 70,
                labelsCenterValign: 'center',
                labelsMinSize: 19,
                labelsMinOffsetAngle:-0.1,
                labelsMinOffsetx:0,
                labelsMinOffsety:0,
                labelsMaxSize: 19,
                labelsMaxOffsetAngle:0.1,
                labelsMaxOffsetx:0,
                labelsMaxOffsety:0,
                adjustable: true,
                colors: ['Gradient(white:#0a0)'],
                anglesStart: RGraph.PI - 0.5,
                anglesEnd: RGraph.TWOPI + 0.5
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
