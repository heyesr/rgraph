<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.activity.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>The Activity meter chart grow() effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        activity = new RGraph.Activity({
            id: 'cvs',
            min: 0,
            max: 100,
            value: [12,58,76],
            options: {
                width: 30,
                labelsCenter: true,
                labelsCenterSize: 30,
                labelsCenterUnitsPost: '%'
            }
        }).grow();
        
        
        setInterval(function ()
        {
            activity.value[0] += RGraph.random(-10,10);
            activity.value[1] += RGraph.random(-10,10);
            activity.value[2] += RGraph.random(-10,10);
            activity.grow();
        }, 2000);
    </script>

    <script>showSource()</script>

</body>
</html>
