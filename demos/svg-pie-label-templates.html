<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart using label templates</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 650px; height: 350px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Pie({
            id: 'chart-container',
            data: [12,18],
            options: {
                names: ['Richard','Rachel'],
                labels: '%{property:names[%{index}]} (%{value_formatted})',
                //labelsSticks: false,
                exploded: 1
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
