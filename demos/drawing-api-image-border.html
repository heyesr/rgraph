<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.image.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>An example of the drawing API image object with rounded corners</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        var line = new RGraph.Line({
            id: 'cvs',
            data: [5,4,8,4,3,5,2],
            options: {
                marginInner: 5,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                tickmarksStyle: 'circle',
                tickmarksSize: 7
            }
        }).draw()

        var coords = line.coords[2];
        
        var img = new RGraph.Drawing.Image({
            id: 'cvs',
            x: 25 + 75,
            y: 25 + 27,
            src: '../images/rgraph-text-only.png',
            options: {
                width: 88,
                height: 25,
                halign: 'center',
                valign: 'center',
                border: true,
                borderColor: '#ccc',
                borderLinewidth: 2,
                borderRadius: 5,
                colorsBackground: 'white',
                shadow: true,
                shadowColor: '#ddd'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
