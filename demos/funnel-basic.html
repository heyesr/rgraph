<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.funnel.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Funnel chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="500" height="500">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Funnel({
            id: 'cvs',
            data: [100,42,34,23],
            options: {
                names: ['All potential Customers','Pre-sale enquiry','Sale finalised','Follow up telephone call'],
                labels: '%{property:names[%{index}]}, (%{value})',
                tooltips: '%{property:names[%{index}]} %{value_formatted}',
                tooltipsFormattedUnitsPost: '%',
                tooltipsCss: {
                    fontSize: '20pt'
                },
                tooltipsOffsety: 75,
                labelsSticks: true,
                labelsX: 2,
                marginLeft: 230,
                colorsStroke: 'rgba(0,0,0,0)',
                textBoxed: false,
                shadow: true,
                shadowOffsetx: 2,
                shadowOffsety: 2,
                shadowBlur: 3,
                shadowColor: 'gray'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
