<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.thermometer.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Thermometer chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
        
        <div style="margin-left: 50px">
            <canvas id="cvs" width="250" height="500">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Thermometer({
            id: 'cvs',
            min: 0,
            max: 10,
            value: 4,
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry']
                ],

                // The rest of the chart configuration
                marginInner: 5,
                marginLeft: 100,
                marginRight: 100,
                marginTop: 60,
                xaxisLabels: ['Monday','Tuesday','Wednesday'],
                textSize: 16,
                title: 'A tooltip list',
                titleBold: true
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
