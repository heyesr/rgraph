<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>
    <h1>An SVG clipped red and green Line chart</h1>
    
    <div id="rgraph-demo-html">
        <div id="chart-container" style="width: 700px; height: 300px"></div>
    </div>

    <script>
        // The data for both of the charts and some things that we want to
        // make easy to change if necessary
        data            = [4,5,5,5,-3,-2,-1,-5,-5,5,5,4,5,5,5,1,3,5,5,-5,-4,-5,-2,3];
        fills           = ['rgba(0,255,0,0.25)', 'rgba(255,0,0,0.25)' ];
        marginLeft      = 50;
        yaxisScaleMin   = -10;
        yaxisScaleMax   = 10;
        linewidth       = 2;

        // Create the green part of the line
        line = new RGraph.SVG.Line({
            id: 'chart-container',
            data: data,
            options: {
                textSize: 16,
                marginLeft: marginLeft,
                colors: ['green'],
                linewidth: linewidth,
                filled: true,
                filledColors: [fills[0]],
                yaxisScaleMax: yaxisScaleMax,
                yaxisScaleMin: yaxisScaleMin,
                xaxisTickmarks: false,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                yaxis: false,
                spline: true,
                xaxisColor: '#666',
                tickmarksStyle:'circle',
                tickmarksSize: 4,
                yaxisLabelsCount:10,
                tooltips: 'Quantity of sales: %{value}',
                tooltipsCss: {
                    fontSize: '16pt'
                },
                clip: 'y:min-50%'
            }
        }).trace();




        // Create the red part of the line
        line2 = new RGraph.SVG.Line({
            id: 'chart-container',
            data: data,
            options: {
                textSize: 16,
                yaxis: false,
                yaxisScaleMax: yaxisScaleMax,
                yaxisScaleMin: yaxisScaleMin,
                xaxisLinewidth: 5,
                marginLeft: marginLeft,
                linewidth: linewidth,
                filled: true,
                filledColors: [fills[1]],
                xaxisTickmarks: false,
                xaxisLabels: [
                    '','Jan','','','Feb','','','Mar','',
                    '','Apr','','','May','','','Jun','',
                    '','Jul','','','Aug','','','Sep','',
                    '','Oct','','','Nov','','','Dec',''
                ],
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                spline: true,
                tickmarksStyle:'circle',
                tickmarksSize: 4,
                yaxisLabelsCount:10,
                tooltips: 'Quantity of sales: %{value}',
                tooltipsCss: {
                    fontSize: '16pt'
                },
                clip: 'y:50%-max'
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
