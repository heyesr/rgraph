<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [4,9,6,3,2,1,7],
            options: {
                scores: [45,35,26,12,85,65,12],
                days: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                tooltips:'<span style="color: #ccc">Day:</span> <b>%{property:days[%{dataset}]} [%{property:scores[%{dataset}]}%]</b>',
                marginInner: 25,
                tooltipsCss: {
                    fontSize: '20pt'
                },
                title: 'A Bar chart with tooltips',
                titleBold: true,
                titleSize: 16
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
