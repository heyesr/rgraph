<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A grouped Horizontal Bar chart</h1>

   <div id="rgraph-demo-html">
       <canvas id="cvs" width="600" height="600">[No canvas support]</canvas>
   </div>

   <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [[8,6,4,3], [4,8,3,5],[4,9,9,7],[6,5,3,4],[3,7,8,8]],
            options: {
                grouping: 'grouped',
                marginInner: 20,
                yaxisLabels: ['Charlie','Jake','Luis','Jack','Bernie'],
                key: ['Monday','Tuesday','Wednesday','Thursday'],
                keyPosition: 'margin',
                keyColors: ['#3366CC','#DC3912','#FF9900','#109618'],
                colors: ['#3366CC','#DC3912','#FF9900','#109618'],
                textSize: 16,
                xaxis: false,
                highlightStyle: 'invert',
                highlightFill: 'rgba(255,255,255,0.75',
                highlightStroke: 'rgba(255,255,255,0.75',
                tooltipsCss: {
                    backgroundColor: 'black',
                    color: 'white',
                    fontSize: '18pt'
                },
                tooltips: '%{property:key[%{index}]}: %{value}%'
            }
        }).draw();
   </script>

    <script>showSource()</script>

</body>
</html>
