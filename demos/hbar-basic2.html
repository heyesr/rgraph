<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart with an offset Y-axis</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="600" height="450">[No canvas support]</canvas>
        <canvas id="cvs2" width="600" height="450">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: 'cvs1',
            data: [-45,65,32,45,-23,-49,-6,-3,184],
            options: {
                xaxisScaleMin: -50,
                xaxisScaleMax: 200,
                yaxisLabels: ['Venus','Felicity Jones-Arthur','Cynthia','Frederick','Hoolio','Peter','Jennifer','Richard','Jonathan']
            }
        }).grow();

        new RGraph.HBar({
            id: 'cvs2',
            data: [20,13,5,-5,-15,-53,-69],
            options: {
                xaxisScaleMin: -80,
                xaxisScaleMax: 20,
                yaxisLabels: ['Venus','Felicity Jones-Arthur','Cynthia','Frederick','Hoolio','Peter','Jennifer','Richard','Jonathan']
            }
        }).wave();
    </script>
    
    <script>showSource()</script>

</body>
</html>
