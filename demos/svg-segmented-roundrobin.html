<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.segmented.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Segmented donut chart using the roundRobin effect</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 350px; height: 350px" id="chart-container"></div>
    </div>

    <script>
        segmented = new RGraph.SVG.Segmented({
            id: 'chart-container',
            min: 0,
            max: 100,
            value: 73,
            options: {
                width: 60,
                textSize: 55,
                labelsCenterUnitsPost: 'kg'
            }
        }).roundRobin();
        
        setInterval(function ()
        {
            segmented.value = segmented.value + RGraph.SVG.random({min: -10, max: 10});
            segmented.grow()
        }, 3500);
    </script>

    <script>showSource()</script>

</body>
</html>
