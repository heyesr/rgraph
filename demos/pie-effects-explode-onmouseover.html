 <!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart explode() demo using onmouseover</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="550" height="300" style="border: 1px solid #ddd">[No canvas support]</canvas>
    </div>
    
    <script>
        // Create the Pie chart
        pie = new RGraph.Pie({
            id: 'cvs',
            data: [4,6,3,5,2,5,8],
            options: {
                labels: ['Monday', 'Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textColor: '#ccc',
                exploded: 5,
                linewidth: 1,
                shadowBlur: 10,
                shadowColor: '#ccc',
                marginLeft: 100,
                marginRight: 100
            }
        }).on('mouseover', function (e, shape)
        {
            var idx = shape.index;
    
            pie.set('exploded', 5);
            pie.explodeSegment(idx, 25);
    
            e.target.style.cursor = 'pointer';
            
            e.stopPropagation();
        }).draw();
    
        // Add the window click listener that resets the Pie chart
        window.onclick = function (e)
        {
            pie.set('exploded', 5);
            RGraph.redraw();
        }
    </script>

    <script>showSource()</script>

</body>
</html>
