<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Line chart showing the new (version 5.22) formatted tooltips feature</h1>
    
    <div id="rgraph-demo-html">
        <div id="chart-container1" style="width: 900px; height: 450px"></div>
        <div id="chart-container2" style="width: 600px; height: 250px"></div>
        
        <style>
            table {
                border-color: #ccc;
            }
    
            td {
                text-align: left;
                padding-left: 15px;
            }
        </style>
    </div>

    <script>
        names = ['Ken  ','Mark'];

        function getDay (index, group, seq)
        {
            var days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
            
            return days[index] + " (indexes: index=" + index + ", dataset=" + group + ", seq=" + seq + ")";
        }
        
        RGraph.SVG.tooltips.style.backgroundColor = 'white';
        RGraph.SVG.tooltips.style.color           = 'black';

        line1 = new RGraph.SVG.Line({
            id: 'chart-container1',
            data: [
                [45,10,39,54,65,35,25],
                [12,46,35,48,75,86,12],
            ],
            options: {
                linewidth: 3,
                marginTop: 50,
                marginRight: 50,
                marginInner: 10,
                myNames:['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'],
                xaxis: false,
                yaxis: false,
                title: 'Formatted tooltips on a Line chart',
                titleSize: 24,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 20,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:xaxisLabels[%%{index}]}</td><td>%{property:xaxisLabels[%{index}]}</td></tr><tr><td>%%{property:title}</td><td>%{property:title}</td></tr><tr><td>%%{property:myNames[%%{dataset}]} (custom property)</td><td>%{property:myNames[%{dataset}]}</td></tr><tr><td>%%{property:colors[%%{dataset}]}</td><td>%{property:colors[%{dataset}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyLabels: ['Alpha','Beta'],
                tooltipsFormattedKeyColors: ['pink','blue'],
                tooltipsPointer: false,
                tooltipsPositionStatic: false
            }
        }).draw();

        line2 = new RGraph.SVG.Line({
            id: 'chart-container2',
            data: [1,9,5,4,3,8,2],
            options: {
                spline: true,
                linewidth: 3,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                marginTop: 50,
                marginRight: 50,
                marginInner: 10,
                myNames:['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'],
                yaxis: false,
                title: 'Formatted tooltips on a Line chart',
                titleSize: 16,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 12,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:xaxisLabels[%%{index}]}</td><td>%{property:xaxisLabels[%{index}]}</td></tr><tr><td>%%{property:title}</td><td>%{property:title}</td></tr><tr><td>%%{property:myNames[%%{index}]} (custom property)</td><td>%{property:myNames[%{index}]}</td></tr><tr><td>%%{property:colors[%%{dataset}]}</td><td>%{property:colors[%{dataset}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyLabels: ['Alpha'],
                tooltipsFormattedKeyColors: ['orange'],
                tooltipsPointer: false,
                tooltipsPositionStatic: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
