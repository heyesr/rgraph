<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A basic Bar chart with dollar syntax example</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="1000" height="250">[No canvas support]</canvas>
    </div>

    <script>
        var bar = new RGraph.Bar({
            id: 'cvs',
            data: [12,13,16,15,16,19,19,12,23,16,13,24],
            options: {
                marginLeft: 35,
                colors: ['red'],
                title: 'A basic chart',
                xaxisLabels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            }
        }).draw();
        
        bar.$2.onclick = function (e, shape)
        {
            alert('The third bar was clicked.');
        }
        
        bar.$2.onmousemove = function (e, shape)
        {
            return true;
        }
    </script>

    <script>showSource()</script>
    
</body>
</html>
