<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.gantt.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Gantt chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="500" height="250">[No canvas support]</canvas>
        </div>
    
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.Gantt({
            id: 'cvs',
            data: [
                {start: 2, duration: 7,color: 'red', border: 'transparent', label: 'Richard'},
                {start: 9, duration: 7,color: 'blue', border: 'transparent', label: 'Johnny'},
                {start: 21, duration: 7,color: 'green', border: 'transparent', label: 'Peter'}
            ],
            options: {
                marginTop: 40,
                xaxisScaleMax: 28,
                colorsStroke: 'transparent',
                backgroundGridVlinesCount: 4,

                tooltips: '<h2>Results</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack']
                ],

                // The rest of the chart configuration
                title: 'A demonstration of a tooltip list',
                titleBold: true,
                titleSize: 20
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
