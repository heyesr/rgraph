<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart with color bands (using clipping)</h1>


    <div id="rgraph-demo-html">
        <canvas id="cvs" width="950" height="350">[No canvas support]</canvas>
    </div>
    
    <script>        
        // The data for both of the Line chart objects
        DATA = [8,4,6,2,1,5,3,3,4,8,9,8,4,1,3,4,7,8,8,5,6,4,1,2,3,4,2,3,1,5,3,5,1,5,6,8,7,9];

        new RGraph.Line({
            id: 'cvs',
            data: DATA,
            options: OPTIONS = {
                xaxisLabels: [
                    '','Q1\n2014','',       '','Q2\n2014','',
                    '','Q3\n2014','',       '','Q4\n2014','',
                    '','Q1\n2015','',       '','Q2\n2015','',
                    '','Q3\n2015','',       '','Q4\n2015',''
                ],
                filled: true,
                backgroundGridColor: '#eee',
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                backgroundGridHlinesCount: 4,
                xaxis: false,
                yaxis: false,
                yaxisScaleDecimals: 1,
                spline: true,
                yaxisScaleUnitsPost: '%',
                marginLeft: 50,
                marginBottom: 50,
                xaxisTickmarksCount: 7,
                yaxisLabelsCount: 4,
                textColor: 'gray',
                linewidth: 3,
                shadow: false,
                key: ['Very Low','Normal','High','Very high'],
                keyColors: ['blue','green','orange','red'],
                keyPosition: 'margin',
                keyPositionX: 65,
                keyColorShape: 'circle',
                keyLabelsSize: 14,
                colors: ['#66f'],
                clip: 'scale:min-2.5',
                filledColors: ['#DAF0FF']
            }
        }).draw();


        new RGraph.Line({
            id: 'cvs',
            data: DATA,
            options: {
                ...OPTIONS,
                clip: 'scale:2.5-5',
                colors: ['#0a0'],
                filledColors: ['#E0F9EE']
            }
        }).draw();



        new RGraph.Line({
            id: 'cvs',
            data: DATA,
            options: {
                ...OPTIONS,
                clip: 'scale:5-7.5',
                colors: ['orange'],
                filledColors: ['#FFE1D8']
            }
        }).draw();



        new RGraph.Line({
            id: 'cvs',
            data: DATA,
            options: {
                ...OPTIONS,
                clip: 'scale:7.5-max',
                colors: ['red'],
                filledColors: ['#F8D3D7']
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
