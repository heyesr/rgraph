<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart using AJAX</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="350">[No canvas support]</canvas>
    </div>
    
    <script>
        RGraph.AJAX.getCSV('/getdata.html', function (data)
        {            
            new RGraph.Line({
                id: 'cvs',
                data: data,
                options: {
                    backgroundGridVlines: false,
                    backgroundGridBorder: false,
                    spline: true,
                    xaxis: false,
                    yaxis: false,
                    marginInner: 15,
                    shadow: false,
                    responsive: [
                        {maxWidth:800, width:500, height:200, options: {textSize: 10,xaxisLabels:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],linewidth: 4}},
                        {maxWidth:null, width:750, height:350, options: {textSize:14,xaxisLabels:['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],linewidth: 7}}
                    ]
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>

</body>
</html>
