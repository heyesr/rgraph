<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A basic example of a page with two charts on it</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="600" height="250">[No canvas support]</canvas>
        <canvas id="cvs2" width="350" height="250">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs1',
            data: [12,13,16,15],
            options: {
                marginLeft: 35,
                colors: ['red'],
                xaxisLabels: ['Kev', 'Brian', 'Fred', 'John'],
                tooltips: ['Kev', 'Brian', 'Fred', 'John']
            }
        }).draw();

        new RGraph.Pie({
            id: 'cvs2',
            data: [8,4,9,5,6,8],
            options: {
                shadow: false,
                marginLeft: 100,
                marginRight: 100,
                labels: ['Rachel','Luis','June','Kevin','Pete','Lou'],
                textColor: '#999'
            }
        }).draw();
    </script>

    <script>showSource()</script>
    
</body>
</html>
