<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart with a trendline</h1>
    
    <p>
        <a href="scatter-trendline.html">
            There's a Scatter chart version of this technique that
            you can see here.
        </a>
    </p>

    <div id="rgraph-demo-html" style="padding: 10px; background-color: turquoise; display: inline-block; border: 1px solid gray; border-radius: 3px">
        <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        data   = [1,3,2,5,4,4,7,8,8,6,7,9];
        options = {
            trendline: true,
            trendlineMargin: 15,
            trendlineDashed: true,
            xaxisLabels: RGraph.MONTHS_SHORT,
            linewidth: 1,
            spline: true,
            shadow: false,
            marginInner: 25,
            tickmarksStyle: 'cross',
            tickmarksStyle: 'dot',
            tickmarksSize: 6,
            backgroundGridVlines: false,
            backgroundGridBorder: false,
            backgroundColor: 'white',
            xaxisLinewidth: 2,
            yaxisLinewidth: 2,
            xaxisTickmarksLength: 5,
            yaxisTickmarksLength: 5,
            yaxisTickmarksLastBottom: true,
            xaxisTickmarksLastLeft: true,
            textSize: 16,
            colors: ['black']
        };

        RGraph.Line.dualColorTrendline({
                        id: 'cvs',
                      data: data,
                   options: options,
                optionsTop: {colors: ['black']},
             optionsBottom: {colors: ['red']},
           animationEffect: 'trace',
animationEffectOptions: {frames: 60}
        });

        // Just here to enable the RGraph demo page code
        // highlighting.
        //
        // new RGraph.Line
    </script>

    <script>showSource()</script>

</body>
</html>
