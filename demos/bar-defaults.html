<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart showing the new default colors</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="900" height="250">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [[4,8,6,5,3,8],[1,2,3,4,5,6],[8,4,6,3,5,4],[8,4,3,2,5,8],[4,8,6,5,3,5]],
            options: {
                title: 'A Bar chart showing the default colors',
                titleSize: 16,
                titleBold: true,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday'],
                marginInner: 25,
                marginInnerGrouped: 3,
                backgroundGridVlinesCount: 5,
                shadowOffsetx: 2,
                shadowOffsety: 2,
                shadowBlur: 2
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
