<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.csv.js" ></script>
    <script src="../libraries/RGraph.odo.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>An Odometer chart using the CSV reader</h1>

    <div style="background-color: #ffc; border: 2px solid #cc0; border-radius: 5px; padding: 5px;">
        <b>Note:</b>
        For browser security reasons the AJAX demos don't work offline.
        You can view the demos on the RGraph website here:
        <a href="https://www.rgraph.net/demos/index.html" target="_blank">http://www.rgraph.net/demos/index.html</a>
    </div>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.CSV({url: '/sample.csv', callback: function (csv)
        {
            // Just fetch the first row of the CSV file
            var row = csv.row(0);
            
            var odo = new RGraph.Odometer({
                id: 'cvs',
                min: 0,
                max: 50,
                value: row[1],
                options: {
                }
            }).draw();
        }});
    </script>

    <script>showSource()</script>

</body>
</html>
