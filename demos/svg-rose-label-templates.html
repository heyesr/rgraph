<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.rose.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Rose chart using label templates</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 650px; height: 450px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Rose({
            id: 'chart-container',
            data: [12,18,12,16,13,19],
            options: {
                names: ['Richard','Rachel','David','John','Lucy','Freda'],
                labels: '%{property:names[%{index}]} (%{value_formatted})',
                labelsFormattedUnitsPost: '%',
                marginInner: '12deg',
                colors: ['rgba(255,0,0,0.5)'],
                exploded: 3
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
