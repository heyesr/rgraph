<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with an animated Pie chart</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [[1,5,6],[3,5,8],[1,6,8],[4,3,2],[5,8,8],[6,5,2],[4,8,6]],
            options: {
                title: 'An animated Pie chart on a Bar chart',
                titleBold: true,
                titleSize: 16,
                marginBottom: 40,
                xaxisLabels: ['Monday','\r\nTuesday','Wednesday','\r\nThursday','Friday','\r\nSaturday','Sunday'],
                colorsStroke: 'rgba(0,0,0,0)',
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                yaxis: false,
                colors: ['red','black','yellow'],
            }
        }).draw();
        
        new RGraph.Pie({
            id: 'cvs',
            data: [4,8,6],
            options: {
                centerx: 60,
                centery: 60,
                radius: 25,
                exploded: [5],
                colorsStroke: 'rgba(0,0,0,0)',
                colorsStroke: '#fff',
                colors: ['red','black','yellow'],
                shadow: false,
                linewidth: 1
            }
        }).roundRobin({frames: 60});
    </script>
    
    <script>showSource()</script>

</body>
</html>
