<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A vertical line using the SVG Horizontal Bar chart with a right Y axis</h1>
    
    <div id="rgraph-demo-html">
        <div id="chart-container" style="width: 450px; height: 400px"></div>
        
        <br />
        
        <button style="cursor: pointer; font-size: 24pt" onclick="hbar1.set('lineFilled', !hbar1.get('lineFilled'));RGraph.SVG.clear(hbar1.svg);hbar1.draw();">Toggle filled</button>
        <button style="cursor: pointer; font-size: 24pt" onclick="hbar1.set('lineSpline', !hbar1.get('lineSpline'));RGraph.SVG.clear(hbar1.svg);hbar1.draw();">Toggle spline</button>
        <button style="cursor: pointer; font-size: 24pt" onclick="hbar1.set('yaxisPosition', hbar1.get('yaxisPosition') === 'right' ? 'left' : 'right');RGraph.SVG.clear(hbar1.svg);hbar1.draw();">Toggle Y axis position</button>
        <button style="cursor: pointer; font-size: 24pt" onclick="hbar1.set('lineTickmarksStyle', hbar1.get('lineTickmarksStyle') === 'circle' ? 'none' : 'circle');RGraph.SVG.clear(hbar1.svg);hbar1.draw();">Toggle tickmarks</button>
    </div>
        
    <script>
        hbar1 = new RGraph.SVG.HBar({
            id: 'chart-container',
            data: [12,56,45,32,84,25,12],
            options: {
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                colors: ['#0000'],
                textSize: 18,
                title: 'A vertical line chart',
                titleBold: true,
                marginTop: 50,
                marginRight: 100,
                yaxisPosition: 'right',
                
                line: true,
                //lineLinejoin:                   'round',
                //lineLinecap:                    'round',
                lineLinewidth:                    3,
                //lineTickmarksLinewidth:         3,
                lineTickmarksStyle:               'circle',
                lineTickmarksSize:                7,
                //lineColor:                      '#666',
                //lineShadow:                     true,
                //lineShadowColor:                '#666',
                //lineShadowBlur:                 3,
                //lineShadowOffsetx:              0,
                //lineShadowOffsety:              0,
                lineSpline:                       true,
                //lineTickmarksDrawNonNull:       true
                lineFilled:                       true,
                lineFilledColor:                  '#ddd'
            }
        }).trace({frames: 90});
    </script>

    <script>showSource()</script>

</body>
</html>
