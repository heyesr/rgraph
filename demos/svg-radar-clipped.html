<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Radar chart showing clipping</h1>

    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 500px" id="chart-container"></div>
    </div>

    <script>
        data = [
            [8,7,9,9,8,8,8],
            [5,8,5,6,3,5,6]
        ];

        new RGraph.SVG.Radar({
            id: 'chart-container',
            data: data,
            options: OPTIONS = {
                backgroundGridColor: '#ccc',
                colors: ['red','black'],
                highlightLinewidth: 2,
                linewidth: 3,
                tickmarksLinewidth: 2,
                labels: ['Bob','Reg','Dug','Lou','Joe','Kev','Jon'],
                tickmarksStyle: 'circle',
                tickmarksSize: 7,
                clip: 'tophalf'
            }
        }).draw();

        new RGraph.SVG.Radar({
            id: 'chart-container',
            data: data,
            options: {
                ...OPTIONS,
                colors: ['pink','blue'],
                clip: 'bottomhalf'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
