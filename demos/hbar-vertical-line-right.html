<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A vertical line using the canvas Horizontal Bar chart with a right Y axis</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="400" height="400">[No canvas support]</canvas>
        <button style="cursor: pointer; font-size: 24pt" onclick="hbar.set('lineSpline', !hbar.get('lineSpline'));RGraph.clear(hbar.canvas);hbar.draw();">Toggle spline</button>
    </div>
        
    <script>
        hbar = new RGraph.HBar({
            id: 'cvs',
            data: [5,10,4,9,5,5,5],
            options: {
                xaxis: false,
                xaxisLabelsCount: 10,
                yaxis: false,
                yaxisPosition: 'right',
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                
                colors: ['#0000'],
                
                textSize: 18,
                
                title: 'A vertical line chart',
                titleBold: true,
                
                marginTop: 50,

                line: true,
                lineLinewidth: 4,
                lineSpline: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
