<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.horseshoe.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horseshoe meter using label templates</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Horseshoe({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 57,
            options: {
                labelsCenterSize: 50,
                labelsCenterSpecific: '%{value_formatted} sold'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
