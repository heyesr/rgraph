<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart switch effect</h1>

    <div id="rgraph-demo-html">
        <div id="example-canvas-container">
            <canvas id="cvs" width="700" height="300">[No canvas support]</canvas><br />
            <button onclick="change()" style="font-size: 20pt; cursor: pointer">Change data</button>
        </div>
    </div>
    
    <script>    
        //
        // Create the chart
        //
        line = new RGraph.Line({
            id: 'cvs',
            data: [8,7,6,4,9,5,6,7,9],
            options: {
                spline: true,
                marginInner: 25,
                xaxis: false,
                yaxis: false,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                shadow: false,
                tickmarks: true,
                tickmarksStyle: 'endcircle',
                tickmarksSize: 7
            }
        }).wave({frames: 90})
          .trace({frames: 90});





        function change ()
        {
            line.trace({reverse: true, frames: 90});
            line.wave({reverse: true, frames: 90});
            
            setTimeout(function ()
            {
                line.original_data[0] = RGraph.arrayRandom(10, 0, 10);
                
                line.trace({frames: 90});
                line.wave({frames: 90});
            }, 2000);
        }
    </script>
    
    <script>showSource()</script>

</body>
</html>
