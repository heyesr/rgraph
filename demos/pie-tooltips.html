    <!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart with tooltips</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="450" height="250">[No canvas support]</canvas>
        
        <style>
            .RGraph_tooltip {
                padding-left: 0 !important;
                padding-right: 0 !important;
                padding: 10px !important;
                font-size: 16pt !important;
                font-weight: bold !important;
                text-align: center !important;
            }
        </style>
    </div>

    <script>
        new RGraph.Pie({
            id: 'cvs',
            data: [4,8,4,6,5,3,2,5],
            options: {
                marginLeft: 75,
                labels: ['Alvin','Pete','Hoolio','Jack','Kev','Luis','Lou','Pete'],
                shadowOffsetx: 0,
                shadowOffsety: 0,
                shadowBlur: 15,
                colorsStroke: 'transparent',
                exploded: [15,15],
                tooltips: ['Alvin','Pete','Hoolio','Jack','Kev','Luis has a longer tooltip than the rest because hes such a nice guy!','Lou','Pete'],
                labelsList: true,
                labelsSticksLinewidth: 0.5,
                labelsSticksUsecolors: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
