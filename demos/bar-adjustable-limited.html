<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart where only certain bars can be adjusted</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas><br />
        <canvas id="cvs2" width="600" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [[1,2,3],[4,5,6],[7,8,9]],
            options: {
                colors: ['#ddd','#ddd','orange','orange','#ddd','#ddd','#ddd','#ddd','#ddd'],
                colorsSequential: true,
                adjustable: true,
                adjustableOnly: [false,false,true,true,false,false,false,false,false],
                title: 'Example of the adjustableOnly option',
                titleBold: true,
                titleSize: 16
            }
        }).draw();


        new RGraph.Bar({
            id: 'cvs2',
            data: [1,2,3,4,5,6,7,8,9],
            options: {
                colors: ['#ddd','#ddd','orange','orange','#ddd','#ddd','#ddd','#ddd','#ddd'],
                colorsSequential: true,
                adjustable: true,
                adjustableOnly: RGraph.arrayInvert([false,false,true,true,false,false,false,false,false]),
                title: 'Example of the adjustableOnly option (inverted)',
                titleBold: true,
                titleSize: 16
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
