<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Waterfall chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="700" height="300">[No canvas support]</canvas>
    
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.Waterfall({
            id: 'cvs',
            data: [8,4,6,-5,-8,4,9],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry', 'Larry', 'Harry'],
                    ['Bob',   'Lou',   'Paddy'],
                    ['Bart',  'Luis',  'Polly'],
                    ['Ben',   'Luke',  'Patty'],
                    ['Buck',  'Lisa',  'Pam'],
                    ['Bill',  'Lilly', 'Pete'],
                    ['Bbazza','Lolita','Phil']
                ],

                // The rest of the chart configuration
                marginInner: 5,
                marginTop: 45,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                textSize: 16,
                title: 'A demo of a tooltip list',
                total: false
            }
        }).grow();
    </script>
    
    <script>showSource()</script>

</body>
</html>
