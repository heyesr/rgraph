<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.sheets.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Line chart using the Google Sheets connector</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 1000px; height: 300px" id="chart-container"></div>
    </div>
    
    <script>
        new RGraph.Sheets(
            'AIzaSyBPofvjcDhOdet_U2Tr4-rSLItAgaCsMCM',
            '1ncvARBgXaDjzuca9i7Jyep6JTv9kms-bbIzyAxbaT0E',
            'Bar chart', // Use the data from the "Bar chart" sheet
        function (sheet)
        {
            var data   = sheet.get('B2:B13'),
                labels = sheet.get('A2:A13');

            new RGraph.SVG.Line({
                id: 'chart-container',
                data: data,
                options: {
                    linewidth:2,
                    marginInner: 0,
                    xaxisLabels: labels,
                    marginRight: 45
                }
            }).draw();
        });
    </script>

    <script>showSource()</script>

</body>
</html>
