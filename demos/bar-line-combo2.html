<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A combined Bar and Line chart</h1>

    <div id="rgraph-demo-html">
        <div style="margin-left: 50px">
            <canvas id="cvs" width="700" height="400">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
    
        data           = [20,60,70,30,80,50,80,90,50,90,50,80];
        data2          = [20,40,60,70,90,30,40,70,60,80,20,30];
        marginLeft     = 75;
        yaxisTitleBold = true;
        labels         = RGraph.arrayClone(data2);
    
        bar1 = new RGraph.Bar({
            id: 'cvs',
            data: RGraph.arrayClone(data),
            options: {
                xaxis: false,
                yaxis: false,
                backgroundGrid: false,
                colors: ['#31D631'],
                marginLeft: 75,
                marginBottom: 200,
                yaxisLabelsCount: 4,
                yaxisScaleMax: 100,
                title: 'Year-on-year growth',
                titleSize: 20,
                titleOffsety: 5,
                yaxisTitle: 'Current year',
                yaxisTitleBold: true,
                xaxisLabels: [],
                xaxisLabelsSize: 10,
                xaxisLabelsBold: true,
                xaxisLabelsOffsety: -12
            }
        }).wave(null, function (obj)
        {
            obj.set('xaxisLabels', data);
            RGraph.redraw();
        });

        bar2 = new RGraph.Bar({
            id: 'cvs',
            data: RGraph.arrayClone(data2),
            options: {
                xaxis: false,
                xaxisPosition: 'top',
                yaxis: false,
                yaxisScaleMax: 100,
                yaxisTitle: 'Previous year',
                backgroundGrid: false,
                colors: ['#2DD0D9'],
                marginLeft: 75,
                marginTop: 200,
                yaxisLabelsSpecific: ['','25','50','75','100'],
                yaxisTitleBold: true,
                xaxisLabels: [],
                xaxisLabelsSize: 10,
                xaxisLabelsBold: true,
                xaxisLabelsOffsety: 14
            }
        }).wave(null, function (obj)
        {
            obj.set('xaxisLabels', data2);
            RGraph.redraw();
        });

        new RGraph.Bar({
            id: 'cvs',
            data: [],
            options: {
                backgroundGrid: false,
                xaxisTickmarks: false,
                xaxisColor: 'gray',
                yaxisTickmarks: false,
                yaxisColor: 'gray',
                yaxisScale: false,
                marginLeft: 75,
                xaxisLabels: RGraph.MONTHS_SHORT,
                xaxisLabelsOffsety: 2,
                textSize: 10
            }
        }).draw();
        
        new RGraph.Line({
            id: 'cvs',
            data: [15,20,20,45,15,20,40,15,25,25,15,15],
            options: {
                yaxisScaleMax: 100,
                colors: ['black'],
                linewidth: 3,
                backgroundGrid: false,
                marginLeft: 75,
                marginInner: 25,
                shadow: false,
                yaxisLabels: false,
                marginBottom: 200,
                xaxis: false,
                yaxis: false,
                yaxisScale: false,
                tickmarksLinewidth: 2,
                tickmarksStyle: 'circle',
                tickmarksSize: 5
            }
        }).trace({frames: 40});
    </script>
    
    <script>showSource()</script>

</body>
</html>
