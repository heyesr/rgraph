<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart showing the mouseout event</h1>
    
    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [12,18,10,9,6,20,18],
            options: {
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                shadow: false,
                colorsStroke: 'rgba(0,0,0,0)',
                textSize: 14,
                title: 'A Bar chart showing the mouseout pseudo-event',
                yaxisTickmarksCount: 5,
                xaxis: false,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                xaxis: false,
                yaxis: false
            }
        }).draw().on('mouseover', function (e, shape)
        {
            // Highlight the bar
            shape.object.path(
                'b r % % % % s rgba(255,255,255,0.75) f rgba(255,255,255,0.75)',
                shape.x, shape.y, shape.width, shape.height
            );
        }).on('mouseout', function (obj)
        {
            RGraph.redraw();
        });
    </script>
    
    <script>showSource()</script>

</body>
</html>
