<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar/HBar combo chart</h1>
    
    <div id="rgraph-demo-html">
        <div id="svg-container">
            <div style="width: 600px; height: 250px" id="chart-container1"></div>
            <div style="width: 350px; height: 650px" id="chart-container2"></div>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
    
        //
        // These are used by both charts
        //
        data   = [6,5,13,30,54,199,220,320,469,300];
        labels = ['2012','2013','2014','2015','2016','2017','2018','2019','2020','2021'];

        //
        // These functions are called to draw the charts. Both
        // charts are drawn straight-away but each is alternatively
        // hidden based on the size of the screen.
        //
        drawBar();
        drawHbar();


        //
        // This function draws the Bar chart
        //
        function drawBar()
        {
            new RGraph.SVG.Bar({
                id: 'chart-container1',
                data: data,
                options: {

                    // Add labelsAbove and color them turquoise like the bar color
                    labelsAbove: true,
                    labelsAboveSize: 12,
                    labelsAboveColor: '#1280A1',
                    labelsAboveBold: true,
    
                    // Give the bars a turqoise color
                    colors: ['#1280A1'],
                    
                    // Only horizontal grid lines are shown
                    backgroundGridBorder: false,
                    backgroundGridVlines: false,
                    
                    // Disable both of the X and Y axes (but there are still some
                    // X-axis labels given)
                    xaxis: false,
                    yaxis: false,
                    xaxisLabels: labels,
    
                    // The base size of the text on the chart is slightly larger
                    // than normal
                    textSize: 14,
    
                    marginLeft: 85,
                    marginBottom: 45,
                    marginInner: 5,
                    
                    // Give the Y-axis labels some units that are both prepended
                    // and appended to the numbers
                    yaxisScaleUnitsPost: 'm',
                    yaxisScaleUnitsPre: '$',
                    responsive: [
                        {maxWidth: null, callback: function () {setTimeout(function (){document.getElementById('chart-container1').style.display = 'inline-block';document.getElementById('chart-container2').style.display = 'none';})}},
                        {maxWidth: 900, callback: function () {setTimeout(function () {document.getElementById('chart-container1').style.display = 'none';document.getElementById('chart-container2').style.display = 'inline-block';})}}
                    ]
                }
            //
            // Draw the chart immediately. The SVG tags that the
            // charts are drawn on are alternatively hidden and
            // shown by the responsive callback functions (as you
            // can see above). Also, the SVG tag is centered for
            // a small screen and floated right for a larger
            // screen.
            //
            }).draw();
        }




        //
        // This function draws the HBar chart
        //
        function drawHbar ()
        {
            new RGraph.SVG.HBar({
                id: 'chart-container2',
                data: RGraph.SVG.arrayClone(data),
                options: {
                    labelsAbove: true,
                    labelsAboveUnitsPost: 'm',
                    labelsAboveColor: '#1280A1',
                    labelsAboveBold: true,
                    labelsAboveSize: 16,
                    colors: ['#1280A1'],
                    backgroundGridBorder: false,
                    backgroundGridHlines: false,
                    xaxis: false,
                    yaxis: false,
                    yaxisLabels: labels,
                    textSize: 16,
                    marginLeft: 85,
                    marginRight: 55,
                    marginBottom: 45,
                    marginInner: 5,
                    yaxisScaleUnitsPost: 'm',
                    yaxisScaleUnitsPre: '£'
                }
            }).draw();
        }
    </script>

    <script>showSource()</script>

</body>
</html>
