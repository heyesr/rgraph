<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart demonstrating  the-axis options</h1>

    <div id="rgraph-demo-html">
        <style>
            button {
                width: 200px;
                height: 25px;
                font-weight: bold;
                cursor: pointer;
                line-height: initial;
            }
        </style>

        <button onclick="scatter.set('yaxisScaleInvert', !scatter.get('yaxisScaleInvert')); RGraph.redraw();">Toggle inverted labels</button>
        <button onclick="scatter.set('xaxisPosition', scatter.get('xaxisPosition') == 'bottom' ? 'center' : 'bottom'); RGraph.redraw();">Toggle the X-axis position</button>
        <button onclick="scatter.set('yaxisPosition', scatter.get('yaxisPosition') == 'left' ? 'right' : 'left'); RGraph.redraw();">Toggle the Y-axis position</button>
        <button onclick="scatter.set('yaxisScale', scatter.get('yaxisScale') ? false : true); RGraph.redraw();">Toggle the Y-axis labels</button>
        <button onclick="scatter.set('yaxisLabelsSpecific', scatter.get('yaxisLabelsSpecific') ? false : ['High','Medium','Low']); RGraph.redraw();">Toggle specific Y-axis labels</button>
        <button onclick="scatter.set('yaxisScaleMin', scatter.get('yaxisScaleMin') ? 0 : 50); RGraph.redraw();">Toggle the yaxisScaleMin</button>
        <button onclick="scatter.set('xaxis', !scatter.get('xaxis')); RGraph.redraw();">Toggle X-axis</button>
        
        <br />
    
        <canvas id="cvs" width="700" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        scatter = new RGraph.Scatter({
            id: 'cvs',
            data: [[15,60]],
            options: {
                yaxisScaleMax: 100,
                xaxisScaleMax: 365,
                yaxisTickmarksCount: 10,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                xaxisPosition: 'center',
                marginBottom: 45,
                marginLeft: 65,
                marginRight: 65
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
