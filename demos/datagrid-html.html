<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a datagrid with HTML in columns</h1>

    <div id="rgraph-demo-html">
        <div style="width: 700px; margin-left: auto; margin-right: auto">
            <div id="myGrid"></div>
        </div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            var data = [
                [324, 'Richard','Monday',98],
                [468, 'Jacob',  'Friday', 78],
                [846, 'Freddy', 'Thursday',13],
                [255, 'Jim', 'Saturday',13],
                [136, 'Bob', 'Sunday',13],
                [643, 'Rob', 'Tuesday',13],
                [846, 'Tom', 'Monday',13],
                [111, 'Pob', 'Sunday',13],
                [128, 'Col', 'Sunday',13],
                [256, 'Joe', 'Saturday',13],
                [321, 'Dez', 'Thursday',13],
                [438, 'Fay', 'Tuesday',13],
                [956, 'Sal', 'Wednesday',13],
                [454, 'Tre', 'Tuesday',13],
                [133, 'Gov', 'Thursday',13],
                [744, 'Lee', 'Friday',13],
                [747, 'Dee', 'Monday',13],
                [456, 'Ann', 'Thursday',13],
                [311, 'Moe', 'Sunday',13],
                [688, 'Cal', 'Saturday',13],
                [688, 'Caz', 'Sunday',13],
                [433, 'Wez', 'Monday',13],
                [454, 'Les', 'Friday',13],
                [442, 'Lizzy',  'Sunday',46]
            ];

            grid = new RGraph.Datagrid({
                id: 'myGrid',
                data: data,
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsUnitsPre:['<i style="color: red">'],
                    columnsUnitsPost:['</i>'],
                    columnsWidths: [50],
                    columnsHTML: [0],     // A range of column indexes
                    columnsFormatted: [0], // A range of column indexes
                    pagingPerpage: 10
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
