<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.modaldialog.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>     
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart showing the modaldialog event</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
        
        <style>
            .modaldialog_background {
                background-color: rgba(0,0,0,0.5) ! important;
            }
        </style>
    </div>
    
    <script>
        bar = new RGraph.Bar({
            id: 'cvs',
            data: [4,8,5,3,4,6,8],
            options: {
                title: 'A Bar chart showing the onmodaldialog event',
                titleSize: 16,
                titleBold: true,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                shadowOffsetx: 2,
                shadowOffsety: 2,
                shadowBlur: 2,
                backgroundGridVlinesCount: 7,
                textSize:16
            }
        }).draw().on('click', function (e, shape)
        {
            ModalDialog.Show('string:<h2>A sample dialog</h2><center><a href="javascript:ModalDialog.Close()">Close</a></center>');
        }).on('mousemove', function (e, shape)
        {
            return true;
        }).on('onmodaldialog', function (obj)
        {
            console.log('This alert was triggered by the modaldialog DOM1 style event listener');
        });
    </script>

    <script>showSource()</script>

</body>
</html>
