<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Line chart with dollar syntax example</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="1000" height="250">[No canvas support]</canvas>
    </div>

    <script>
        var line = new RGraph.Line({
            id: 'cvs',
            data: [4,8,3,4,6,9,5],
            options: {
                xaxisLabels: ['Pete','Lou','Pob','Luis','Barney','Fred','Wilma']
            }
        }).draw();
        
        line.$2.onclick = function (e, shape)
        {
            alert('The third point has been clicked');
        }
        
        line.$2.onmousemove = function (e, shape)
        {
            return true;
        }
    </script>

    <script>showSource()</script>
    
</body>
</html>
