<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.activity.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A SVG Activity meter styled as a radial progress bar</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 500px; height: 500px" id="chart-container"></div>
    </div>

    <script>
        data   = [28,19,39,45];
        values = RGraph.SVG.arrayClone(data);
        labels = ['John','Fred','Mark','Andy'];
$c(values)
        activity = new RGraph.SVG.Activity({
            id: 'chart-container',
            min: 0,
            max: 100,
            value: data,
            options: {
                ends: 'straight',
                marginInner: 2,
                backgroundColor: 'transparent',
                backgroundGrid: false,
                backgroundGridRadials: false,
                backgroundRings: false,
                colors: ['red','blue','#aaa','black'],
                labels: '%{global:labels[%{index}]} (%{value_formatted})',
                labelsSize: 16,
                labelsBold: true,
                labelsItalic: true,
                labelsColor: '#333',
                adjustable: true,
                labelsFormattedUnitsPost:'%'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
