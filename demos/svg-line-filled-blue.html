                119,125,128,134,139,143,148,150

            options: {
                linewidth: 2,
                xaxisLabels: ['Aug 13, 2012','Sep 9 2013','Oct 6 2014'],
                marginLeft: 65,
                marginRight: 55,
                filled: true,
                filledColors: ['#C2D1F0'],
