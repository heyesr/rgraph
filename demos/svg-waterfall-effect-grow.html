<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Waterfall chart using the grow effect</h1>

    <div id="rgraph-demo-html">
        <div style="width: 750px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Waterfall({
            id: 'chart-container',
            data: [4,2,5,6,3,-15,19],
            options: {
                colors: [
                    'Gradient(blue:#66a)',
                    'Gradient(red:#a66)',
                    'Gradient(#0f0:#6a6)'
                ],
                xaxisLabels: ['Monday','\nTuesday','Wednesday','\nThursday','Friday','\nSaturday','Sunday','\nTotal'],
                xaxisLabelsBold: true,
                xaxisLabelsSize: 14,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                yaxis: false,
                marginRight: 50,
                marginBottom: 75,
                marginInner: 25
            }                    
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
