<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.dynamic.js"></script>
    <script src="../libraries/RGraph.bar.js"></script>
    <script src="../libraries/RGraph.common.core.js"></script>
    <script src="../libraries/RGraph.common.tooltips.js"></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with thin bars</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas><br />

        <style>
            button,
            input {
                font-size: 18pt;
                padding: 3px;
            }
            
            button:hover {
                cursor:pointer;
            }
        </style>

        <div style="position: relative; left: 25px">
            <input type="text" id="marginInner" value="5" />
            <button onclick="bar.set('marginInner', Number(document.getElementById('marginInner').value)); RGraph.clear(bar.canvas); bar.draw();">Set marginInner</button>
        </div>
    </div>
    
    <script>
        // This global variable is necessary
        bar = new RGraph.Bar({
            id: 'cvs',
            data: [4,8,5,6,3,5,8],
            options: {
                title: 'A bar chart with thin bars',
                titleBold: true,
                titleSize: 16,
                marginInner: 5,
                textSize: 14,
                yaxis: false,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                backgroundGridHlines: false,
                backgroundGridBorder: false
            }
        }).wave();
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
