<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with an odd number of Y labels</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="900" height="350">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [153,164,144,125,188,198,200],
            options: {
                title: 'A Bar chart with a custom number of labels',
                titleSize: 16,
                titleBold: true,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                yaxisLabelsCount: 7,
                backgroundGridHlinesCount: 7,
                backgroundGridVlinesCount: 7,
                yaxisScaleMax: 700,
                marginLeft: 50,
                textSize: 16,
                shadowOffsetx: 2,
                shadowOffsety: 2,
                shadowBlur: 2,
                colorsStroke: 'rgba(0,0,0,0)'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
