<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable Horizontal Bar chart with only one bar that's adjustable</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="450">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [1,8,6,8,2,3,4,3,2],
            options: {
                colorsSequential: true,
                yaxisLabels: ['Kev','Indigo','Florence','Mark','Neil','Jacky','Lou','Kevin','Paul'],
                adjustable: true,
                adjustableOnly: [,,,true],
                colors: ['#ddd','#ddd','#ddd', 'red','#ddd'],
                marginLeft: 100,
                xaxis: false,
                marginInner: 2
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
