<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A demo of the dotted or dashed background grid</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="600" height="250">[No canvas support]</canvas>
        <canvas id="cvs2" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        line1 = new RGraph.Line({
            id: 'cvs1',
            data: [4,5,3,8,4,9,6,5,3],
            options: {
                xaxisLabels: ['Mal', 'Barry', 'Gary', 'Neil', 'Kim', 'Pete', 'Lou', 'Fred', 'Jobe'],
                backgroundGridDashed: true,
                title: 'A dashed background grid',
                titleSize: 16,
                titleBold: true,
                marginTop: 35
            }
        }).draw();


        line2 = new RGraph.Line({
            id: 'cvs2',
            data: [4,5,3,8,4,9,6,5,3],
            options: {
                xaxisLabels: ['Mal', 'Barry', 'Gary', 'Neil', 'Kim', 'Pete', 'Lou', 'Fred', 'Joe'],
                title: 'A dotted background grid',
                titleSize: 16,
                titleBold: true,
                backgroundGridDotted: true,
                marginTop: 35
            }
        }).draw();
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
