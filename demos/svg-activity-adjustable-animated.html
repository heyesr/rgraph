<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.activity.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An animated adjustable SVG Activity meter</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 350px; height: 350px" id="chart-container"></div>
    </div>

    <script>
        activity = new RGraph.SVG.Activity({
            id: 'chart-container',
            min: 0,
            max: 100,
            value: [23,35,46],
            options: {
            }
        }).draw();




        activity.svg.onclick = function (e)
        {
            var radius = activity.getRadius(e);
            var index  = activity.getIndexByRadius({radius: radius});
            var value  = activity.getValue(e);
            
            activity.value[index] = value;
            activity.grow();
        };
    </script>

    <script>showSource()</script>

</body>
</html>
