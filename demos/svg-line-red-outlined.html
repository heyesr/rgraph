<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An outlined red SVG Line chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="display: inline-block; position: relative; width: 750px; height: 300px">
            <div style="position: absolute; width: 750px; height: 300px; top: 0; left: 0" id="chart-container1"></div>
            <div style="position: absolute; width: 750px; height: 300px; top: 0; left: 0" id="chart-container2"></div>
        </div>
    </div>
    
    <script>
        new RGraph.SVG.Line({
            id: 'chart-container1',
            data: [10,15,13,16,15,16,13,14,18,16,13,175,-160,11,15,10,16,13,16,15,18,13,12],
            options: {
                marginLeft: 50,
                yaxisScaleMin: 'mirror',
                colors: ['white'],
                xaxis: false,
                yaxis: false,
                yaxisLabelsCount: 0,
                linewidth: 10,
                backgroundColor: '#ddd',
                backgroundGrid: false,
                backgroundGridBorder: false,
                yaxisScale: false,
                tickmarksStyle: 'filledendcircle',
                tickmarksSize: 15
            }
        }).trace();

        new RGraph.SVG.Line({
            id: 'chart-container2',
            data: [10,15,13,16,15,16,13,14,18,16,13,175,-160,11,15,10,16,13,16,15,18,13,12],
            options: {
                marginLeft: 50,
                colors: ['red'],
                xaxis: false,
                yaxis: false,
                yaxisScaleMin: 'mirror',
                yaxisLabelsCount: 0,
                yaxisScale: false,
                linewidth: 7,
                backgroundGrid: false,
                backgroundGridBorder: false,
                yaxisScaleMin: 'mirror',
                tickmarksStyle: 'filledendcircle',
                tickmarksSize: 13
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
