<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart with errorbars</h1>
    
    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <div style="width: 750px; height: 300px" id="chart-container"></div>
        </div>
    </div>



        
    <script>
        bar = new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [[4,8,6],[5,3,6],0,[-5,-6,-4],[-5,-6,-4]],
            options: {
                errorbars: [
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1},
                    {min:1, max:1}
                ],
                errorbarsColor: 'black',
                errorbarsLinewidth: 1,
                colors: ['Gradient(red:#c00)','Gradient(#0f0:#c00)','Gradient(#00f:#ccc)'],
                marginInner: 20,
                xaxisLabels: ['Harry','Pete','Lucy','Paul'],
                yaxis: false,
                yaxisScaleMin: 'mirror',
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                shadow: true
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
