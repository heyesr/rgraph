<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable Scatter chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="350">[No canvas support]</canvas>
    </div>
    
    <script>
        data = [
            [21,0], [13,16],[8,10], [10,8], [18,18],[15,19],
            [13,16],[15,12],[16,13],[12,11],[10,18],[11,19],
            [7,17], [11,18],[9,13], [11,12],[12,10],[10,9],
            [19,10],[15,15]
        ];

        new RGraph.Scatter({
            id: 'cvs',
            data: data,
            options: {
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                colorsDefault: 'red',
                tickmarksStyle: 'circle',
                tickmarksSize: 10,
                xaxisScaleMax: 31,                
                adjustable: true,
                xaxisLabelsOffsety: 3,
                xaxisLabels: [
                    'M','T','W','T','F','S','S',
                    'M','T','W','T','F','S','S',
                    'M','T','W','T','F','S','S',
                    'M','T','W','T','F','S','S'
                ]
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
