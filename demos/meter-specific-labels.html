<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.meter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Meter chart with specific labels</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Meter({
            id: 'cvs',
            min: 0,
            max: 200,
            value: 45,
            options: {
                anglesStart: RGraph.PI + 0.5,
                anglesEnd: RGraph.TWOPI - 0.5,
                linewidthSegments: 15,
                textSize: 16,
                colorsStroke: 'white',
                segmentsRadiusStart: 200,
                border: 0,
                tickmarksSmallCount: 0,
                tickmarksLargeCount: 0,
                adjustable: true,
                labelsSpecific: [['Low',25],['Refill',75],['OK', 150]],
                colorsRedEnd: 50,
                colorsYellowEnd: 100,
                colorsYellowEnd: 100,
                marginTop: 15,
                marginBottom: 15,
                marginLeft: 15,
                marginBottom: 15,
                needleRadius: 180
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
