<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.vprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A VProgress chart with a table in the tooltips</h1>
   
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="150" height="400">[No canvas support]</canvas>
        </div>

        <style>        
            .RGraph_tooltip table{
                border-collapse: collapse;
                margin-left: 50%;
                transform: translateX(-50%);
            }
    
            .RGraph_tooltip h2 {
                margin: 5px;
                font-style: italic;
            }
            
            .RGraph_tooltip table {
                border: none;
                font-family: Verdana;
            }
    
            .RGraph_tooltip thead th {
                font-style: italic;
            }
    
            .RGraph_tooltip td {
                padding: 5px;
            }
            
            .RGraph_tooltip td:nth-child(1) {
                background-color: #ddd;
                font-style: italic;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </div>

    <script>
        new RGraph.VProgress({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 67,
            options: {
                marginInner: 10,
                marginRight: 65,
                scaleUnitsPost: 'kg',
                tooltips: '<h2>Historical</h2><h2>values</h2> %{table}',
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                tooltipsFormattedTableData: [
                    [
                        ['Monday',    '55kg'],
                        ['Tuesday',   '61kg'],
                        ['Wednesday', '48kg'],
                        ['Thursday',  '75kg'],
                        ['Friday',    '46kg'],
                        ['Saturday',  '50kg'],
                        ['Sunday',    '59kg']
                    ]
                ]
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
