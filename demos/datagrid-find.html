<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of the datagrid find method</h1>

    <div id="rgraph-demo-html">
        <div style="width: 700px; margin-left: auto; margin-right: auto">
            <div id="myGrid"></div>
            <button style="font-size: 150%; cursor: pointer" onclick="results = grid.find(/liz/i); console.log(results);">Find Lizzy</button>
            <button style="font-size: 150%; cursor: pointer" onclick="results = grid.find(42, {all: true}); console.log(results);">Find all occurrences of 42</button>
            <p>
                (results are logged to the console. Press CTRL+SHIFT+J in Chrome)
            </p>
        </div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            // A global variable
            grid = new RGraph.Datagrid({
                id: 'myGrid',
                data: [
                    [324, 'Richard','Monday',98],
                    [468, 'Jacob',  'Friday', 42],
                    [846, 'Freddy','Thursday',13],
                    [442, 'Lizzy','Sunday',42]
                ],
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [50],
                    sortableColumns: [1,2,3],
                    rowsIDs: [1111,2222,3333,4444],
                    style: [
                        'tr td:nth-child(1) div {text-align: center;}'
                    ]
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
