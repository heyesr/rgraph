<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Bipolar chart grow effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        left = [4,8,6,3,1,20,5];
        right = [15,13,18,19,12,16,14];

        bar = new RGraph.Bipolar({
            id: 'cvs',
            left: left,
            right: right,
            options: {
                titleLeft: 'August 2013',
                titleRight: 'August 2014',
                textSize: 16,
                textColor: '#666',
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                colors: ['gradient(red:red:red:red:#c00:#c00:#c00:red:red:red:red)']
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
