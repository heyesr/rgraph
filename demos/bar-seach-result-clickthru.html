<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart showing search result click-through rates</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="700" height="350">[No canvas support]</canvas>
    </div>
    
    <script>
        data = [36.4,12.5,9.5,7.9,6.1,4.1,3.8,3.5,3.0,2.2];

        bar = new RGraph.Bar({
            id: 'cvs',
            data: data,
            options: {
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                marginBottom: 50,
                marginLeft: 75,
                yaxisScaleUnitsPost: '%',
                xaxisLabels: [ 'One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten'],
                labelsAbove: true,
                labelsAboveDecimals: 1,
                labelsAboveSize: 12,
                yaxis: false,
                title: 'Search position click-through rates',
                titleSize: 14
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
