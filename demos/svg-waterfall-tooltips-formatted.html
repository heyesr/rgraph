<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Waterfall chart showing the new (version 5.22) formatted tooltips feature</h1>
    
    <div id="rgraph-demo-html">
        <div id="chart-container" style="width: 800px; height: 500px"></div>
    </div>

    <script>
        names = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];

        function getDay (index, group, seq)
        {
            var days = waterfall.get('xaxisLabels');

            if (index === 8) {
                return "Total (indexes: index=" + index + ", dataset=" + group + ", seq=" + seq + ")"
            }

            return days[index] + " (indexes: index=" + index + ", dataset=" + group + ", seq=" + seq + ")";
        }

        waterfall = new RGraph.SVG.Waterfall({
            id: 'chart-container',
            data: [49,15,-100,60,-5,null,-250,-4],
            options: {
                //xaxis: false,
                yaxis: false,
                //backgroundGrid: false,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                colors: ['black','red','blue'],
                xaxisLabels: ['Monday','\nTuesday','Wednesday','\nThursday','Friday','\nWeekday total','Saturday','\nSunday','Total'],
                myNames:['Ken','Fay','Olga','Dan','Midweek','Gary','Pete','Lou','Total'],
                title: 'Formatted tooltips on a SVG chart',
                titleSize: 14,
                titleBold: true,
                marginTop: 50,
                marginInner: 20,
                marginBottom: 50,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:title}</td><td>%{property:title}</td></tr><tr><td>%%{property:myNames[%%{index}]} (custom property)</td><td>%{property:myNames[%{index}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyColors: ['orange','pink','yellow'],
                tooltipsFormattedKeyLabels: ['Income','Outages','Total','Midweek total'],
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                yaxisScaleMin: 'mirror'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
