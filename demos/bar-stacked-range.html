<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A stacked range Bar chart</h1>

    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [[3,4,8],[5,2,2],[4,3,5],[6,3,5],[8,4,8],[1,1,5],[4,6,5]],
            options: {
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                yaxisScaleUnitsPost: 'k',
                grouping: 'stacked',
                shadow: false,
                colors: ['transparent', 'red','green'],
                colorsReverse: true,
                colorsStroke: 'rgba(0,0,0,0)',
                textSize: 14,
                title: 'A stacked range Bar chart',
                yaxisTickmarksCount: 5,
                marginLeft: 50,
                key: ['Dave','Luis'],
                keyPosition: 'margin',
                keyColors: ['red','green'],
                marginTop: 55,
                marginInner: 15
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
