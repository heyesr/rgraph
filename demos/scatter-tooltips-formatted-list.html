<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="850" height="250">[No canvas support]</canvas>
        </div>

        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.Scatter({
            id: 'cvs',
            data: [
                [0.5,0],
                [1.5,1],
                [2.5,2],
                [3.5,3],
                [4.5,4],
                [5.5,5],
                [6.5,6]
            ],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Rich','Marky','Billy'],
                    ['Phil','Neil','Peter'],
                    ['Doug','Carl','Jemima'],
                    ['Henry','Jilly','Kev'],
                    ['Jack','Zak','Quack']
                ],

                // The rest of the chart configuration
                marginInner: 70,
                xaxisScaleMax: 7,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 16,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                title: 'A demonstration of a tooltip list',
                titleBold: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
