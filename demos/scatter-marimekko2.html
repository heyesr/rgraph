<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A MariMekko chart showing two categories</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="540" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Scatter.Marimekko({
            id: 'cvs',
            data: [],
            options: {
                marginLeft: 75,
                marginTop: 75,
                textSize: 20,
                marimekkoData: [
                    [6,[30,70]],
                    [4,[50,50]]
                ],
                marimekkoColors: ['#C3A0FF','#50A9FF'],
                marimekkoLabelsIngraph: true,
                marimekkoLabelsIngraphSize: 14,
                marimekkoLabelsIngraphUnitsPost: '%',
                marimekkoLabelsIngraphSpecific: [
                    'Purple\n30%','Blue\r\n70%',
                    'Purple\n50%','Blue\r\n50%',
                ],
                marimekkoLabels: ['Category A\r\n(60%)','Category B\r\n(40%)'],
                marimekkoLabelsSize: 16,
                marimekkoLinewidth: 10,
                yaxisScale: false
            }
        }).draw();

        new RGraph.Scatter.Marimekko({
            id: 'cvs',
            data: [],
            options: {
                marginLeft: 75,
                marginTop: 75,
                textSize: 20,
                xaxis: true,
                xaxisScale: true,
                xaxisScaleUnitsPost: '%',
                xaxisLinewidth: 3,
                xaxisTickmarksLength: 7,
                yaxis: true,
                yaxisLinewidth: 3,
                yaxisTickmarksLength: 7,
                yaxisLabelsCount: 10
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
