<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Bar chart wave effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="650" height="350">[No canvas support]</canvas>
    </div>
    
    <script>
        data = [4,8,6,3,5,2,6,8,4,5,7,8];

        new RGraph.Bar({
            id: 'cvs',
            data: data,
            options: {
                backgroundGridVlinesCount: 0,
                linewidth: 0,
                shadow: false,
                marginInner: 7,
                colors: ['Gradient(pink:red:#f33)', 'Gradient(green:#0f0)'],
                labelsAbove: true,
                labelsAboveOffsety: 5,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                clearto: 'white',
                variant: '3d',
                marginBottom: 90,
                xaxis: false,
                yaxis: false
            }
        }).wave({frames: 60});
    </script>
    
    <script>showSource()</script>

</body>
</html>
