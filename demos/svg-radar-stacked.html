<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A stacked SVG Radar chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 900px; height: 800px" id="chart-container"></div>
    </div>
        
    <script>
        data = [];

        for (var j=0; j<5; ++j) {
            
            data[j]=[]
            
            for (var i=0; i<50; ++i) {
                data[j][i] = RGraph.SVG.random({min: 9, max: 10, dp: 2});
            }
        }
        
        
        // Create the labels
        for (var i=0,labels=[]; i<25; ++i) {
            labels.push(1990+i)
        }
        
        

        new RGraph.SVG.Radar({
            id: 'chart-container',
            data: data,
            options: {
                backgroundGridRadialsCount: 25,
                filled: true,
                filledAccumulative: true,
                colors: ['red','blue','green','black','orange'],
                scaleUnitsPost: 'kg',
                tickmarksStyle: false,
                linewidth: 1,
                labels: labels
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
