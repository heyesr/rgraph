<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart with a trendline</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [1,3,2,5,4,4,7,8,8,6,7,9],
            options: {
            
                // Enable a trendline to be shown. This can be an array too in case you
                // want a trendline only for one of the lines on your chart.
                trendline: true,
                trendlineMargin: 15,
                //trendlineColors: ['red','pink'],
                //trendlineLinewidth: 1,
                //trendlineDotted: true,
                trendlineDashed: true,
                //trendlineDashArray: [5,10],

                xaxisLabels: RGraph.MONTHS_SHORT,
                linewidth: 1,
                spline: true,
                shadow: false,
                marginInner: 25,
                tickmarksStyle: 'cross',
                tickmarksStyle: 'dot',
                tickmarksSize: 6,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                textSize: 16,
                animationTraceCenter: true
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
