<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A 100% filled Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="750" height="350">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        data = [
            [7, 6, 6, 5, 3, 4, 7, 5, 3, 5, 4, 3, 4, 1, 3, 2],
            [2, 3, 4, 5, 6, 9, 4, 6, 12,13,11,15,16,18,21,19],
            [58,61,62,59,55,51,49,46,43,41,42,35,31,25,21,22],
            [10,7, 5, 5, 6, 4, 8, 11,13,15,19,24,23,27,28,28],
            [23,23,23,26,30,32,32,32,29,26,24,23,26,29,27,29]
        ];
        
        data2 = []
        
        for (var i=0; i<data[0].length; ++i) {
            
            var arr = [];

            for (let j=0; j<data.length; ++j) {
                arr.push(data[j][i])
            }
            
            data2.push(arr);
        }

        new RGraph.Bar({
            id: 'cvs',
            data: data2,
            options: { 
                grouping: 'stacked',
                
                colors: ['#faa','#acf','#fcc','#cfc','#ccf'],

                textSize: 18,

                marginInner: 2,
                marginBottom: 75,
                marginLeft: 75,
                
                xaxisLabelsAngle: 45,
                xaxisLabels: ['1870','1880','1890','1900','1910','1920','1930','1940','1950','1960','1970','1980','1990','2000','2010','2020'],
                xaxisLabelsOffsety: 5,
                xaxis: false,
                
                yaxis: false,
                yaxisScaleUnitsPost: '%'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
