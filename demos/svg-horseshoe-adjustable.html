<!DOCTYPE html >
<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.horseshoe.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable SVG Horseshoe meter</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 350px; height: 350px" id="chart-container"></div>
    </div>

    <script>
        h = new RGraph.SVG.Horseshoe({
            id: 'chart-container',
            min: 0,
            max: 100,
            value: 67.5,
            options: {
                labelsCenterSize: 75,
                labelsCenterUnitsPost: '%',
                width: 15,
                adjustable: true
            }
        }).draw().on('adjustbegin', function (obj)
        {
            console.log('Adjusting has started...');

        }).on('adjust', function (obj)
        {
            console.log('Adjusting in progress...');

        }).on('adjustend', function (obj)
        {
            console.log('Adjusting has ended: ' + obj.value);
        });
    </script>

    <script>showSource()</script>

</body>
</html>
