<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with rounded corners</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        new RGraph.Bar({
            id: 'cvs',
            data: '12,18,10,9,6,20,18',
            options: {
                marginInner: 20,
                colors: ['#0000'],
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                xaxis: false,
                yaxis: false,
                textSize: 20,
                xaxisLabels: RGraph.DAYS_SHORT,
                xaxisLabelsOffsety: 5,
                marginBottom: 50
            }
        }).on('draw', function (obj)
        {
            obj.coords.forEach(function (v, k, arr)
            {
                obj.path(
                    'b lw 5 rr % % % % 20 f red s black',
                    v[0], v[1], v[2], v[3]
                );
            });
        }).wave();
    </script>
    
    <script>showSource()</script>

</body>
</html>
