<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An adjustable SVG Semi-circular Progress</h1>

    <div id="rgraph-demo-html">
        <div style="width: 450px; height: 250px" id="chart-container"></div>
    </div>

    <script>
        scp = new RGraph.SVG.SemiCircularProgress({
            id: 'chart-container',
            min: 0,
            max: 100,
            value: 78,
            options: {
                adjustable: true,
                labelsCenterDecimals: 1
            }
        }).draw();
        
        // Add mousewheel support with our own event listener
        scp.svg.addEventListener('mousewheel', function (e)
        {
            scp.value += e.deltaY > 0 ? -2 : 2;
            
            // Bounds checking
            scp.value = Math.min(scp.value, scp.max);
            scp.value = Math.max(scp.value, scp.min);
            
            RGraph.SVG.redraw();
            
            e.preventDefault();
        });
    </script>

    <script>showSource()</script>

</body>
</html>
