<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart/vertical Line chart showing multiple lines</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="450">[No canvas support]</canvas>
    </div>
    
    <script>
        RGraph.tooltips.style = {
            fontSize: '20pt'
        };


        hbar1 = new RGraph.HBar({
            id: 'cvs',
            data: [5,4,6,3,5,4,8],
            options: {
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                yaxisLabels: [
                    'Venus','Felicity Jones-Arthur',
                    'Cynthia','Frederick',
                    'Hoolio','Peter'
                ],
                xaxis: false,
                yaxis: false,
                colors: ['transparent'],
                textSize: 16,
                key: ['Luis','Pablo','Ricardo'],
                keyPosition: 'margin',
                keyColors: ['red','black','green'],
                
                tooltips: 'The red line: %{value}',
                tooltipsHotspotShape: 'point',
                tooltipsEvent: 'mousemove',
                
                line: true,
                lineSpline: true,
                lineLinewidth: 7,
                lineColor: 'red',
                lineShadow: true,
                lineShadowColor: '#aaa',
                lineShadowBlur: 2,
                lineShadowOffsetx: 2,
                lineShadowOffsety: 2
            }
        }).draw();




        hbar2 = new RGraph.HBar({
            id: 'cvs',
            data: [1,6,2,7,8,4,6],
            options: {
                backgroundGrid: false,
                xaxis: false,
                xaxisScale: false,
                yaxis: false,
                colors: ['transparent'],
                marginLeftAuto: false,
                marginLeft: hbar1.properties.marginLeft,
                
                tooltips: 'The black line: %{value}',
                tooltipsHotspotShape: 'point',
                tooltipsEvent: 'mousemove', 
                
                line: true,
                lineSpline: true,
                lineLinewidth: 7,
                lineColor: 'black',
                lineShadow: true,
                lineShadowColor: '#aaa',
                lineShadowBlur: 2,
                lineShadowOffsetx: 2,
                lineShadowOffsety: 2
            }
        }).draw();



        hbar3 = new RGraph.HBar({
            id: 'cvs',
            data: [8,2,6,8,9,6,9],
            options: {
                backgroundGrid: false,
                xaxis: false,
                xaxisScale: false,
                yaxis: false,
                colors: ['transparent'],
                marginLeftAuto: false,
                marginLeft: hbar1.properties.marginLeft,
                
                tooltips: 'The green line: %{value}',
                tooltipsHotspotShape: 'point',
                tooltipsEvent: 'mousemove',
                
                line: true,
                lineSpline: true,
                lineLinewidth: 7,
                lineColor: 'green',
                lineShadow: true,
                lineShadowColor: '#aaa',
                lineShadowBlur: 2,
                lineShadowOffsetx: 2,
                lineShadowOffsety: 2
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
