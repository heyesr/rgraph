<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart configured to look like the millionaire Bar chart</h1>

    <p>
        <a href="bar-millionaire.html">
            There's a canvas version of this chart here.
        </a>
    </p>    

    <div id="rgraph-demo-html">
        <div style="width: 300px; height: 250px; border-radius: 6px; background-image: linear-gradient(45deg, black, blue, black); box-shadow: #aaa 2px 2px 2px" id="chart-container"></div>
    </div>

    <script>
        scores = [50,20,15,15];

        var bar = new RGraph.SVG.Bar({
            id: 'chart-container',
            data: RGraph.SVG.arrayClone(scores),
            options: {
                backgroundGridLinewidth: 3,
                backgroundGridColor: '#6A93CA',
                backgroundGridVlinesCount: 8,
                backgroundGridHlinesCount: 10,
                xaxis: false,
                yaxis: false,
                colors: ['#F874EE'],
                marginLeft: 10,
                marginRight: 10,
                marginTop: 30,
                marginBottom: 45,
                yaxisScaleMax: 100,
                xaxisLabels: ['A','B','C','D'],
                xaxisLabelsSize: 26,
                xaxisLabelsColor: 'yellow'
            }
        }).grow();
        
        // Add the text that gives the percentages
        for (var i=0; i<scores.length; ++i) {

            RGraph.SVG.text({
                object: bar,
                text: scores[i] + '%',
                x: bar.coords[i].x + (bar.coords[i].width / 2),
                y: bar.get('marginTop') - 6,
                color: 'white',
                halign: 'center',
                size: 18
            });
        }
    </script>

    <script>showSource()</script>

</body>
</html>
