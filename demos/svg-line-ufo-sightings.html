<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A black and gray SVG Line chart</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <div style="width: 600px; height: 250px" id="chart-container"></div>
        </div>
    </div>        

    <script id="rgraph-demo-source-code">
        // A Line chart that shows the increase over the years
        // of UFO sightings. The background color and the grid
        // have been color inverted with the grid being
        // white and the background color being gray. The axes
        // have been disabled and the text is slightly smaller
        // than the default.
        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [0,2,3,2,3,6,5,6,10,42,46],
            options: {
                backgroundColor: '#eee',
                backgroundGridColor: 'white',
                backgroundGridVlinesCount: 20,
                backgroundGridLinewidth: 2,
                colors: ['black'],
                tickmarksStyle: 'filledcircle',
                xaxis: false,
                yaxis: false,
                yaxisScaleUnitsPost: 'k',
                textSize: 10,
                xaxisLabels: ['1910','1920','1930','1940','1950','1960','1970','1980','1990','2000','2010'],
                responsive: [
                    {maxWidth: null,width:600,height:250,options:{xaxisLabelsAngle: 0,linewidth:2,tickmarksSize:6}},
                    {maxWidth: 850, width:400,height:200,options:{xaxisLabelsAngle: 45,linewidth:2,tickmarksSize:5}}
                ]
            }
        
        // Use the trace() animation to show the chart and add some responsive capability
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
