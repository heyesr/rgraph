<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart showing label templates</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 850px; height: 300px" id="chart-container"></div>
    </div>
        
    <script>
        function getName (index, value)
        {
            var names  = ['Bobby','Peter','Fabio','Jimmy','Luis','James','Richard'];
            
            return '{1} ({2}%)'.format(names[index], value);
        }

        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [8,6,3,5,4,6,8],
            options: {
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                marginInner: 25,
                xaxisLabels: '%{function:getName(%{index}, %{value})}'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
