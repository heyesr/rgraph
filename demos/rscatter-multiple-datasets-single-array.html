<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.rscatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Radial Scatter chart using a single argument for the datasets</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="500" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        data   = [];
        colors = ['red','blue','green','pink','black'];

        for (var i=0; i<5; i+=1) {

            data[i] = [];

            for (var j=0; j<10; j+=1) {
                var x = ((i+1) * 72) + 5;
                var y = j * 5;
                data[i][j] = [x, y, colors[i], 'X: ' + x + ', Y: ' + y]
            }
        }

        new RGraph.RScatter({
            id: 'cvs',
            data: data,
            options: {
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
