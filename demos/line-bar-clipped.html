<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A demo of a clipped Line and Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        // The linewidth
        linewidth = 5;
        
        // The Line chart data
        linedata  = [1,5,6,8,9,8,6,4,3,1];
        
        // The Bar chart data
        bardata   = [8,7,9,10,8,7,6,5,4];

        // This line hart purely handles the background grid
         new RGraph.Line({
            id: 'cvs',
            data: [],
            options: {
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                yaxis: false,
                yaxisScale: false,
                xaxis: false
            }
        }).draw();

        // This linse chart draws the red line on the chart
        line = new RGraph.Line({
            id: 'cvs',
            data: linedata,
            options: {
                backgroundGrid: false,
                spline: true,
                tickmarksStyle: 'dot',
                tickmarksStyleDotLinewidth: 3,
                tickmarksSize: 7,
                linewidth: linewidth,
                shadow: false,
                textSize: 14,
                xaxis: false,
                yaxis: false
            }
        }).draw();
        

        // Draw an area under the chart and clip to it
        clip_coords = RGraph.arrayClone(line.coordsSpline[0]);
        clip_coords.unshift([0,line.canvas.height]);
        clip_coords.push([line.canvas.width,line.canvas.height]);
        RGraph.clipTo.start(line, clip_coords);
            
            // Now draw the bar chart
            new RGraph.Bar({
                id: 'cvs',
                data: bardata,
                options: {
                    xaxisLabels: ['Rob','Lucy','Lynsey','Paul','Olga','Jerry','Kev','Luis','Hoolio'],
                    backgroundGrid: false,
                    xaxis: false,
                    yaxis: false,
                    yaxisScale: false,
                    colors: ['gradient(#eef:#01B4FF)'],
                    shadow: false,
                    colorsStroke: 'rgba(0,0,0,0)',
                    textSize: 14
                }
            }).wave();
        
        RGraph.OR.bringToFront(line)
    </script>
    
    <script>showSource()</script>

</body>
</html>
