<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Semi-circular Progress with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="700" height="300">[No canvas support]</canvas>
        </div>
    
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.SemiCircularProgress({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 70,
            options: {
                tooltips: '<h2>Results</h2> %{list}',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry']
                ],
                
                colors: ['Gradient(#afa:green)'],

                // The rest of the chart configuration
                textSize: 16,
                title: 'A demonstration of a tooltip list',
                titleBold: true,
                titleY: '15',
                labelsCenterUnitsPost: 'kg',
                radius: '-15'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
