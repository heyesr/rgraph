<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="../libraries/RGraph.drawing.image.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with an added watermark</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        window.onload = (function ()
        {
            var watermark = new RGraph.Drawing.Image({
                id: 'cvs',
                x: 35,
                y: 35,
                src: '../images/rgraph-text-only.png',
                options: {
                    width: 88,
                    height: 25,
                    tooltips: ['This chart was made with:<br /><b>"RGraph: Beautiful JavaScript charts for websites"</b>']
                }
            }).on('beforedraw', function (obj)
            {
                RGraph.clear(obj.canvas, 'white');
            }).draw()
    
    
            var bar = new RGraph.Bar({
                id: 'cvs',
                data: [13,12,16,15,12,11,21],
                options: {
                    title: 'A Bar chart with a watermark',
                    titleBold: true,
                    titleSize: 18,
                    titleX: 550,
                    titleHalign: 'right',
                    titleItalic: true,
                    titleFont: 'serif',
                    titleSubtitle: 'With an added watermark image',
                    marginTop: 50,
                    xaxisLabels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    textSize: 14
                }
            }).draw();
        })
    </script>
    
    <script>showSource()</script>

</body>
</html>
