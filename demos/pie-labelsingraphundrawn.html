<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Pie chart showing the labelsIngraphUnseenAsLabels property</h1>

    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="650" height="400">[No canvas support]</canvas>
        </div>
    </div>
    
    <script id="rgraph-demo-source-code">
        pie = new RGraph.Pie({
            id: 'cvs',
            data: [4,8,6,1,4,.5],
            options: {
                shadow: false,
                
                labelsIngraph: false, // This is set to true when the
                                      // animation ends
                labelsIngraphDecimals:2,
                labelsIngraphSize: 26,
                labelsIngraphUnitsPre: '$',
                labelsIngraphRadius: 0.65,
                labelsIngraphColor: 'white',
                labelsIngraphBold: true,
                labelsIngraphBoundingFill: 'rgba(255,255,255,0.4)',
                labelsIngraphUndrawnAsLabels: true,

                labelsSize: 16,

                colors: ['#666','red','#666','green','orange','blue','gray','orange','cyan','teal','red','pink'],
                colorsStroke: 'white',
                linewidth: 2
            }
        //}).draw();
        }).roundRobin(null, function (obj)
        {
            // Only enable the labelsInside labels when the
            // animation finishes
            obj.set('labelsIngraph', true);
            RGraph.redraw();
        });
    </script>

    <script>showSource()</script>

</body>
</html>
