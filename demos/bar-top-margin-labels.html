<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with labels above the bar area</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        
        names = ['Jim', 'Joe'];

        bar = new RGraph.Bar({
            id: 'cvs',
            data: [[1,1],[1,1],[1,1]],
            options: {
                labelsAbove: true,
                labelsAboveSpecific: [
                    ...names,
                    ...names,
                    ...names
                ],
                textSize: 16,
                colors: ['transparent'],
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                yaxisScale: false,
                marginInner: 55
            }
        }).draw();

        bar = new RGraph.Bar({
            id: 'cvs',
            data: [[3,5],[6,8],[5,6]],
            options: {
                colors: ['red','black'],
                xaxisLabels: ['Monday','Tuesday','Wednesday'],
                textSize: 16,
                marginInner: 55,
                xaxisTickmarks: false,
                yaxisTickmarks: false,
                yaxisLinewidth: 3,
                xaxisLinewidth: 3,
                tooltips: '%{global:names[%{index}]} on %{property:xaxisLabels[%{dataset}]}',
                tooltipsCss: {
                    fontSize: '20pt'
                },
                backgroundGridVlines: false
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
