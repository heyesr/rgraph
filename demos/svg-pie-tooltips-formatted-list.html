<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart with a list in the tooltips</h1>

    <div id="rgraph-demo-html">
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
        <div>
            <div id="chart-container" style="width: 600px; height: 300px"></div>
        </div>
    </div>

    <script>
        new RGraph.SVG.Pie({
            id: 'chart-container',
            data: [4,8,6,6,5,6,3],
            options: {

                tooltips: '<h2>Results for %{property:labels[%{index}]}</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',

                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['James','Luis','Pete'],
                    ['Vera','Julie','Kenny'],
                    ['Kevin','Luis','Gemma'],
                    ['Bert','Lucy','Mike']
                ],

                // The rest of the chart configuration
                labels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 16,
                title: 'A demonstration of a tooltip list',
                titleBold: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
