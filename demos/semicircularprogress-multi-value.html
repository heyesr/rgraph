<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Semi-circular Progress chart showing multiple values</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
<script>
    scpOuter = new RGraph.SemiCircularProgress({
        id: 'cvs',
        min: 0,
        max: 100,
        value: 0,
        options: {
            labelsMin: false,
            labelsMax: false,
            labelsCenter: false,
            width: 100,
            colors: ['black'],
            keyColors: ['red','black'],
            key: ['Richard','Bazza'],
            keyLabelsSize: 16
        }
    }).draw();

    scpInner1 = new RGraph.SemiCircularProgress({
        id: 'cvs',
        min: 0,
        max: 100,
        value: 64,
        options: {
            centerx: scpOuter.centerx / 2,
            centery: scpOuter.centery / 2,
            radius: scpOuter.radius / 2 - 7,
            width: 40,
            colors: ['black'],
            labelsCenterSize: 60,
            labelsCenterOffsety: - 10,
            labelsCenterSpecific: '60%',
            labelsMin: false,
            labelsMax: false,
            backgroundBackdrop: false,
            tooltips: ['Bazza scored the best!'],
            tooltipsCss: {
                fontSize: '20pt'
            }
        }
    }).grow();

    new RGraph.SemiCircularProgress({
        id: 'cvs',
        min: 0,
        max: 100,
        value: 56,
        options: {
            centerx: scpOuter.centerx / 2,
            centery: scpOuter.centery / 2,
            radius: (scpOuter.radius
                     - 10 // A gap
                     - 85 // The width of the outer SCP
                     - 10) / 2, // Another gap
            width: 40,
            colors: ['red'],
            labelsCenter: false,
            labelsMin: false,
            labelsMax: false,
            backgroundBackdrop: false,
            text: [{
                x: scpOuter.centerx,
                y: scpOuter.centery,
                text: 'Average score',
                color: '#aaa',
                font: 'sans-serif',
                halign: 'center',
                size: 32
            }],
            tooltips: ['Richard scored well'],
            tooltipsCss: {
                fontSize: '20pt'
            }
        }
    }).grow();
</script>

    <script>showSource()</script>

</body>
</html>
