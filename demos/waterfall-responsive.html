<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A responsive Waterfall chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Waterfall({
            id: 'cvs',
            data: [4,-2,8,-6,5,-2,4,-5,8,-12,8,-1,8,-2],
            options: {
                xaxis: false,
                yaxis: false,
                total: false,
                labelsAbove: true,
                labelsAboveUnitsPost: '%',
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                responsive: [
                    {maxWidth: 900,  width:400, height:150, options: {xaxisLabels:['Mon','Tue','Wed','Thu','Fri','Sat','Sun'], textSize: 10, labelsAboveSize: 7, marginInner: 3}},
                    {maxWidth: null, width:750, height:250, options: {xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'], labelsAboveSize: 10, textSize:12, marginInner: 7}}
                ]
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
