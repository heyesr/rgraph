<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of multiple datagrids on a page</h1>

    <div id="rgraph-demo-html">
        <p style="text-align: center">A datagrid with selectable rows...</p>
        <div id="myGrid1" style="width: 700px; margin-left: auto; margin-right: auto"></div>
        <p style="text-align: center">And the second datagrid...</p>
        <div id="myGrid2" style="width: 700px; margin-left: auto; margin-right: auto"></div>
        <p style="text-align: center">And the third (editable) datagrid...</p>
        <div id="myGrid3" style="width: 700px; margin-left: auto; margin-right: auto"></div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            new RGraph.Datagrid({
                id: 'myGrid1',
                data: [
                    [324, 'Richard','Monday',98],
                    [468, 'Jacob',  'Friday', 78],
                    [846, 'Freddy','Thursday',13],
                    [442, 'Lizzy','Sunday',46]
                ],
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [50],
                    sortablePersistent: true,
                    rowsSelectable: true,
                    rowsSelectablePersistent: true,
                    rowsSelectableIds: [1,2,3,4],
                    style: [
                        'thead tr th div.rgraph-datagrid-cell-content {color: white; background-color: black;}',
                        'tbody tr td div.rgraph-datagrid-cell-content {border: none;}',
                        'tbody tr th div.rgraph-datagrid-cell-content span.rgraph-cell-sort-pointer {color: white}',
                        'tbody tr td:nth-child(1) div.rgraph-datagrid-cell-content {text-align: center;}'
                    ]
                }
            }).draw();

            new RGraph.Datagrid({
                id: 'myGrid2',
                data: [
                    [324, 'Horatio','Tuesday',   84],
                    [468, 'Liam',   'Wednesday', 32],
                    [846, 'Bill',   'Monday',    62],
                    [442, 'Gemma',  'Saturday',  15]
                ],
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [50],
                    sortablePersistent: true
                }
            }).draw();

            new RGraph.Datagrid({
                id: 'myGrid3',
                data: [
                    [324, 'Jemima',  'Tuesday',   84],
                    [468, 'Lucy',    'Wednesday', 32],
                    [846, 'Bobby',   'Monday',    62],
                    [442, 'Gary',    'Saturday',  15]
                ],
                options: {
                    editable: true
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
