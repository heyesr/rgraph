<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart with a right Y-axis</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [56,45,57,58,51,48,47,46,61],
            options: {
                xaxisScale: false,
                xaxisLabels: ['-100','-80','-60','-40','-20','0'],
                yaxisLabels: ['Venus','Felicity','Cynthia','Frederick','Hoolio','Peter','Jennifer','Richard','Jonathan'],
                yaxisPosition: 'right',
                marginLeft: 15,
                marginLeftAuto: false,
                marginRight: 75,
                xaxisScaleMax: 100,
                backgroundGridHlinesCount: 9
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
