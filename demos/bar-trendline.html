<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart with a trendline</h1>
       
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="850" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        // The Bar chart data
        bar_data  = [12,18,10,9,6,5,7];
        line_data = RGraph.arrayClone(bar_data);

        new RGraph.Bar({
            id: 'cvs',
            data: bar_data,
            options: {
                
                // Add the data as a property so
                // the tooltips can reference it
                data: bar_data,

                grouping: 'stacked',
                marginInner: 25,
                tooltips: '',
                xaxis: false,
                yaxis: false,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                textSize: 16,
                xaxisLabels: RGraph.DAYS_LONG,
                tooltips: '<div style="float: left; width: 27px; height: 27px; background-color: red; color: red; transform: translateY(3px); overflow: hidden">M</div>%{property:xaxisLabels[%{dataset}]}: %{property:data[%{dataset}]}%',
                tooltipsFormattedKeyLabels: RGraph.DAYS_LONG,
                tooltipsCss: {
                    fontSize: '20pt',
                    padding: '8px'
                },
                title: 'A Bar chart with a trendline',
                titleSubtitle: 'The Line chart is used to facilitate the trendline functionality',
                titleSubtitleSize: 12,
                titleSubtitleColor: 'gray',
                textFont: 'Verdana',
                titleSubtitleItalic: true,
                marginTop: 50
            }
        }).draw();

        new RGraph.Line({
            id: 'cvs',
            data: line_data,
            options: {
                xaxis: false,
                yaxis: false,
                yaxisScale: false,
                backgroundGrid: false,
                colors: ['transparent'],
                shadow: false,
                marginInner: 50,
                trendline: true,
                trendlineColors: ['black'],
                trendlineLinewidth: 2,
                trendlineDashed: true,
                trendlineDashArray: [10,10]
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
