<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A nested Donut/Pie chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="475" height="350" style="border:1px solid #ddd">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Pie({
            id: 'cvs',
            data: [41,37,16,3,3],
            options: {
                colors: ['red','#ccc','#0f0','blue','pink'],
                variant: 'pie',
                radius: 75,
                centerx: 170,
                linewidth: 2,
                colorsStroke: 'white',
                shadow: false
            }
        }).roundRobin();

        new RGraph.Pie({
            id: 'cvs',
            data: [36,42,8,10,4],
            options: {
                colors: ['red','#ccc','#0f0','blue','pink'],
                variant: 'donut',
                radius: 100,
                centerx: 170,
                variantDonutWidth: 50,
                linewidth: 2,
                colorsStroke: 'white',
                shadow: false
            }
        }).roundRobin();

        new RGraph.Pie({
            id: 'cvs',
            data: [40,35,10,7,8],
            options: {
                key: ['Internet Explorer','Chrome','Firefox','Safari','Opera'],
                colors: ['red','#ccc','#0f0','blue','pink'],
                keyColors: ['red','#ccc','#0f0','blue','pink'],
                keyPositionGraphBoxed: false,
                keyPositionX: 310,
                keyPositionY: 125,
                variant: 'donut',
                radius: 125,
                centerx: 170,
                variantDonutWidth: 35,
                linewidth: 2,
                colorsStroke: 'white',
                shadow: false
            }
        }).roundRobin();
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
