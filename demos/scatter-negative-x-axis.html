<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.xaxis.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Trigonometry curves (sine, cosine and tangent)</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="1000" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        var data_sin = [],
            data_cos = [],
            data_tan = [];

        for (var i=-360; i<360; i+=1) {
            data_sin.push([i, Math.sin(i / (180 / Math.PI))]).toString();
            data_cos.push([i, Math.cos(i / (180 / Math.PI))]).toString();
            
            var tan_value = Math.tan(i / (180 / Math.PI));
            data_tan.push([i, (tan_value < 1 && tan_value > -1) ? tan_value : null]);
        }

        xaxis = new RGraph.Drawing.XAxis({
            id: 'cvs',
            y: 150,
            options: {
                yaxisPosition: 'center',
                xaxisLabelsCount: 4,
                xaxisTickmarksCount: 8,
                xaxisScaleMax: 360
            }
        }).draw();


        scatter = new RGraph.Scatter({
            id: 'cvs',
            data: [
                data_sin,
                data_cos,
                data_tan
            ],
            options: {
                xaxisPosition: 'center',
                xaxisScaleMax: 360,
                xaxis: false,
                yaxisScaleMax: 1,
                yaxisScaleDecimals: 1,
                yaxisTickmarksCount: 10,
                marginLeft: 500,
                marginTop: 25,
                marginBottom: 25,
                line: true,
                lineLinewidth: 3,
                tickmarksStyle: null,
                backgroundGrid: false,
                outofbounds: false
            }
        }).trace({frames: 90});

        t = RGraph.text.find({
            id: 'cvs',
            text: /^0(\.0+)?$/
        });
        
        t[0].style.color = 'rgba(0,0,0,0)';
        t[1].style.color = 'rgba(0,0,0,0)';
    </script>

    <script>showSource()</script>

</body>
</html>
