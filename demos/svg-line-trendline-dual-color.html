<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A dual-color SVG Line chart with a trend line</h1>
    
    <p>
        <a href="svg-scatter-trendline-dual-color.html">
            A Scatter chart version of a dual-color trendline.
        </a>
    </p>
    
    <div id="rgraph-demo-html">
        <div style="width: 700px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        data   = [1,3,4,2,5,6,5,6,8,4];
        options = {
            trendline: true,
            trendlineDashed: true,
            trendlineColors: ['#666'],
            trendlineMargin: 15,
            marginInner: 25,
            spline: true,
            xaxisLabels: ['A','B','C','D','E','F','G','H','I','J','K','L','M'],
            textSize: 16,
            linewidth: 4,
            shadow: false,
            tickmarksStyle: 'circle',
            xaxis: false,
            yaxis: false,
            backgroundGridBorder: false,
            backgroundGridVlines: false
        };

        RGraph.SVG.Line.dualColorTrendline({
                       id: 'chart-container',
                     data: data,
                  options: options,
               optionsTop: {colors: ['black']},
            optionsBottom: {colors: ['red']},
            animationEffect: 'trace',
     animationEffectOptions: {frames: 120}
        });


        // Just here to enable the RGraph demo page code
        // highlighting.
        //
        // new RGraph.Line
    </script>

    <script>showSource()</script>

</body>
</html>
