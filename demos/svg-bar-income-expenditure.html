<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart showing income and expenditure</h1>

    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 250px" id="chart-container"></div>
    </div>

    <script>
        var data1 = [[4,8,6],[1,5,8],[4,9,6]],
            data2 = [[-5,-5,-6],[-1,-4,-9],[-2,-3,-5]];
        
        RGraph.SVG.GLOBALS.marginInner        = 25;
        RGraph.SVG.GLOBALS.marginInnerGrouped = 5;
        RGraph.SVG.GLOBALS.yaxisScaleMax       = 10;
        RGraph.SVG.GLOBALS.yaxisScaleMin       = 'mirror';


        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: data1,
            options: {
                xaxis: false,
                yaxis: false,
                colors: [
                    'Gradient(black:#aaa:black)',
                    'Gradient(black:#aaa:black)',
                    'Gradient(black:#aaa:black)'
                ]
            }
        }).wave();

        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: data2,
            options: {
                yaxisLabels: false,
                backgroundGrid: false,
                colors: [
                    'Gradient(red:#faa:red)',
                    'Gradient(red:#faa:red)',
                    'Gradient(red:#faa:red)'
                ]
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
