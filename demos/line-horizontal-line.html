<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Line chart with a dynamic horizontal line</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
    </div>

    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [-3,-3,-2,-4,-3,-1,0,0,2,1,3,4,1,5,6,4,8,4,5,6,8,7,9,8,7,9,11,10,11,12,13,9,14,15,16,13,15,14,16],
            options: {
                linewidth: 3,
                shadow: false,
                yaxisScaleMax: 20,
                yaxisScaleMin: -5,
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                spline: true,
                horizontalLines:[{
                    value: 0,
                    dashed: true,
                    color: 'black',
                    linewidth: 2,
                    label: '0 degrees celcius',
                    labelSize: 16,
                    labelColor: 'black'
                }]
            }
        }).draw();




        // Draw a horizontal line that follows the mouse cursor
        line.canvas.onmousemove = function (e)
        {
            var value = line.getValue(e);
                value = Math.round(value);

            line.properties.horizontalLines[0].value = value;
            line.properties.horizontalLines[0].label = '{1} degrees celcius'.format(value)

            RGraph.redraw();
        };
    </script>
    
    <script>showSource()</script>

</body>
</html>
