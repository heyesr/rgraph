<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A customised turquoise SVG Line chart</h1>

    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 450px" id="chart-container"></div>
    </div>        

    <script>
        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [1.911,1.66,1.789,2.113,2.318,2.472,2.652,3.552,4.420,4.102,4.598],
            options: {
                backgroundColor: '#eee',
                backgroundGridBorder: false,
                backgroundGridHlines: false,
                colors: ['#0085BD'],
                linewidth: 5,
                marginInner: 0,
                marginLeft: 50,
                marginBottom: 50,
                tickmarksStyle: 'circle',
                tickmarksLinewidth: 5,
                tickmarksSize: 7,
                xaxisLabels: ['2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015'],
                xaxis: false,
                yaxis: false,
                yaxisScaleDecimals: 3
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
