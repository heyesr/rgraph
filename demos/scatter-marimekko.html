<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A MariMekko chart using the Scatter chart helper class</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Scatter.Marimekko({
            id: 'cvs',
            data: [],
            options: {
                names: ['David','Joe','Luca','Kev','Paul'],
                days: ['Monday','Tuesday','Wednesday','Thursday','Friday'],

                marginLeft: 75,
                marginTop: 75,
                textSize: 20,
                xaxisScale: true,
                xaxisScaleUnitsPost: '%',
                marimekkoData: [
                    [8,[5,5,5,3]],
                    [2,[8,6,2,6]],
                    [2,[9,4,3,2]],
                    [2,[6,6,3,8]],
                    [3,[4,2,9,8]]
                ],
                marimekkoColors: ['#faa','#ffa','#aff','#faf'], // Can also be gradients
                marimekkoLabelsIngraph: true,
                marimekkoLabelsIngraphSize: 14,
                marimekkoLabelsIngraphUnitsPost: '%',
                marimekkoLabelsIngraph: '%',
                marimekkoTooltips: 'Sales for %{property:names[%{dataset}]} on %{property:days[%{index}]}: %{value}',
                marimekkoLabels: '%{property:names[%{index}]}',
                marimekkoLabelsSize: 16,

                tooltipsFormattedUnitsPost: ' sales',
                tooltipsEvent: 'click',
                tooltipsCss: {
                    fontSize: '20pt'
                }
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
