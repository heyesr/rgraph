<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A line chart showing earthquake data</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs" width="400" height="350" style="background-color: #cfc">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Line({
            id: 'cvs',
            data: [2,5,7,3],
            options: {
                backgroundColor: 'white',
                backgroundGridVlinesCount:22,
                backgroundGridHlinesCount: 14,
                backgroundGridColor: '#666',
                backgroundGridDotted: true,
                backgroundGridBorder: false,
                marginInner: 35,
                linewidth: 3,
                shadow: false,
                xaxisLinewidth: 2,
                xaxisTickmarks: false,
                yaxisTickmarks: false,
                yaxisLinewidth: 2,
                textSize: 14,
                xaxisLabels: ['Spring','Summer','Autumn','Winter'],
                colors: ['#f30'],
                tickmarksStyle: 'cross', 
                tickmarksSize: 6,
                tickmarksColor: 'black',
                title: 'Line chart showing number\nof earthquakes per year',
                titleOffsety: -5,
                marginTop: 60
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
