<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.csv.js" ></script>
    <script src="../libraries/RGraph.vprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Vertical Progress bar using the CSV reader</h1>
    
    <div class="page-common-messages-notice">
        For browser security reasons the AJAX demos don't work offline. You can
        view the demos on the RGraph website here:
        <a href="https://www.rgraph.net/demos/index.html" target="_blank">https://www.rgraph.net/demos/index.html</a>
    </div>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="100" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.CSV({url: '/sample.csv', callback: function (csv)
        {
            // Fetch the the first row, 
            var row = csv.row(0, 1);

            var vprogress = new RGraph.VProgress({
                id: 'cvs',
                min: 0,
                max: 10,
                value: row[0],
                options: {
                    margin: 10
                }
            }).draw();
        }});
    </script>

    <script>showSource()</script>

</body>
</html>
