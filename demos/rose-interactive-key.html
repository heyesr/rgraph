<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.drawing.rect.js" ></script>
    <script src="../libraries/RGraph.rose.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>An example of a Rose chart with an interactive key</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="450" height="300">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Rose({
            id: 'cvs', 
            data: [ [3,2,5], [4,5,3], [5,6,4], [1,8,5], [4,5,3] ],
            options: {
                key: ['Richard','Dave','Charles'],
                keyInteractive: true,
                margin: 5,
                labelsAxes: 'n'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
