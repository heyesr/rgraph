<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.common.key.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A SVG Bar chart combined with a Line chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 700px; height: 500px" id="chart-container"></div>
    </div>

    <script id="rgraph-demo-source-code">
        new RGraph.SVG.Bar({ 
            id: 'chart-container',
            data: [710,590,400,385,203,195,120,70],
            options: {
                backgroundGridLinewidth:0.5,
                backgroundGridBorder: false,
                colors: ['#4F81BD'],
                textSize: 14,
                title: 'Rejects',
                titleSize: 20,
                titleBold: true,
                xaxisLabels: ['Blurred code','Torn pouch','Weak seal','Pleats','Fold','Leaks','Underweight','Overweight'],
                xaxisLabelsAngle: 45,
                xaxisLabelsOffsety: 5,
                marginInner: 15,
                marginBottom: 100,
                marginTop: 50,
                marginLeft: 50,
                marginRight: 55,
                yaxisScaleMax: 800,
                yaxisLabelsCount: 8,
                xaxisTickmarksLength: 7,
                yaxisLinewidth: 1.5,
                xaxisLinewidth: 1.5,
                yaxisTickmarksLength: 7,
                backgroundGridHlinesCount: 8,
                backgroundGridColor: 'gray',
                backgroundGridVlines: false,
                key: ['Quantity','% Reduction'],
                keyColors: ['#4F81BD','orange'],
                tooltips: '<span style="font-style: italic">Quantity:</span><br /><div style="text-align: center; font-size: 3rem">%{value_formatted}</div>'
            }
        }).draw();




        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [11,20,5,9,15,4,5,7.5],
            options: {
                marginInner: 40,
                marginBottom: 100,
                marginTop: 50,
                marginLeft: 50,
                marginRight: 55,
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                yaxisPosition: 'right',
                yaxisScaleMax: 25,
                yaxisScaleUnitsPost: '%',
                yaxisScaleDecimals: 1,
                colors: ['orange','#4F81BD'],
                linewidth: 5,
                tooltips: '<span style="font-style: italic">Reduction in rejects:</span><br /><div style="text-align: center; font-size: 3rem">%{value_formatted}</div>',
                tooltipsFormattedUnitsPost: '%'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
