<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a datagrid using the columnsFormatter property</h1>

    <p style="text-align: center">A datagrid <b>with</b> the <code>columnsFormatter</code> property on the date column:</p>

    <div id="rgraph-demo-html">
        <div id="myGrid" style="width: 700px; margin-left: auto; margin-right: auto"></div>
    </div>

    <p  style="text-align: center">And <b>without</b> using formatting:</p>

    <div id="rgraph-demo-html">
        <div id="myGrid2" style="width: 700px; margin-left: auto; margin-right: auto"></div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {

            data = [
                ['2002-04-01 09:59:59', 'Alf',     21],
                ['2004-09-02 19:59:59', 'Bert',    10],
                ['2009-08-03 14:59:59', 'Charlie', 13],
                ['2013-06-04 08:59:59', 'Dave',    14],
                ['2011-03-05 20:59:59', 'Elgar',   15],
                ['2002-05-06 22:59:59', 'Frank',   12]
            ];
            
            new RGraph.Datagrid({
                id: 'myGrid',
                data: data,
                options: {
                    paging: false,
                    search: true,
                    columnsHeaders: ['Date','Competitor','Score'],
                    columnsFormatted: [0], // First column
                    columnsFormatter: [function (opt)
                    {
                        return RGraph.PHP.date('H:i jS F Y', RGraph.parseDate(opt.value, 's'))
                    }]
                }
            }).draw();
            
            new RGraph.Datagrid({
                id: 'myGrid2',
                data: data,
                options: {
                    search: true,
                    paging: false,
                    columnsHeaders: ['Date','Competitor','Score']
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
