<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="../libraries/RGraph.svg.scatter.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="../libraries/RGraph.svg.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>SVG charts with a background border</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 750px; height: 300px" id="chart-container1"></div>
        <div style="width: 750px; height: 300px" id="chart-container2"></div>
        <div style="width: 750px; height: 300px" id="chart-container3"></div>
        <div style="width: 750px; height: 600px" id="chart-container4"></div>
        <div style="width: 750px; height: 300px" id="chart-container5"></div>
    </div>

    <script>
        new RGraph.SVG.Bar({
            id: 'chart-container1',
            data: [8,4,6,5,3,1,2,3,4,8,6,5],
            options: {
                backgroundBorder: true,
                backgroundBorderColor: '#aaa',
                backgroundBorderLinewidth: 1,
                backgroundBorderDashed: false,
                backgroundBorderDotted: false,

                backgroundColor: '#eee',
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                xaxisLabels: RGraph.SVG.MONTHS_SHORT,
                marginInner: 10
            }
        }).wave();

        new RGraph.SVG.Line({
            id: 'chart-container2',
            data: [8,4,6,5,3,1,2,3,4,8,6,5],
            options: {
                backgroundBorder: true,
                backgroundBorderColor: '#aaa',
                backgroundBorderLinewidth: 1,
                backgroundBorderDashed: false,
                backgroundBorderDotted: false,

                backgroundColor: '#eee',
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                xaxisLabels: RGraph.SVG.MONTHS_SHORT,
                marginInner: 10,
                linewidth: 4,
                spline: true
            }
        }).trace();

        new RGraph.SVG.Scatter({
            id: 'chart-container3',
            data: [{x:8,y:5},{x:1,y:9},{x:4,y:2}],
            options: {
                xaxisScaleMax:10,

                backgroundBorder: true,
                backgroundBorderColor: '#aaa',
                backgroundBorderLinewidth: 1,
                backgroundBorderDashed: false,
                backgroundBorderDotted: false,

                tickmarksStyle: 'circle',
                backgroundColor: '#eee',
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                xaxisLabels: RGraph.SVG.MONTHS_SHORT,
                marginInner: 10
            }
        }).draw();

        new RGraph.SVG.HBar({
            id: 'chart-container4',
            data: [8,4,6,5,3,1,2,3,4,8,6,5],
            options: {
                backgroundBorder: true,
                backgroundBorderColor: '#aaa',
                backgroundBorderLinewidth: 1,
                backgroundBorderDashed: false,
                backgroundBorderDotted: false,

                backgroundColor: '#eee',
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                yaxisLabels: RGraph.SVG.MONTHS_SHORT,
                marginInner: 5
            }
        }).wave();

        new RGraph.SVG.Waterfall({
            id: 'chart-container5',
            data: [4,8,5,-6,-2,6,7,-4,-5,8,-4,7],
            options: {
                backgroundBorder: true,
                backgroundBorderColor: '#aaa',
                backgroundBorderLinewidth: 1,
                backgroundBorderDashed: false,
                backgroundBorderDotted: false,

                backgroundColor: '#eee',
                backgroundGrid: false,
                xaxis: false,
                yaxis: false,
                xaxisLabels: RGraph.SVG.MONTHS_SHORT.concat('Total'),
                marginInner: 10
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
