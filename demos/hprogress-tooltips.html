<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.hprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Progress bar with tooltips</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="100">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HProgress({
            id: 'cvs',
            min: 0,
            max: 100,
            value: [10,10,10,10],
            options: {
                marginInner: 7,
                tooltips: ['Kevin','Lucy','Jeff','Olga'],
                colors: ['red','yellow','pink','white']
            }
        }).grow();
        
        RGraph.tooltips.style.backgroundColor = '#eee';
        RGraph.tooltips.style.color           = '#000';
        RGraph.tooltips.style.fontSize        = '16pt';
    </script>

    <script>showSource()</script>

</body>
</html>
