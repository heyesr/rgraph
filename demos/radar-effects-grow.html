<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An animated Radar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="450" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        labels = ['Mal', 'Barry', 'Gary','Dave','Paul'];

        new RGraph.Radar({
            id: 'cvs',
            data: [ [4,8,5,2,3], [9,5,6,3,5] ],
            options: {
                labels: labels,
                tooltips: RGraph.arrayLinearize(labels, labels), // Adds the two arrays together
                backgroundGridPoly: true, // Default now
                colors: ['rgba(255,0,0,0.25)','rgba(255,255,0,0.25)'],
                axesColor: 'transparent',
                highlights: true,
                colorsStroke: ['red','black']
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
