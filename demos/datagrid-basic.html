<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic example of a datagrid</h1>

    <p>
        The first column is hidden in this datagrid.
    </p>
    
    <div id="rgraph-demo-html">
        <div id="myGrid" style="width: 700px; margin-left: auto; margin-right: auto"></div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            new RGraph.Datagrid({
                id: 'myGrid',
                data: [
                    [324, 'Richard','Monday',98],
                    [468, 'Jacob',  'Friday', 78],
                    [846, 'Freddy','Thursday',13],
                    [123, 'Lizzy','Friday',46],
                    [456, 'Jo','Monday',42],
                    [789, 'Reggy','Friday',31],
                    [435, 'Louis','Sunday',52],
                    [355, 'Neil','Monday',62],
                    [666, 'Bill','Friday',15],
                    [421, 'Paul','Sunday',85],
                    [356, 'Vera','Thursday',45],
                    [543, 'Carl','Monday',32],
                    [899, 'Dave','Friday',52],
                    [941, 'Gary','Sunday',86],
                    [152, 'Olga','Sunday',45],
                    [358, 'Xander','Thursday',12],
                    [846, 'Fay','Sunday',2],
                    [152, 'Ivy','Sunday',53],
                    [266, 'Edgar','Sunday',12],
                    [345, 'Alf','Friday',46],
                    [488, 'Sue','Sunday',13],
                    [956, 'Will','Monday',19],
                    [455, 'Zoe','Friday',29]
                ],
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [10],
                    pagingPerpage: 10,
                    //sortableColumns: [1,2,3],
                    style: [
                        'div#rgraph-datagrid-paging-links {width: calc(100% - 10px);margin-left: auto; margin-right: auto;}',
                        'table {margin-left: auto;margin-right: auto;}',
                        'tr th div {color: white; background-color: black;;}',
                        'tr th span.rgraph-cell-sort-pointer {color: white}',
                        'tr :where(th,td):nth-child(1) {display: none;}'
                    ]
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
