<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Semi-circular Progress chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.SemiCircularProgress ({
            id: 'cvs',
            min: 0,
            max: 20,
            value: 12,
            options: {
                scaleDecimals: 1,
                scaleUnitsPost: 'Kg',
                labelsCenterSize:80,
                labelsCenterOffsety: 20,
                labelsCenterUnitsPost: '%'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
