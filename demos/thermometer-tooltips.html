<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.thermometer.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Thermometer chart with a mousemove event driven tooltip</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="100" height="400">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Thermometer({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 68,
            options: {
                tooltips: "It's getting <b style='color: red; background-color: white; padding: 3px'>hot</b> in here!",
                tooltipsPointerCss: {
                    zIndex: -1
                },
                tooltipsEvent: 'mousemove',
                marginLeft: 25,
                marginRight: 25,
                marginTop: 25,
                marginBottom: 25,
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
