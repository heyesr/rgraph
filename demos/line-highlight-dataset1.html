<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Line chart which uses the highlightDataset* options</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [9,6,8,5,4,2,3],
                [8,5,2,5,8,9,9],
                [8,6,5,4,2,3,5]
            ],
            options: {
                linewidth: 10,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                spline: true,
                shadow: false,
                textSize: 18,
                xaxisLabelsOffsety: 5,
                
                highlightDataset: true,
                highlightDatasetStrokeUseColors: true,
                highlightDatasetStrokeAlpha: 0.25,
                highlightDatasetLinewidth: 25
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
