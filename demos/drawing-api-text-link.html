<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="../libraries/RGraph.drawing.text.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A basic example of the drawing API text object being used as a link</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [4,8,6,3,5,2,6],
            options: {
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']
            }
        }).draw();

        new RGraph.Drawing.Text({
            id: 'cvs',
            x: 575,
            y: 210,
            text: 'Read more...',
            options: {
                font: 'Arial',
                bold: true,
                halign: 'right',
                valign: 'bottom',
                colors: ['blue'],
                link: 'http://www.google.com',
                linkTarget: '_blank', // , // Default is _self
                bounding: true,
                boundingStroke: 'transparent'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
