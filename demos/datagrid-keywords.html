<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a datagrid with a hidden column</h1>

    <p>
        The keywords column in this datagrid is hidden but the
        keywords in that column can still be found when searching.
        Try searching for one of: apple orange kiwi mango banana
        berries peaches
    </p>
    
    <div id="rgraph-demo-html">
        <div id="myGrid" style="width: 700px; margin-left: auto; margin-right: auto"></div>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            new RGraph.Datagrid({
                id: 'myGrid',
                data: [
                    [324, 'Richard','Monday',98,'apple orange kiwi'],
                    [468, 'Jacob',  'Friday', 78,'apple mango banana'],
                    [846, 'Freddy','Thursday',13,'apple berries'],
                    [455, 'Zoe','Friday',29,'kale peaches']
                ],
                options: {
                    columnsHeaders: ['ID','Name','Day','Score'],
                    columnsWidths: [50,,,,0],
                    paging: false,
                    search: true,
                    style: [
                        'thead {box-shadow: 2px 2px 5px #666;}',
                        'tr th div {background-color: #f55;',
                        'tr :where(th,td):nth-child(5) {display: none;}',
                        'td div {border: none !important;}'
                    ]
                }
            }).draw();
        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
