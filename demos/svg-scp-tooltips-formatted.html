<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG SCP chart showing the new (version 5.22) formatted tooltips feature</h1>
    
    <div id="rgraph-demo-html">
        <div id="chart-container" style="width: 500px; height: 300px"></div>
        <div id="chart-container2" style="width: 500px; height: 300px"></div>
        
        <style>
            table {
                border-color: #ccc;
            }
    
            td {
                text-align: left;
                padding-left: 15px;
            }
        </style>
    </div>

    <script>
        names = ['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'];

        function getDay (index, group, seq)
        {            
            return "Monday (indexes: index=" + index + ", dataset=" + group + ", seq=" + seq + ")";
        }

        scp = new RGraph.SVG.SemiCircularProgress({
            id: 'chart-container',
            min: 0,
            max: 10000,
            value: 5600,
            options: {
                colors: ['red'],
                myNames:['Ken'],
                title: 'Formatted tooltips on a SVG chart',
                titleSize: 14,
                titleBold: true,
                marginTop: 50,
                width: 100,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:title}</td><td>%{property:title}</td></tr><tr><td>%%{property:myNames[%%{dataset}]} (custom property)</td><td>%{property:myNames[%{dataset}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyLabels:['Garys results'],
                tooltipsFormattedKeyColors:['pink'],
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                }
            }
        }).grow();

        scp = new RGraph.SVG.SemiCircularProgress({
            id: 'chart-container2',
            min: 0,
            max: 10000,
            value: [3500,4200,1211],
            options: {
                colors: ['red','green','blue'],
                backgroundColor: '#gray',
                myNames:['Ken','Bruce','Paul'],
                title: 'Formatted tooltips on a SVG chart',
                titleSize: 18,
                titleBold: true,
                marginTop: 50,
                width: 30,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:title}</td><td>%{property:title}</td></tr><tr><td>%%{property:myNames[%%{dataset}]} (custom property)</td><td>%{property:myNames[%{dataset}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyLabels:[
                    'Garys results',
                    'Dougs results',
                    'Nevilles results'
                ],
                tooltipsFormattedKeyColors:['red','green','blue','pink'],
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                labelsCenterSize: 75,
                labelsCenterUnitsPost: 'k'
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
