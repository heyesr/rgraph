<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bipolar chart using the grow() effect</h1>
    
    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <div style="width: 600px; height: 500px" id="chart-container"></div>
        </div>
    </div>

    <script>
        new RGraph.SVG.Bipolar({
            id: 'chart-container',
            left: [4,8,6,3,5,8,9],
            right: [6,7,9,6,6,3,5],
            options: {
                days: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                yaxisLabels: '%{property:days[%{index}]}',
                yaxisTextBold: true,
                yaxisTextItalic: true,
                grouping: 'grouped',
                marginInner: 15,
                title: 'An SVG Bipolar chart using the grow() effect',
                titleSubtitle: 'A subtitle to go along with the title',
                marginTop: 50
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
