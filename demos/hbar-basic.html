<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Horizontal Bar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="600">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [1,2,5,10,20,30,40,45,50],
            options: {
                textSize: 14,
                yaxisLabels: ['Venus','Felicity\nJones-Arthur','Cynthia','Frederick','Hoolio','Peter','Jennifer','Richard','Jonathan']
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
