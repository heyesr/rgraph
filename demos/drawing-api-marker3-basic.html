<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="../libraries/RGraph.drawing.marker3.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic example of the drawing API marker3 object</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [5,8,6,4,3,5,2],
            options: {
                marginInner: 5,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']
            }
        }).draw();
        
        coords = line.coords[2];
        
        marker3 = new RGraph.Drawing.Marker3({
            id: 'cvs',
            x: line.coords[4][0],
            y: line.coords[4][1],
            radius: 50,
            text: 'Friday dip in activity',
            options: {
                align: 'left',
                colorsFill: 'rgba(255,0,0,0.5)'
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
