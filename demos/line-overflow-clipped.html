<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.background.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart where the overflow has been enabled but clipped</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    
        <p>
            <button onclick="line.set('outofboundsClip', !line.get('outofboundsClip')); RGraph.redraw()">Toggle the outofboundsClip Option</button>
        </p>
    </div>
    
    <script>
        new RGraph.Drawing.Background({
            id: 'cvs',
            options: {
                marginLeft: 55,
                marginRight: 35,
                marginTop: 35,
                marginBottom: 35,
                backgroundGridVlinesCount:48,
                backgroundGridHlinesCount: 20,
                backgroundGridColor: '#eee'
            }
        }).draw();

        line = new RGraph.Line({
            id: 'cvs',
            data: [5,4,15,-5,8,5,3],
            options: {
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                marginLeft: 55,
                marginRight: 35,
                marginBottom: 35,
                marginTop: 35,
                title: 'A line chart showing the outofboundsClip option',
                titleBold: true,
                titleSize: 16,
                backgroundGridColor: '#aaa',
                backgroundGridDashed: true,
                outofbounds: true,
                outofboundsClip: true,
                yaxisScaleMax: 10,
                xaxis: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
