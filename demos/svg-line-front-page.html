<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Line chart that used to be a front page demo</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 450px; height: 250px" id="chart-container"></div>
    </div>

    <script>
        var line = new RGraph.SVG.Line({
            id: 'chart-container',
            data: [
                [4,6,12,16,8,4,2,8,18,16,14,16],
                [2,4,8,4,2,6,6,12,8,10,6,8]
            ],
            options: {
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                yaxisScaleUnitsPost: '%',
                xaxisTextColor: '#333',
                yaxisTextColor: '#333',
                marginLeft:   40,
                marginTop:    35,
                marginRight:  15,
                marginBottom: 50,
                colors: ['red','black'],
                linewidth: 7,
                shadow: true,
                shadowBlur: 3,
                shadowOpacity: 0.25,
                spline: true
                
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
