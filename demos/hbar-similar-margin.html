<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Two Horizontal Bar charts with similar left margin</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="800" height="300">[No canvas support]</canvas>
        <canvas id="cvs2" width="800" height="300">[No canvas support]</canvas>
    </div>

    <script>
        opt = {
            marginLeftAuto: false,
            marginLeft: 150,
            colors: ['green'],
            corners: 'round',
            cornersRoundRadius: 15,
            yaxisLabels: ['Richard','Jerry','Lewis','Pauly','Jamiraquai','Jamie'],
            yaxisTickmarksLength: 10,
            xaxisTickmarksLength: 10,
            labelsInbar: true,
            labelsInbarHalign: 'left',
            labelsInbarColor: 'white',
            labelsInbarUnitsPost: '%',
            labelsInbarSize: 14,
            textSize: 18,
            backgroundGrid: false
        };

        new RGraph.HBar({
            id: 'cvs1',
            data: [57,59,60,61,58,59],
            options: {
                ...opt,
                text: [{
                    x: 160,
                    y: 35,
                    size: 20,
                    bold: true,
                    font: 'Arial',
                    color: 'gray',
                    text: 'Two Bar charts with similar marginLeft values'
                }]
            }
        }).draw();

        new RGraph.HBar({id: 'cvs2',data: [59,58,56,57,59,56],options: {...opt,colors: ['red']}}).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
