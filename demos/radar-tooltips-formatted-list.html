<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Radar chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>
        </div>
        
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.Radar({
            id: 'cvs',
            data: [2,4,3,4,8,6,5],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['Lucy','Phil','Val'],
                    ['Billy','Harry','Billy'],
                    ['Nev','Olga','Tommy'],
                    ['Harry','Viv','Mark']
                ],

                // The rest of the chart configuration
                labels: RGraph.DAYS_LONG,
                textSize: 16,
                title: 'A demonstration of a tooltip list',
                titleBold: true,
                titleOffsety: -10,
                shadow: false,
                colors: ['transparent'],
                colorsStroke: 'red',
                linewidth: 3,
                marginTop: 50
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
