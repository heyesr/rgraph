<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A filled spline Line chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
        <button onclick="accumulative = !accumulative; line.set('filledAccumulative', accumulative); RGraph.redraw();"> Toggle accumulative</button>
    </div>
    
    <script>
        accumulative = true;

        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [4,5,1,6,3,8,2],
                [4,8,6,3,5,2,4]
            ],
            options: {
                marginBottom: 35,
                shadow: false,
                spline: true,
                backgroundGrid: false,
                tickmarksStyle: 'circle',
                linewidth: 5,
                marginInner: 5,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                filled: true,
                filledAccumulative: accumulative,
                filledColors: ['rgba(255,0,0,0.3)', 'rgba(0,255,0,0.3)','rgba(0,0,255,0.3)'],
                tooltips: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun','Mon','Tue','Wed','Thu','Fri','Sat','Sun']
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
