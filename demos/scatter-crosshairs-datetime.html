<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart with the crosshairs showing datetime values</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        data = [
            ['2016-01-01',68],
            ['2016-02-28',65],
            ['2016-03-19',54],
            ['2016-04-12',62],
            ['2016-05-13',45],
            ['2016-06-02',21],
            ['2016-06-02',21],
            ['2016-07-02',21],
            ['2016-08-02',21],
            ['2016-09-02',21],
            ['2016-11-02',21],
            ['2016-12-02',21]
        ];

        new RGraph.Scatter({
            id: 'cvs',
            data: data,
            options: {
                marginLeft: 50,
                yaxisScaleUnitsPost: 'Kg',
                xaxisScaleMin: '2016-01-01',
                xaxisScaleMax: '2016-12-31',
                line: true,
                crosshairs: true,
                crosshairsSnap: true,
                crosshairsCoords: true,
                crosshairsCoordsLabelsX: 'Date',
                crosshairsCoordsLabelsY: 'Weight',
                crosshairsCoordsFixed: true,
                crosshairsCoordsFormatterY: function (args)
                {
                    return args.value + 'Kg';
                },
                crosshairsCoordsFormatterX: function (args)
                {
                    var obj    = args.object,
                        coord  = args.value, // milliseconds
                        date   = RGraph.PHP.date('jS F Y', coord / 1000 /* seconds */ );
                    
                    return date;
                },
                xaxisLabels: ['Q1','Q2','Q3','Q4']
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
