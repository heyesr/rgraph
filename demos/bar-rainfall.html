<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart showing rainfall in London and Bristol</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="750" height="300">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        new RGraph.Bar({
            id: 'cvs',
            data: [[43,46],[20,17],[30,31],[40,42],[12,10]],
            options: {
                colors: [
                    'gradient(#009:blue:blue)',
                    'gradient(#dc6c20:#ed7d31:#ed7d31)'
                ],
                marginInner: 30,
                marginInnerGrouped: 5,
                yaxisTitle: 'Rainfall(mm)',
                yaxisTitleBold: true,
                marginTop: 55,
                marginLeft: 60,
                marginBottom: 60,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                xaxisLabels: ['January','Februay','March','April','May'],
                xaxisLabelsOffsety: 3,
                xaxisTitle: 'Month',
                xaxisTitleBold: true,
                xaxisTitleOffsety: 5,
                xaxis: false,
                yaxis: false,
                title: 'Rainfall in London and Bristol',
                titleSize: 16,
                titleBold: true,
                key: ['London','Bristol'],
                keyPosition: 'margin'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
