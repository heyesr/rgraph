<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart inspired by a chart on the NVD website (single-object, canvas version)</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>
        
    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [84,65,3,15,12,22,95,5,35,45,85,85,23,45,62,52,45,31,53,66],
                [64,12,56,25,20,80,85,61,81,56,45,32,91,52,86,23,45,56,51,48],
                [48,5,23,12,16,36,49,130,52,95,45,21,65,35,28,75,59,74,86,23],
                [95,65,32,12,100,8,152,63,52,54,85,45,12,13,15,32,64,84,54,66]
            ],
            options: {
                filled: true,
                filledAccumulative: true,
                colors: ['transparent', '#FDA354', '#C4D6ED', '#609EC8','#CA8363'],
                spline: true,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                textSize: 15,
                shadow: false,
                linewidth: 0.00001,
                yaxisScale: false,
                marginLeft: 45,
                yaxisScale: true,

                highlightDataset: true,
                highlightDatasetFill: 'rgba(255,255,255,0.0075)',
                highlightDatasetLinewidth: 0,
                highlightDatasetExclude: 0, // Can also be an array of dataset indexes
                highlightDatasetEvent: 'mousemove',
                highlightDatasetCallback: function(opt)
                {
                    RGraph.redraw();
                    
                    for (let i=0; i<opt.object.data.length; ++i) {
                        if (i !== opt.dataset) {
                            opt.object.highlightDataset({
                                dataset: i,
                                fill: 'rgba(255,255,255,0.9)'
                            });
                        }
                    }
                }
            }
        }).trace({frames: 30});
    </script>

    <script>showSource()</script>

</body>
</html>
