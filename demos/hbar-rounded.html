<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart with rounded ends</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="400" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [4,8,6,3,5,4,2],
            options: {
                xaxis: false,
                yaxis: false,
                marginInner: 10,
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                textSize: 20,
                corners: 'round',
                cornersRoundRadius: 25,
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
