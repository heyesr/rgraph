<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.sheets.js" ></script>
    <script src="../libraries/RGraph.svg.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Scatter chart using the Google Sheets connector</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 1000px; height: 300px" id="chart-container"></div>
    </div>        

    <script>
        new RGraph.Sheets(
            'AIzaSyBPofvjcDhOdet_U2Tr4-rSLItAgaCsMCM',
            '1ncvARBgXaDjzuca9i7Jyep6JTv9kms-bbIzyAxbaT0E',
            'Bar chart', // Use the data from the "Bar chart" sheet
        function (sheet)
        {
            var data1   = sheet.get('B2:B13'),
                data2   = sheet.get('C2:C13'),
                data    = [];
            
            // Get the data
            for (var i=0; i<data1.length; i++) {
                data.push({x: data1[i], y: data2[i]});
            }

            new RGraph.SVG.Scatter({
                id: 'chart-container',
                data: data,
                options: {
                    marginTop: 50,
                    textSize: 10,
                    xaxisLabels: ['Q1','Q2','Q3','Q4'],
                    yaxis: false,
                    backgroundGridColor: '#eee',
                    backgroundGridVlines: false,
                    backgroundGridBorder: false,
                    xaxisColor: '#333',
                    xaxisScaleMax: 50,
                    title: 'A Scatter chart using the Google Sheets connector'
                }
            }).draw();
        });
    </script>

    <script>showSource()</script>

</body>
</html>
