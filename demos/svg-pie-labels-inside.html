<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Pie/Donut chart with inner labels</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 400px; height: 400px; border: 1px solid #ddd" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Pie({
            id: 'chart-container',
            data: [20,18,62],
            options: {
                exploded: 2,
                donut: true,
                donutWidth: 40,

                labelsIngraph: true,                
                labelsIngraphBackground: '#fff6',
                labelsIngraphSize: 12,
                labelsIngraphBold: true,
                labelsIngraphRadiusPos: 0.6,
                labelsIngraphUnitsPost: '%'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
