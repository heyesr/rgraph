<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.sheets.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart using the Google Sheets connector</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 700px; height: 300px" id="chart-container"></div>
    </div>
        
    <script>
        new RGraph.Sheets(
            'AIzaSyBPofvjcDhOdet_U2Tr4-rSLItAgaCsMCM',
            '1ncvARBgXaDjzuca9i7Jyep6JTv9kms-bbIzyAxbaT0E',
            'Bar chart',
        function (sheet)
        {
            var data   = sheet.get('B2:B13'),
                labels = sheet.get('A2:A13');

            for (var i=0; i<labels.length; i+=2) {
                labels[i] = "\u00A0\n" + labels[i];
            }

            new RGraph.SVG.Bar({
                id: 'chart-container',
                data: data,
                options: {
                    marginBottom: 50,
                    backgroundGridVlines: false,
                    backgroundGridBorder: false,
                    yaxis: false,
                    colors: ['Gradient(rgb(102, 102, 204):rgb(102, 102, 204):white)'],
                    xaxisLabels: labels
                }
            }).draw();
        });
    </script>

    <script>showSource()</script>

</body>
</html>
