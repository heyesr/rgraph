<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="demos.js" ></script>     
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart showing 120,000 points</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        //
        // Create the dataset
        //
        for (var i=0,d=[],v=5; i<120000; ++i) {
            
            v = v + ((Math.random()*2) - 1);
            
            if (v < 0) {
                v = 0;
            }

            d[d.length] = v;
        }
        
        //
        // Create the chart
        //
        new RGraph.Line({
            id: 'cvs',
            data: d,
            options: {
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                xaxisLabelsOffsety: 3,
                xaxisTickmarksCount: 11,
                yaxis: false,
                shadow: false,
                linewidth: 1,
                marginLeft: 50,
                title: 'A Line chart showing 120,000 points',
                titleBold: true,
                titleSize: 16
            }
        }).reveal();
    </script>
    
    <script>showSource()</script>

</body>
</html>
