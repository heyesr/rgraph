<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bipolar chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <div id="chart-container" style="width: 750px; height: 250px"></div>

            <style>
                .RGraph_tooltip li {
                    text-align: left;
                    margin: 3px;
                }
        
                .RGraph_tooltip h2 {
                    color: white;
                    margin: 5px;
                    font-style: italic;
                }
            </style>
        </div>
    </div>

    <script>
        new RGraph.SVG.Bipolar({
            id: 'chart-container',
            left: [4,8,6],
            right: [9,6,2],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',

                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['James','Luis','Pete'],
                    ['Vera','Julie','Kenny'],
                    ['Kevin','Luis','Gemma  ']
                ],

                // The rest of the chart configuration
                marginInner: 10,
                yaxisLabels: ['Monday','Tuesday','Wednesday'],
                textSize: 16,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                //yaxis: false,
                yaxisLinewidth: 3,
                yaxisTickmarksLength: 7,
                title: 'A demonstration of a tooltip list',
                titleBold: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
