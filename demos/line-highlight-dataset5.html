<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart which uses the highlightDataset* options</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [9,1,5,3,2,4,9,2,8,4,1,3],
                [4,3,1,6,2,4,6,8,1,8,3,5],
                [5,3,4,6,8,7,5,4,8,1,9,9]
            ],
            options: {
                filled: true,
                spline: true,
                linewidth: 0.001,
                shadow: false,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                
                highlightDataset: true,
                highlightDatasetStroke: 'red',
                highlightDatasetFill: '#fcc',
                highlightDatasetLinewidth: 4,
                highlightDatasetDashArray: [5,10]
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
