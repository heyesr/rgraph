<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.semicircularprogress.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Semi-circular Progress chart showing the new (version 5.25) formatted tooltips table feature</h1>
    
    <div id="rgraph-demo-html">
        <div id="chart-container" style="width: 600px; height: 300px;"></div>
    </div>

    <script>
        new RGraph.SVG.SemiCircularProgress({
            id: 'chart-container',
            min: 0,
            max: 50,
            value: 34,
            options: {
                width: 100,
                labelsCenterUnitsPost: 'kg',
                xaxisScaleMax: 7,
                tooltips: '<h2>Result for Monday</h2> %{table}',
                tooltipsEffect: 'none',
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                
                // These headers are used as the first "row" of the table
                tooltipsFormattedTableHeaders: ['','Alf','Bert','Charlie','Dave','Egbert','Fred','Gary'],
                
                // The data that appears in the tooltip table. As you can see - it's a
                // three-dimensional array
                tooltipsFormattedTableData: [
                    [
                        ['Attempt 1',5,9,6,3,5,6,6], // First row
                        ['Attempt 2',9,6,8,4,8,6,8], // Second row
                        ['Attempt 3',8,6,3,6,5,8,9], // Third row
                        ['Attempt 4',4,8,6,3,3,5,5], // Fourth row
                        ['Attempt 5',1,2,3,4,5,6,7]  // Fifth row
                    ]
                ],

                // The rest of the chart configuration
                textSize: 12,
                title: 'A demonstration of tooltip tables',
                titleBold: true
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
