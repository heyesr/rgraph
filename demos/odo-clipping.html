<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.odo.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An Odometer chart with clipping</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        odo1 = new RGraph.Odometer({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 45,
            options: {
                clip: 'lefthalf',
                border: false
            }
        }).draw();

        new RGraph.Odometer({
            id: 'cvs',
            min: 0,
            max: 100,
            value: 45,
            options: {
                clip: 'righthalf'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
