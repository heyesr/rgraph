<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Horizontal Bar chart showing the new (version 5.22) formatted tooltips feature</h1>

    <div id="rgraph-demo-html">
        <style>
            table {
                border-color: #ccc;
            }
    
            td {
                text-align: left;
                padding-left: 15px;
            }
        </style>
    
        <div id="chart-container1" style="width: 700px; height: 450px; border: 1px solid #ddd"></div>
        <div id="chart-container2" style="width: 700px; height: 650px; border: 1px solid #ddd"></div>
        <div id="chart-container3" style="width: 700px; height: 450px; border: 1px solid #ddd"></div>
    </div>

    <script>
        names = ['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'];

        function getDay (index, group, seq)
        {
            var days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
            
            return days[group] + " (indexes: index=" + index + ", dataset=" + group + ", seq=" + seq + ")";
        }

        hbar1 = new RGraph.SVG.HBar({
            id: 'chart-container1',
            data: [45,100,35,54,65,35,25],
            options: {
                marginTop: 50,
                marginRight: 50,
                marginInner: 10,
                myNames:['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'],
                xaxis: false,
                yaxis: false,
                title: 'Formatted tooltips on an HBar',
                titleSize: 24,
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 20,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:yaxisLabels[%%{dataset}]}</td><td>%{property:yaxisLabels[%{dataset}]}</td></tr><tr><td>%%{prop:title}</td><td>%{prop:title}</td></tr><tr><td>%%{property:myNames[%%{dataset}]} (custom property)</td><td>%{property:myNames[%{dataset}]}</td></tr><tr><td>%%{property:colors[%%{dataset}]}</td><td>%{property:colors[%{dataset}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyColors: ['orange'],
                tooltipsFormattedKeyLabels: ['Freddy'],
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                tooltipsPointer: false,
                tooltipsPositionStatic: false
            }
        }).draw();




        hbar2 = new RGraph.SVG.HBar({
            id: 'chart-container2',
            data: [[8,1,5],[3,2,4],[5,5,8],[4,5,4],[3,5,2],[6,8,5],[4,5,8]],
            options: {
                marginTop: 50,
                marginRight: 50,
                marginInner: 10,
                myNames:['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'],
                xaxis: false,
                yaxis: false,
                title: 'Formatted tooltips on an HBar',
                titleSize: 24,
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 20,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:yaxisLabels[%%{dataset}]}</td><td>%{property:yaxisLabels[%{dataset}]}</td></tr><tr><td>%%{prop:title}</td><td>%{prop:title}</td></tr><tr><td>%%{property:myNames[%%{dataset}]} (custom property)</td><td>%{property:myNames[%{dataset}]}</td></tr><tr><td>%%{property:colors[%%{dataset}]}</td><td>%{property:colors[%{index}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyLabels: ['Alpha','Beta','Charlie'],
                tooltipsFormattedKeyColors: ['pink','blue','orange'],
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                tooltipsPointer: false,
                tooltipsPositionStatic: false
            }
        }).draw();




        hbar3 = new RGraph.SVG.HBar({
            id: 'chart-container3',
            data: [[8,1,5],[3,2,4],[5,5,8],[4,5,4],[3,5,2],[6,8,5],[4,5,8]],
            options: {
                grouping: 'stacked',
                marginTop: 50,
                marginRight: 50,
                marginInner: 10,
                myNames:['Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry'],
                xaxis: false,
                yaxis: false,
                title: 'Formatted tooltips on an HBar',
                titleSize: 24,
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 20,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{property:yaxisLabels[%%{dataset}]}</td><td>%{property:yaxisLabels[%{dataset}]}</td></tr><tr><td>%%{prop:title}</td><td>%{prop:title}</td></tr><tr><td>%%{property:myNames[%%{dataset}]} (custom property)</td><td>%{property:myNames[%{dataset}]}</td></tr><tr><td>%%{property:colors[%%{index}]}</td><td>%{property:colors[%{index}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyLabels: ['Alpha','Beta','Charlie'],
                tooltipsFormattedKeyColors: ['pink','blue','orange'],
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                tooltipsPointer: false,
                tooltipsPositionStatic: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
