<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Bar charts using the labelsAbove option</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs1" width="750" height="250">[No canvas support]</canvas>
            <canvas id="cvs2" width="750" height="250">[No canvas support]</canvas>
            <canvas id="cvs3" width="750" height="250">[No canvas support]</canvas>
            <canvas id="cvs4" width="750" height="250">[No canvas support]</canvas>
            <canvas id="cvs5" width="750" height="250">[No canvas support]</canvas>
            <canvas id="cvs6" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs1',
            data: [4,8,6,5,2,9,5],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 1,
                labelsAboveUnitsPost: '%',
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                xaxis: false,
                yaxis: false,
                backgroundBorder: false,
                backgroundVlines: false,
                colors: ['Gradient({colors:["red","#a00"],x1:0,y1:0,x2:0,y2:300})']
            }
        }).draw();

        new RGraph.Bar({
            id: 'cvs2',
            data: [[1,2.3],[4,5],[5,3.42],[1,9],[4.3,8.550],[6.12,5.58],[5.01,3]],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 2,
                labelsAboveSize: 10,
                labelsAboveBold: true,
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                xaxis: false,
                yaxis: false,
                yaxisScaleUnitsPost: '%',
                backgroundBorder: false,
                backgroundVlines: false,
                colors: ['red','black'],
                marginLeft: 60,
                key: ['Monday', 'Tuesday'],
                keyPosition: 'margin'
            }
        }).draw();

        new RGraph.Bar({
            id: 'cvs3',
            data: [[1,2.3],[4,5],[5,3.42],[1,9],[4.3,8.550],[6.12,5.58],[5.01,3]],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 2,
                labelsAboveSize: 10,
                labelsAboveBold: true,
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                xaxis: false,
                yaxis: false,
                yaxisScaleUnitsPost: '%',
                backgroundBorder: false,
                backgroundVlines: false,
                colors: ['yellow','#0a0'],
                marginLeft: 60,
                grouping: 'stacked'
            }
        }).draw();

        new RGraph.Bar({
            id: 'cvs4',
            data: [[1,2.3],[-4,5],[-5,-3.42],[-1,-9],[4.3,-8.550],[6.12,5.58],[5.01,3]],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 2,
                labelsAboveSize: 10,
                labelsAboveBold: true,
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                yaxis: false,
                yaxisScaleUnitsPost: '%',
                backgroundBorder: false,
                backgroundVlines: false,
                colors: ['blue','#0a0'],
                marginLeft: 60,
                marginBottom: 50,
                xaxisPosition: 'center',
                xaxisLabelsOffsety: 5,
                yaxisLabelsCount: 1
            }
        }).draw();

        new RGraph.Bar({
            id: 'cvs5',
            data: [[1,2.3],[-4,5],[-5,-3.42],[-1,-9],[4.3,-8.550],[6.12,5.58],[5.01,3]],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 2,
                labelsAboveSize: 10,
                labelsAboveBold: true,
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                yaxis: false,
                yaxisScaleUnitsPost: '%',
                backgroundBorder: false,
                backgroundVlines: false,
                colors: ['blue','#0a0'],
                marginLeft: 60,
                marginBottom: 50,
                xaxisPosition: 'top',
                yaxisLabelsCount: 1
            }
        }).draw();

        new RGraph.Bar({
            id: 'cvs6',
            data: [[1,2.3],[4,5],[5,3.42],10,[4.3,8.550],[6.12,5.58],[5.01,3]],
            options: {
                textSize: 18,
                labelsAbove: true,
                labelsAboveDecimals: 2,
                labelsAboveSize: 10,
                labelsAboveBold: true,
                xaxisLabels: ['Lucy','Paul','Bazza','Chet','Hoolio','Gary','Kevin'],
                xaxis: false,
                yaxis: false,
                yaxisScaleUnitsPost: '%',
                backgroundBorder: false,
                backgroundVlines: false,
                colors: ['yellow','#0a0'],
                marginLeft: 60,
                grouping: 'stacked',
                xaxisPosition: 'top'
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
