<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart with an HTML key</h1>

    <div id="rgraph-demo-html">
        <div style="position: relative">
            <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
            <div style="position: absolute; left: 600px; top: 25px" id="myKey"></div>
        </div>

        <style>
            table {
                line-height: 20px;
            }
        </style>
    </div>
    
    <script>
        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [5,4,1,6,8,5,3],
                [23,26,27,21,24,25,26],
                [3,1,5,6,2,4,5],
                [15,16,13,18,16,13]
            ],
            options: {
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']
            }
        }).draw()
        
        document.getElementById('myKey').style.top = line.get('marginTop') + 'px';
        
        RGraph.HTML.Key('myKey', {
            colors: line.get('colors'),
            labels: ['John was Tuesdays<br />winner - hurrah!','Fred','Joe','Luis'],
            labelCss_0: {'color':'red'}
        });
    </script>

    <script>showSource()</script>

</body>
</html>
