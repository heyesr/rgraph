<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG 3D Bar chart</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 550px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        data = [
            [-4,-5,-3],
            [-5,-2,-1],
            [-4,-4,-2],
            [8,16,11],
            [15,11,13],
            [2,5,1],
            [1,2,3]
        ];
    
        bar = new RGraph.SVG.Bar({
            id: 'chart-container',
            data: data,
            options: {
                variant: '3d',
                colorsStroke: 'rgba(0,0,0,)',
                basecolors: ['red','#0f0','blue'],
                colors: [
                    'Gradient(#faa:#fbb)',
                    'Gradient(#aaa:#bfb)',
                    'Gradient(#aaf:#bbf)'
                ],
                marginTop: 30,
                marginLeft: 45,
                marginBottom: 80,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                xaxisColor: '#ddd',
                xaxisTickmarks: false,
                yaxisColor: '#ddd',
                yaxisScaleUnitsPost: 'km',
                yaxisScaleMax: 20,
                yaxisScaleMin: -5,
                yaxisTickmarks: false,
                tooltips: 'Result: %{value},000m',
                tooltipsCss: {
                    fontSize: '105%',
                    fontFamily: 'Arial, sans-serif',
                    fontWeight: 'bold',
                    paddingRight: '10px',
                    paddingLeft: '10px',
                    paddingTop: '10px',
                    paddingBottom: '10px',
                    textAlign: 'center'
                },
                shadow: false,
                backgroundGridColor: '#eee',
                title: 'Distance run in the past week',
                titleY: 10,
                marginInner: 7
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
