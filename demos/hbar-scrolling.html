<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.drawing.xaxis.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Horizontal Bar chart with vertical scrolling</h1>

    <div id="rgraph-demo-html">
        <div style="position: relative">
            <div style="width: 600px; height: 400px;overflow: auto; overflow-x: hidden">
                <canvas id="cvs" width="600" height="1000"></canvas>
            </div>
            <canvas id="axes" width="600" height="50" style="position: absolute; top: 400px; left: 0; z-index: 3"></canvas>
        </div>
    </div>
    
    <script>
        hbar = new RGraph.HBar({
            id: 'cvs',
            data: [4,6,8,5,9,6,4,8,4,6,12,2,8,6,4,3,2,5,9],
            options: {
                xaxis: false,
                yaxis: false,
                xaxisScale: false,
                yaxisLabels: ['Hally','Gary','Larry','Barry','Kari','Tilly','Billy','Hilly','Milly','Jilly','Molly','Holly','Polly','Lolly','Dolly','Olly','Golly','Folly','Jolly'],
                marginBottom: 5,
                marginInner: 5,
                textSize: 16,
                backgroundGridHlines: false,
                backgroundGridBorder: false
            }
        }).draw();

        var xaxis = new RGraph.Drawing.XAxis({
            id: 'axes',
            y: 2,
            options: {
                xaxisScale: true,
                xaxisScaleMax: hbar.max,
                colors: ['black'],
                marginLeft: hbar.get('marginLeft'),
                textSize: hbar.get('textSize')
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
