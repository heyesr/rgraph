<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.activity.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic SVG Activity meter</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 350px; height: 350px" id="chart-container"></div>
    </div>

    <script>
        activity = new RGraph.SVG.Activity({
            id: 'chart-container',
            min: 0,
            max: 100,
            value: [23,35,45],
            options: {
                responsive: [
                    {maxWidth: null, width: 350,height: 350, options: {width: 35}},
                    {maxWidth: 700, width: 250,height: 250, options: {width: 25}}
                ]
            }
        }).grow();
    </script>

    <script>showSource()</script>

</body>
</html>
