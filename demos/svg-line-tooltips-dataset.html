<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Line chart with dataset based tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [
                [8,9,8,9,8,9,8,9,8,9],
                [5,6,5,6,5,6,5,6,5,6],
                [2,3,2,3,2,3,2,3,2,3]
            ],
            options: {
                tooltipsEvent: 'mousemove',
                linewidth: 5,
                spline: true,
                marginInner: 25,
                tooltipsDataset: '%{property:names[%{dataset}]}',
                names: ['Fred','Jemima','Wilson','Jerry'],
                tooltipsCss: {
                    fontSize: '26pt'
                },
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                textSize: 20
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
