<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.bipolar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A 3D Bipolar chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Bipolar({
            id: 'cvs',
            left: [4,6,3,5,8],
            right: [4,6,5,9,2],
            options: {
                marginCenterAutosize: false,
                marginCenter: 65,
                marginBottom: 80,
                yaxisLabels: ['John','Luke','Pete','Jane','Fred'],
                variant: '3d',
                marginInner: 5,
                axes: false,
                colors: ['Gradient(#7CB5EC:#8DC6FD:#7CB5EC)'],
                tooltips: 'Result! (Group: %{group})',
                tooltipsCss: {
                    fontSize: '20pt'
                }
            }
        }).grow();
    </script>

    <script>showSource()</script>
    
</body>
</html>
