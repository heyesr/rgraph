<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>Bar chart grow effect (changing every 3 seconds)</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="900" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        bar = new RGraph.Bar({
            id: 'cvs',
            data: [4,8,6,3,1,2,5],
            options: {
                textSize: 16,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                shadowBlur: 0,
                shadowOffsetx: 2,
                shadowOffsety: 2,
                colorsStroke: 'rgba(0,0,0,0)',
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                colors: ['Gradient(#d0d:#303)']
            }
        }).grow();
        
        setInterval(function ()
        {
            var data = RGraph.arrayRandom(7, 0, 10);

            bar.grow({data: data}, function (obj)
            {
                obj.data          = RGraph.arrayClone(data);
                obj.original_data = RGraph.arrayClone(data);
            });
        }, 3000);
    </script>

    <script>showSource()</script>

</body>
</html>
