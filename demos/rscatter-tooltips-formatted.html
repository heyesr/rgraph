<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.rscatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An RScatter chart showing the new (version 5.22) formatted tooltips feature</h1>
    
    <div id="rgraph-demo-html">
        <canvas id="cvs1" width="500" height="500">[No canvas support]</canvas>
        <canvas id="cvs2" width="500" height="500">[No canvas support]</canvas>
        
        <style>
            table {
                border-color: #ccc;
            }
    
            td {
                text-align: left;
                padding-left: 15px;
            }
        </style>
    </div>

    <script>
        function getDay (index, group, seq)
        {
            var days = ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
            
            return days[index] + " (indexes: index=" + index + ", dataset=" + group + ", seq=" + seq + ")";
        }

        rscatter1 = new RGraph.RScatter({
            id: 'cvs1',
            data: [[10,1],[20,2],[30,3],[40,4],[50,5],[60,6],[70,7]],
            options: {
                myNames: [
                    'Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry',
                    'Xavier','Jim','Neil','Bill','Pete','Luis','Jo'
                ],
                title: 'This is an RScatter chart (one dataset)',
                titleBold: true,
                titleSize: 20,
                titleOffsety: 10,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{prop:title}</td><td>%{prop:title}</td></tr><tr><td>%%{property:myNames[%%{index}]} (custom property)</td><td>%{property:myNames[%{index}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyColors: ['pink'],
                tooltipsFormattedKeyLabels: ['Richard'],
                tooltipsFormattedUnitsPost: 'kg',
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                radius: 200
            }
        }).draw();





        rscatter2 = new RGraph.RScatter({
            id: 'cvs2',
            data: [
                [[10,1],[20,2],[30,3],[40,4],[50,5],[60,6],[70,7]],
                [[100,1,'red'],[110,2,'red'],[120,3,'red'],[130,4,'red'],[140,5,'red'],[150,6,'red'],[160,7,'red']]
            ],
            options: {
                myNames: [
                    'Ken  ','Mark','Barry','Lewis','Pete','Larry','Jerry',
                    'Xavier','Jim','Neil','Bill','Pete','Luis','Jo'
                ],
                title: 'This is an RScatter chart (two datasets)',
                titleOffsety: 10,
                titleSize: 20,
                tooltips: 'A summary of the template options that are available to you.<p /><table border="1" align="center" cellspacing="0"><tr><td>%%{index}</td><td>%{index}</td></tr><tr><td>%%{dataset}</td><td>%{dataset}</td></tr><tr><td>%%{sequential_index}</td><td>%{sequential_index}</td></tr><tr><td>%%{seq}</td><td>%{seq}</td></tr><tr><td>%%{value}</td><td>%{value}</td></tr><tr><td>%%{value_formatted}</td><td>%{value_formatted}</td></tr><tr><td>%%{prop:title}</td><td>%{prop:title}</td></tr><tr><td>%%{property:myNames[%%{index}]} (custom property)</td><td>%{property:myNames[%{index}]}</td></tr><tr><td>%%{function:getDay(%%{index}, %%{dataset}, %%{seq})}</td><td>%{function:getDay(%{index}, %{dataset}, %{seq})}</td></tr><tr><td>%%{key}</td><td>%{key}</td></tr></table>',
                tooltipsFormattedKeyColors: ['pink','yellow'],
                tooltipsFormattedKeyLabels: ['Richard','Bobby'],
                tooltipsFormattedUnitsPost: 'kg',
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                radius: 200
            }
        }).draw();
        
        RGraph.tooltips.style.maxWidth = '950px';
        RGraph.tooltips.style.fontSize = '14pt';
    </script>

    <script>showSource()</script>

</body>
</html>
