<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>An adjustable range Line chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Line({
            id: 'cvs',
            data: [
                [8,8,6,6,8,9,13,15,16,15,15,12,11,11,13,10,12,11,10,13,12,9,8,11,12,10,16,15,12,11],
                [4,5,3,2,5,6,8,9,5,6,4,5,3,2,5,6,8,9,5,6,4,5,3,2,5,6,8,9,5,6]
            ],
            options: {
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                yaxis: false,
                xaxis: false,
                marginTop: 50,
                xaxisLabels: ['13th','14th','15th','16th','15th','16th','17th','18th','19th'],
                title: 'Range of fuel consumption',
                titleBold: true,
                filled: true,
                filledRange: true,
                filledColors: 'rgba(128,255,128,0.5)',
                linewidth: 2,
                colors: ['green'],
                xaxisTickmarksCount: 8,
                adjustable: true,
                tickmarksStyle: null,
                yaxisScaleMax: 25,
                textSize: 14
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
