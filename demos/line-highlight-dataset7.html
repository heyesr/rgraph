<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Line chart which uses the obj.highlightDataset() API functions</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="300">[No canvas support]</canvas><br />
        Choose a dataset to highlight: <br />
        <select id="dataset-picker" style="font-size: 24pt">
            <option></option>
            <option value="0">First</option>
            <option value="1">Second</option>
            <option value="2">Third</option>
        </select>
        
        <button onclick="if (combo.value) {highlight(combo.value)} else {RGraph.redraw();}" style="font-size: 24pt">Highlight</button>
    </div>
    
    <script>
        combo = document.getElementById('dataset-picker');

        line = new RGraph.Line({
            id: 'cvs',
            data: [
                [9,1,5,3,2,4,9,2,8,4,1,3],
                [4,3,1,6,2,4,6,8,1,8,3,5],
                [5,3,4,6,8,7,5,4,8,1,9,9]
            ],
            options: {
                colors: ['#faa','#afa','#aaf'],
                filled: true,
                spline: true,
                linewidth: 0.001,
                shadow: false,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
            }
        }).draw();
        
        function highlight (index)
        {
            index = parseInt(index);

            RGraph.redraw();

            line.highlightDataset({
                dataset: index,
                stroke: 'red',
                fill: '#fcc',
                linewidth: 4,
                linedash: [10,10]
            });
        }
    </script>
    
    <script>showSource()</script>

</body>
</html>
