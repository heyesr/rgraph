<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An unfilled SVG Radar chart</h1>

    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 500px" id="chart-container"></div>
    </div>

    <script>
        data = [
            [8,7,9,9,8,8,8],
            [5,8,5,6,3,5,6]
        ];

        new RGraph.SVG.Radar({
            id: 'chart-container',
            data: data,
            options: {
                backgroundGridColor: 'gray',
                backgroundGridConcentricsCount: 0,
                colors: ['red','black'],
                highlightLinewidth: 2,
                linewidth: 3,
                tickmarksLinewidth: 2,
                labels: ['Bob','Reg','Dug','Lou','Joe','Kev','Jon'],
                tooltips: 'Result: %{value_formatted}%',
                tooltipsCss: {
                    fontSize: '20pt'
                },
                tickmarksStyle: 'circle',
                tickmarksSize: 7
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
