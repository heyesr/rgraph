<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Horizontal Bar chart showing property prices</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 700px; height: 500px" id="chart-container"></div>
    </div>
        
    <script>
        data   = [16944000, 16918000, 16029000, 12830000, 12534000, 10842000, 10185000, 4398000, 3656000, 3606000];
        labels = [
            'Eaton Square (SW1W)',
            'Grovenor Crescent (SW1X)',
            'Ilchester Place (W148)',
            'Lansdowne Road (W112)',
            'Chester Square (SW1W)',
            'Lansdowne Crescent (W112)',
            'Kensington Road (W85N)',
            'Coombe Park (KT27)',
            'The Green (TW91)',
            'Ham Common (TW10)'
        ];

        bar = new RGraph.SVG.HBar({
            id: 'chart-container',
            data: RGraph.SVG.arrayClone(data),
            options: {
                title: 'Average house price (GBP), Jan 2011 - Oct 2016',
                xaxis: false,
                yaxis: false,
                xaxisLabelsCount: 2,
                textSize: 12,
                marginRight: 50,
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                colors: ['#80004D'],
                yaxisLabels: labels,
                highlightFill: 'rgba(255,255,255,0.25)',
                tooltips: '<b>%{property:yaxisLabels[%{dataset}]}</b><br /><span style="font-size: 26pt">&pound;%{value_formatted}</span>',
                tooltipsCss: {
                    fontSize: '12pt',
                    boxShadow: ''
                }
            }
        }).grow({frames: 30});
    </script>

    <script>showSource()</script>

</body>
</html>
