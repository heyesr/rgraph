<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Bar chart with a trendline</h1>
       
    <div id="rgraph-demo-html">
        <div style="width: 800px; height: 300px" id="chart-container"></div>
    </div>

    <script id="rgraph-demo-source-code">
        data = [1,3,2,6,5,6,7];

        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: data,
            options: {
                textSize: 16,
                marginLeft: 50,
                marginRight: 5,
                backgroundGrid: false,
                colorsStroke: '#ccc',
                marginInner: 25,
                yaxis: false,
                xaxis: false,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']
            }
        }).draw();

        new RGraph.SVG.Line({
            id: 'chart-container',
            data: data,
            options: {
                colors: ['transparent'],
                marginLeft: 50,
                marginRight: 5,
                marginInner: 50,
                backgroundGridColor: 'transparent',
                yaxis: false,
                yaxisScale: false,
                xaxis: false,
                trendline: true,
                trendlineColors: ['#aaa'],
                trendlineMargin: 10,
                trendlineDashed: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
