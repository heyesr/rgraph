<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <div id="chart-container" style="width: 900px; height: 300px"></div>
        </div>

        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.SVG.Scatter({
            id: 'chart-container',
            data: [{x:.5,y:1},{x:1.5,y:2},{x:2.5,y:3},{x:3.5,y:4},{x:4.5,y:5},{x:5.5,y:6},{x:6.5,y:7}],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',

                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['James','Luis','Pete'],
                    ['Vera','Julie','Kenny'],
                    ['Kevin','Luis','Gemma'],
                    ['Bert','Lucy','Mike']
                ],

                // The rest of the chart configuration
                line: true,
                lineColors: ['green'],
                xaxisScaleMax: 7,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 16
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
