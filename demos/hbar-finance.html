<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Horizontal Bar chart showing finance information</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="500">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: "cvs",
            data: [6,9,13,23,25,31,44],
            options: {
                marginInner: 15,
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                xaxisScaleUnitsPost: '%',
                xaxisScaleMax: 50,
                yaxis: false,
                yaxisLabels:[
                    'Current account',
                    'Mortgage',
                    'Savings/ISAs',
                    'Mobile phone',
                    'Internet provider',
                    'Energy',
                    'Car insurance'
                ],
                colors: ['#006'],
                textSize: 16
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
