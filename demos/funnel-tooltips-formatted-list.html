<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.funnel.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Funnel chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>

        <div>
            <canvas id="cvs" width="500" height="450">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Funnel({
            id: 'cvs',
            data: [50,30,20,7],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['Olga','Mark','Pete']
                ],

                // The rest of the chart configuration
                title: 'A demonstration of a tooltip list',
                titleBold: true,
                titleSize: 20,
                marginTop: 45
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
