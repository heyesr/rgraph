<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Scatter chart that's rendered as a boxplot</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="200">[No canvas support]</canvas>
    </div>
    
    <script>
        data  = [
            [0.5, [0,5,10,15,20,'red','black']],
            [1.5, [1,8,11,13,26,'red','black']],
            [2.5, [3,4,11,16,25,'red','black']],
            [3.5, [6,9,10,17,20,'red','black']],
            [4.5, [8,11,12,13,19,'red','black']],
            [5.5, [10,15,16,19,25,'red','black']],
            [6.5, [15,16,19,25,26,'red','black']]
        ];

        new RGraph.Scatter({
            id: 'cvs',
            data: data,
            options: {
                xaxisScaleMax: 7,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
                xaxis: false,
                yaxis: false,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                boxplotWidth: .75,
                boxplotCapped: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
