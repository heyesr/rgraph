<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Bar chart configured as a Histogram</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>
    </div>

    <script id="rgraph-demo-source-code">
        new RGraph.Bar({
            id: 'cvs',
            data: [0,1,3,4,4,5,5,6,6,6,7,7,8,7,8,9,6,4,3,1,1,2,1,1],
            options: {
                marginLeft: 60,
                marginbottom: 60,
                marginInner: -0.5,
                
                shadow: false,
                
                textSize: 14,
                
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                
                yaxis: false,
                yaxisTitleSize: 16,
                yaxisTitle: 'Frequency',
                yaxistickmarkslastbottom: false,
                yaxisTitleItalic: true,
                
                xaxisTitle: 'Tickets logged by hour of day',
                xaxisTitleSize: 16,
                xaxisTitleItalic: true,
                xaxisColor: 'gray' ,
                xaxisLabels: [
                    '00:00',,,,,,'06:00',
                    ,,,,,'12:00',
                    ,,,,,'18:00',
                    ,,,,,'24:00'
                ],
                xaxisLabelsPosition: 'edge',
                xaxisTickmarksCount: 4,
                xaxisLabelsOffsety: 3
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
