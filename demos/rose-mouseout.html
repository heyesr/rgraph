<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.rose.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>    
    <h1>A Rose chart showing the mouseout event</h1>

    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <canvas id="cvs" width="350" height="350">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Rose({
            id: 'cvs',
            data: [12,18,10,9,6,20,18],
            options: {
                labelsAxes: 'n',
                margin: 5,
                colors: ['Gradient(white:rgba(255,0,0,0.9))'],
                highlightStroke: 'black'
            }
        }).draw().on('mouseover', function (e, shape)
        {
            shape.object.highlight(shape);

        }).on('mouseout', function (obj)
        {
            RGraph.redraw();
        });
    </script>

    <script>showSource()</script>

</body>
</html>
