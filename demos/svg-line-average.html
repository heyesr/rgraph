<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG basic Line chart with an average indicator</h1>
    
    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [4,6,12,16,8,4,2,8,18,16,14,16],
            options: {
                spline: true,
                linewidth: 10,
                shadow: true,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                marginInner: 20,
                textSize: 16,
                horizontalLines: [{value: 'average'}]
            }
        }).trace();
    </script>

    <script>showSource()</script>

</body>
</html>
