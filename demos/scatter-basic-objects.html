<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.scatter.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A basic Scatter chart using objects instead of arrays</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="750" height="300">[No canvas support]</canvas>
    </div>
    
    <script>
        data  = [
            {x: 25,  y: 45}, {x: 51, y: 23}, {x: 132, y: 52}, {x: 166, y: 52}, {x: 311, y: 5},
            {x: 322, y: 42}, {x: 56, y: 52}, {x: 10,  y: 20}, {x: 355, y: 56}, {x: 124, y: 52},
            {x: 52,  y: 56}, {x: 53, y: 12}, {x: 225, y: 53}, {x: 311, y: 25}, {x: 144, y: 52},
            {x: 133, y: 25}
        ];
        
        data.forEach(v => v.color = 'red')

        new RGraph.Scatter({
            id: 'cvs',
            data: data,
            options: {
                tooltips: 'A tooltip with value: %{value}',
                tooltipsCss: {
                    fontSize: '18pt'
                },
                xaxisScaleMax: 365,
                xaxisLabels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                yaxis: false,
                backgroundGridBorder: false,
                backgroundGridVlines: false,
                tickmarksStyle: 'circle',
                tickmarksSize: 20,
                tooltipsHotspot: 10,
                textSize: 18
            }
        }).draw();
    </script>


    <script>showSource()</script>

</body>
</html>
