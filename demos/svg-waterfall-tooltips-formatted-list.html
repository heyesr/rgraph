<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Waterfall chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <div id="chart-container" style="width: 900px; height: 300px"></div>
        </div>

        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        function getTotal ()
        {
            return w.data[w.data.length - 1];
        }

        w = new RGraph.SVG.Waterfall({
            id: 'chart-container',
            data: [4,8,6,6,5,6,3],
            options: {

                tooltips: [
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Results for %{property:xaxisLabels[%{index}]}</h2> %{list}',
                    '<h2>Total: %{function:getTotal()}</h2>'
                ],
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',

                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['James','Luis','Pete'],
                    ['Vera','Julie','Kenny'],
                    ['Kevin','Luis','Gemma'],
                    ['Bert','Lucy','Mike']
                ],

                // The rest of the chart configuration
                marginInner: 10,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                textSize: 16,
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                title: 'A demonstration of a tooltip list',
                titleBold: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
