<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.funnel.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Funnel chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <div id="chart-container" style="width: 500px; height: 500px"></div>
        </div>
    
        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.SVG.Funnel({
            id: 'chart-container',
            data: [100,45,41,38,31,24],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                tooltipsEffect: 'none',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',

                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack'],
                    ['James','Luis','Pete']
                ],

                // The rest of the chart configuration
                labels: ['Monday','Tuesday','Wednesday','Thursday','Friday'],
                textSize: 16,
                title: 'A demonstration of a tooltip list',
                titleBold: true
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
