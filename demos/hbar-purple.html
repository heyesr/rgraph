<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.drawing.xaxis.js" ></script>
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A purple Horizontal Bar chart</h1>

   <div id="rgraph-demo-html">
       <canvas id="cvs" width="600" height="600">[No canvas support]</canvas>
   </div>

   <script>
        hbar = new RGraph.HBar({
            id: 'cvs',
            data: [[1,3],[2,5],[1,4],[2,3]],
            options: {
                yaxisPosition: 'right',
                backgroundColor: 'black',
                corners: 'round',
                cornersRoundRadius: 25,
                marginInner: 25,
                colors: ['#A065FF','#646464'],
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                textColor: '#fff',
                textSize: 16,
                labelsAboveUnitsPre: '$',
                labelsAboveOffsetx: 75,
                yaxisLabels: ['Bobby','Fred','Gary','Lucy'],
                yaxisLabelsColor: 'white',
                yaxisLabelsSize: 20,
                yaxisLabelsItalic: true,
                textFont: 'Verdana',
                xaxis: false,
                xaxisScale: false,
                yaxis: false
            }
        }).on('beforedraw', function (obj)
        {
            RGraph.clear(obj.canvas, 'black');
        }).draw();




        xaxis = new RGraph.Drawing.XAxis({
            id: 'cvs',
            y: hbar.canvas.height - hbar.properties.marginBottom,
            options: {
                xaxisColor: 'white',
                textColor: 'white',
                marginRight: hbar.marginRight,
                marginLeft: hbar.marginLeft,
                xaxis: false,
                xaxisLabels: ['1%','2%','3%','4%','5%','6%'],
                xaxisLabelsPosition: 'edge',
                textSize: 18
            }
        }).draw();
   </script>

    <script>showSource()</script>

</body>
</html>
