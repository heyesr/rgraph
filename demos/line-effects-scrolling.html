<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart with a scrolling effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        data = RGraph.arrayPad([], 500);
        last = 30;
        max  = 60;
        min  = 0;

        (function drawGraph ()
        {
            RGraph.clear(document.getElementById("cvs"));
            RGraph.ObjectRegistry.clear();

            var line = new RGraph.Line({
                id: 'cvs',
                data: data,
                options: {
                    colors: ['rgb(200,0,0)'],
                    linewidth: 1,
                    filled: true,
                    filledColors: 'rgba(255,0,0,0.5)',
                    yaxisScaleMax: max,
                    tickmarksStyle: null,
                    shadow: false,
                    xaxisTickmarksCount: 5,
                    xaxisLabels: ['Now','25s','50s','75s','100s','125s'],
                    backgroundGridVlinesCount: 5
                }
            }).draw();

            // 
            // Create a new random number
            //
            n = RGraph.random(last - 5, last + 5);
            
            // Constrain the number to the max and min
            n    = Math.min(n, max);
            n    = Math.max(n, min);
            last = n;

            
            //
            // Add it to the end of the array and remove the first
            //
            data.unshift(n);
            data.pop();

            
            setTimeout(drawGraph, 250);
        })();
    </script>

    <script>showSource()</script>

</body>
</html>
