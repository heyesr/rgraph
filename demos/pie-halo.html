<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart with a halo effect</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="450" height="250">[No canvas support]</canvas>
    </div>
    
    <script>
        labels = [ 'Alvin',  'Pete', 'Luka', 'Hoolio', 'Jack', 'Kev', 'Luis', 'Lou', 'Jesse' ];

        pie = new RGraph.Pie({
            id: 'cvs',
            name: 'cvs',
            data: [4,3,2,9,5,1,6,8,4],
            options: {
                shadow: false,
                linewidth: 5,
                labels: labels,
                labelsSticksColors: '#aaa',
                labelsSticksLinewidth: 1
            }
        }).on('draw', function(obj)
        {
            obj.path(
                'lw 5 b a % % % 0 6.2830 false s white',
                obj.centerx, obj.centery, obj.radius - 12
            );

        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
