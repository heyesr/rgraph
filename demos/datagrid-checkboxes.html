<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.datagrid.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An example of a datagrid integrated into a form</h1>

    <div id="rgraph-demo-html">
        <form action="details.html">
        <div style="width: 700px; margin-left: auto; margin-right: auto">
            <div id="myGrid" ></div>
            <button style="font-size: 150%; cursor: pointer; position: relative; left: 25px; margin-top: 10px;">Submit</button>
            <p>(the submit button doesn't take you anywhere)</p>
        </div>
        
        </form>
    </div>
    
    <script>
        //
        // Using the DOMContentLoaded event is not necessary but
        // is used in the RGraph demo pages due to a quirk of the
        // source generating code.
        //
        document.addEventListener('DOMContentLoaded', function ()
        {
            new RGraph.Datagrid({
                id: 'myGrid',
                data: [
                    ['<input type="checkbox" name="user[]" value="336" />', 'Richard','Monday',98],
                    ['<input type="checkbox" name="user[]" value="468" />', 'Jacob',  'Friday', 78],
                    ['<input type="checkbox" name="user[]" value="846" />', 'Freddy','Thursday',13],
                    ['<input type="checkbox" name="user[]" value="442" />', 'Lizzy','Sunday',46]
                ],
                options: {
                    columnsHeaders: ['','Name','Day','Score'],
                    columnsWidths: [25],
                    columnsHTML: 0,
                    rowsClickCheckbox: true,
                    rowsClickCheckboxIndex: 0,
                    style: [
                        'div.rgraph-datagrid-paging-links {margin-left: 25px;}',
                        
                        'thead tr th:nth-child(1) div {background-color: white;}',
                        'thead tr th div {color: white; background-color: black;}',
                        'thead tr th span.rgraph-cell-sort-pointer {color: white}',
                        
                        'tbody tr td:nth-child(1) div {border: none !important; background-color: white;border: none;}',
                        'tbody tr td:nth-child(1) div {text-align: center;}',
                        'tbody tr td:nth-child(1) input[type=checkbox] {margin: 0;transform:scale(1.5);cursor: pointer;}'
                    ]
                }
            }).draw();


        });
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
