 <!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.effects.js" ></script>
    <script src="../libraries/RGraph.rose.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Rose chart with an offset start</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="400" height="400">[No canvas support]</canvas>
    </div>

    <script>
        new RGraph.Rose({
            id: 'cvs',
            data: [4,8,6,3,2,5,6],
            options: {
                margin: 2.5,
                anglesStart: -(RGraph.HALFPI/2),
                colors: ['pink','blue','lime','green','black','red','green'],
                colorsSequential: true
            }
        }).roundRobin();
    </script>

    <script>showSource()</script>

</body>
</html>
