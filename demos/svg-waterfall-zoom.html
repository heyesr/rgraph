<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.zoom.js" ></script>
    <script src="../libraries/RGraph.svg.waterfall.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Waterfall chart with zoom</h1>

    <div id="rgraph-demo-html">
        <div style="width: 750px; height: 300px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Waterfall({
            id: 'chart-container',
            data: [4,2,5,-6,-3,5,4],
            options: {
                colors: [
                    'Gradient(blue:#66a)',
                    'Gradient(red:#a66)',
                    'Gradient(#0f0:#6a6)'
                ],
                xaxisLabels: ['Ally','Barney','Charlie','Dave','Ed','Fay','Gary'],
                backgroundGridVlines: false,
                backgroundGridBorder: false,
                yaxis: false,
                xaxis: false,
                total: false,
                xaxisTitle: 'Sales person',
                xaxisTitleBold: true,
                xaxisTitleSize: 16,
                yaxisTitleBold: true,
                yaxisTitleSize: 16,
                yaxisTitle: 'Number of sales made',
                yaxisPosition: 'right',
                marginRight: 50,
                marginBottom: 50,
                marginInner: 25,
                zoom: true
            }                    
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
