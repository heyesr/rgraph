<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.bar.js" ></script>
    <script src="../libraries/RGraph.svg.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A combined SVG Bar and Line chart</h1>

    <div id="rgraph-demo-html">
        <div style="width: 650px; height: 250px" id="chart-container"></div>
    </div>

    <script>
        new RGraph.SVG.Bar({
            id: 'chart-container',
            data: [[60,5],[84,98],[-20,-23],[-16,24],[72,35],[49,-22],[-15,15]],
            options: {
                colors: ['#FF6384','#4BC0C0'],
                yaxisScaleMax: 100,
                yaxisScaleMin: -75,
                yaxis: false,
                yaxisLabelsCount: 7,
                backgroundGridHlinesCount: 7,
                marginInner: 10,
                marginLeft: 31
            }
        }).wave();

        new RGraph.SVG.Line({
            id: 'chart-container',
            data: [35,89,53,16,56,40,18],
            options: {
                tickmarksStyle: 'circle',
                tickmarksSize: 4,
                linewidth: 2,
                marginInner: 38,
                colors: ['#36A2EB'],
                spline: true,
                backgroundGrid: false,
                yaxis: false,
                yaxisScaleMax: 100,
                yaxisScaleMin: -75,
                yaxisScale: false,
                xaxis: false
            }
        }).trace({frames: 30});
    </script>

    <script>showSource()</script>

</body>
</html>
