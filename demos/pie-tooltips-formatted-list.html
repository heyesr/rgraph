<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Pie chart with a list in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div style="margin-left: 100px">
            <canvas id="cvs" width="550" height="300">[No canvas support]</canvas>
        </div>

        <style>
            .RGraph_tooltip li {
                text-align: left;
                margin: 3px;
            }
    
            .RGraph_tooltip h2 {
                color: white;
                margin: 5px;
                font-style: italic;
            }
        </style>
    </div>

    <script>
        new RGraph.Pie({
            id: 'cvs',
            data: [2,4,3],
            options: {

                tooltips: '<h2>Results</h2> %{list}',
                
                // The type of the list (ordered or unordered)
                tooltipsFormattedListType: 'ol',
                
                // The items that appear in the list
                tooltipsFormattedListItems: [
                    ['Barry','Larry','Harry'],
                    ['Bill','Lil','Jill'],
                    ['Jack','Zak','Quack']
                ],

                // The rest of the chart configuration
                labels: ['Monday','Tuesday','Wednesday'],
                textSize: 16,
                titleOffsety: 5,
                title: 'A demonstration of a tooltip list',
                titleBold: true,
                shadow: false
            }
        }).roundRobin();
    </script>

    <script>showSource()</script>

</body>
</html>
