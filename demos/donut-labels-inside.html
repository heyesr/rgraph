<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Donut chart with inside labels</h1>
    
    <div id="rgraph-demo-html">
        <div id="canvas-container">
            <canvas id="cvs" width="450" height="450" >[No canvas support]</canvas>
        </div>
    </div>
    

    <script id="rgraph-demo-source-code">
        pie = new RGraph.Pie({
            id: 'cvs',
            data: [61,23,16],
            options: {
                variant: 'donut',
                variantDonutWidth: 40,
                colorsStroke: 'transparent',                
                labelsSize: 16,
                labelsColor: '#333',
                shadow: false,
                labelsInside: true,
                labelsInsideSize: 20,
                labelsInsideDecimals: 1,
                labelsInsideUnitsPost: '%',
                labelsInsideHalign: 'center',
                labelsInsideOffsetr: -25
            }
        }).draw();
    </script>
    
    <script>showSource()</script>
    
</body>
</html>
