<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.line.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A Line chart with a pink background grid</h1>

    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="400" height="300">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Line({
            id: 'cvs',
            data: [400, 200, 600, 500, 700],
            options: {
                linewidth: 3,
                backgroundGridColor: '#eeccff',
                backgroundGridVlinesCount: 10,
                backgroundGridHlinesCount: 8,
                backgroundGridLinewidth: 2,
                shadow: false,
                colors: ['#65cc98'],
                tickmarksStyle: 'filledcircle',
                tickmarksColor: 'black',
                tickmarksSize: 8,
                textColor: '#9167a6',
                textBold: true,
                textSize: 14,
                textFont: 'Verdana',
                marginLeft: 75,
                xaxisLinewidth: 2,
                xaxisTickmarks: false,
                xaxisLabels: ['Mon','Tue','Wed','Thu','Fri'],
                yaxisLinewidth: 2,
                yaxisTickmarks: false,
                yaxisScaleMax: 800,
                yaxisLabelsCount: 8,
                marginInner: 25
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
