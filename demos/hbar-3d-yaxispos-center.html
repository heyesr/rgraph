<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A 3D Horizontal Bar chart with a center Y-axis</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="600" height="550">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [[1,7],[1,2],[5,4],[7,null],[-4,-3],[-8,-8],[4,6]],
            options: {
                variant: '3d',
                yaxisPosition: 'center',
                tooltips: '<span style="font-size: 20pt"><b><i>%{property:names[%{index}]}</i></b> on %{property:yaxisLabels[%{dataset}]}: %{value}ppm</span>',
                tooltipsOffsety: 10,
                names:['Richard','Fred'],
                colors: [
                    'gray',
                    '#bbb'
                ],
                grouping: 'grouped',
                marginLeft: 100,
                marginBottom: 100,
                //shadow: true,
                //shadowOffsety:  5,
                //shadowOffsetx: 13,
                //shadowBlur: 10,
                //shadowColor: '#ccc',
                marginInner: 10,
                xaxis: false,
                yaxis: false,
                yaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
