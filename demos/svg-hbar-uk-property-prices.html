<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Horizontal Bar chart showing property prices in various UK areas</h1>

    <div id="rgraph-demo-html">
        <div style="width: 700px; height: 500px" id="chart-container"></div>
    </div>
        
    <script>
        data = [450,580,590,600,610,610,620,625,790,840,845,1010,1620,830,755];

        hbar = new RGraph.SVG.HBar({
            id: 'chart-container',
            data: data,
            options: {
                marginBottom: 50,
                yaxisLabels: [
                    'North East',
                    'Yorkshire and Humber',
                    'Northern Ireland',
                    'Wales',
                    'North West',
                    'Scotland',
                    'East Midlands',
                    'West Midlands',
                    'South West',
                    'Eastern',
                    'England',
                    'South East',
                    'London',
                    'UK average',
                    'UK avg. excl. London'
                ],
                xaxis: false,
                xaxisScaleMax: 1800,
                xaxisLabelsCount: 9,
                xaxisTitle: 'Average rent, GBP',
                yaxisTickmarks: false,
                yaxisLinewidth: 2,
                tooltips: '%{property:yaxisLabels[%{dataset}]}: %{value}',
                tooltipsCss: {
                    fontSize: '20pt'
                },
                colors: ['#4D2C7A'],
                marginInner: 5,
                backgroundGridHlines: false,
                backgroundGridBorder: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
