<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.gauge.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A responsive Gauge chart</h1>

    <div id="rgraph-demo-html">
        <canvas id="cvs" width="350" height="350">[No canvas support]</canvas>
    </div>
    
    <script>
        new RGraph.Gauge({
            id: 'cvs',
            min: 0,
            max: 10,
            value: 3.29,
            options: {
                labelsValue: true,
                labelsValueDecimals: 2,
                labelsValueBounding: false,
                labelsValueUnitsPost: '%',
                colorsGreenColor: '#afa',
                colorsGreenWidth: 15,
                colorsRedWidth: 15,
                colorsYellowWidth: 15,
                labelsCentered: true,
                labelsOffsetAngle: 0,
                labelsOffsetx: 0,
                labelsOffsety: 0,
                responsive: [
                    {maxWidth: null, width: 450, height: 450, options: {textSize: 24,labelsOffsetRadius: 15,labelsValueSize: 28,labelsValueYPos: 0.4}},
                    {maxWidth: 800,  width: 250, height: 250, options: {textSize: 10,labelsOffsetRadius: 15,labelsValueSize: 10,labelsValueYPos: 0.6}}
                ]
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
