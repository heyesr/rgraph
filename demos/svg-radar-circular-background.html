<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.radar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An SVG Radar chart using a circular background</h1>

    <div id="rgraph-demo-html">
        <div style="width: 600px; height: 500px" id="chart-container"></div>
    </div>
        
    <script>
        new RGraph.SVG.Radar({
            id: 'chart-container',
            data: [8,4,7,6,5,8,9,8,6,4,8,7],
            options: {
                colors: ['red'],
                tickmarksStyle: 'circle',
                tickmarksLinewidth: 3,
                linewidth: 3,
                labels: [
                    'Rhodd',
                    'Gareth',
                    'Jeffory',
                    'Gordon',
                    'Edgar',
                    'Lawrence',
                    'Oliver',
                    'Peter',
                    'Lucifer',
                    'Kenneth',
                    'Jarvis',
                    'Quentin'
                ],
                scaleColor: '#999',
                backgroundGridPoly: false
            }
        }).draw();
    </script>

    <script>showSource()</script>

</body>
</html>
