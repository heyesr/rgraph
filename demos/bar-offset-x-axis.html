<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.bar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A 2D Bar chart with an offset X-axis</h1>

    <div id="rgraph-demo-html">
        <div style="padding: 15px; display: inline-block">
            <canvas id="cvs" width="750" height="500">[No canvas support]</canvas>
        </div>
    </div>

    <script>
        new RGraph.Bar({
            id: 'cvs',
            data: [14,16,68,-9,-6,40,36],
            options: {
                backgroundGridVlines: false,
                backgroundGridHlinesCount: 11,
                backgroundGridBorder: false,
                xaxisLabels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                yaxisScaleUnitsPost: '%',
                yaxisScaleMin: -10,
                yaxisScaleMax: 100,
                yaxisLabelsCount: 11,
                yaxisTickmarksCount: 11,
                marginLeft: 50,
                shadow: false,
                colors: ['red'],
                colorsStroke: 'rgba(0,0,0,0)',
                textSize: 10,
                title: 'A Bar chart with an offset X axis',
                titleSize: 14
            }
        }).draw();
    </script>
    
    <script>showSource()</script>

</body>
</html>
