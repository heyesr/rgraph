<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.dynamic.js" ></script>
    <script src="../libraries/RGraph.common.tooltips.js" ></script>
    <script src="../libraries/RGraph.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>An HBar chart with a table in the tooltips</h1>
    
    <div id="rgraph-demo-html">
        <div>
            <canvas id="cvs" width="750" height="250">[No canvas support]</canvas>
        </div>

        <style>
            .RGraph_tooltip h2 {
                margin: 5px;
                font-style: italic;
            }
            
            .RGraph_tooltip table {
                border-collapse: collapse;
                font-family: Verdana;
            }
    
            .RGraph_tooltip thead th {
                font-style: italic;
            }
    
            .RGraph_tooltip th,
            .RGraph_tooltip td {
                padding: 5px;
                border: 1px solid #ccc;
            }
            
            .RGraph_tooltip td:nth-child(1){
                font-style: italic;
            }
            
            .RGraph_tooltip tr:nth-child(2n+2) td:nth-child(1n+2){
                background-color: #eee;
            }
            
            .RGraph_tooltip tr:nth-child(2n+1) td:nth-child(1n+2){
                background-color: #ddd;
            }
        </style>
    </div>

    <script>
        new RGraph.HBar({
            id: 'cvs',
            data: [[54,43],[34,23]],
            options: {

                tooltips: '<h2>Results for %{prop:days[%{dataset}]}</h2> %{table}',
                tooltipsEffect: 'none',
                tooltipsPointer: false,
                tooltipsPositionStatic: false,
                tooltipsCss: {
                    backgroundColor: 'white',
                    color: 'black'
                },
                
                // These headers are used as the first "row" of the table
                tooltipsFormattedTableHeaders: ['','Alf','Bert','Charlie','Dave','Egbert','Fred','Gary'],

                // The data that appears in the tooltip table. As you can see - it's a
                // three-dimensional array
                tooltipsFormattedTableData: [

                    // Monday
                    [
                        ['Attempt 1',5,9,6,3,5,6,6], // First row
                        ['Attempt 2',9,6,8,4,8,6,8]  // Second row
                    ],
                    
                    // Monday
                    [
                        ['Attempt 1', 9,8,6,3,5,8,8], // First row
                        ['Attempt 2', 4,8,4,6,8,7,3]  // Second row
                    ],
                    
                    // Tuesday
                    [
                        ['Attempt 1', 3,4,6,3,4,8,8], // First row
                        ['Attempt 2', 1,8,2,6,8,7,3]  // Second row
                    ],
                    
                    // Tuesday
                    [
                        ['Attempt 1', 4,8,9,3,5,8,8], // First row
                        ['Attempt 2', 1,8,9,6,8,7,3]  // Second row
                    ]
                ],

                // The rest of the chart configuration
                marginInner: 5,
                marginTop: 45,
                yaxisLabels: ['Monday','Tuesday'],
                days: ['Monday','Tuesday'],
                textSize: 24,
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                xaxis: false,
                yaxis: false,
                title: 'A demonstration of tooltip tables',
                titleSize: 24,
                titleBold: true
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
