<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    <script src="../libraries/RGraph.svg.common.core.js" ></script>
    <script src="../libraries/RGraph.svg.hbar.js" ></script>
    <script src="demos.js" ></script>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body>
    <h1>A page showing a blocky, black and red Horizontal Bar chart</h1>

    <div id="rgraph-demo-html">
        <div id="chart-container" style="width: 400px; height: 450px"></div>
    </div>    

    <script>
        new RGraph.SVG.HBar({
            id: 'chart-container',
            data: [[1,1],[1,2],[1,3],[1,4]],
            options: {
                grouping: 'grouped',
                yaxisLinewidth: 10,
                yaxisLabels: ['Kevin','Luis','Paul','Charles'],
                yaxisTextBold: true,
                xaxisScaleMax: 6,
                xaxisLinewidth: 10,
                xaxisLabelsCount: 0,
                
                marginInner: 15,
                marginInnerGrouped: 2,
                
                backgroundGrid: false,
                colors: ['red', 'black'],
                marginLeftAutosize: false,
                marginLeft: 100
            }
        }).wave();
    </script>

    <script>showSource()</script>

</body>
</html>
